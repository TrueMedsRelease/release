[about_us]
title = "Rólunk"
text = """<p>Több mint 20 éves online tapasztalattal rendelkező cégünk az ügyfélszolgálatunkat mindig javítani és fejleszteni törekszik. Üzletünk az ügyfelek igényeinek teljeskörű kielégítésére törekedik az indulástól a befejezésig. Az összes termékünk mindig raktáron van, ami azt jelenti, hogy 48 órán belül szállíthatók, miután a fizetés megtörtént.</p>
<p>Ügyfeleink számára 100%-os szállítási garanciát nyújtunk, ami azt jelenti, hogy az időben ki nem kézbesített gyógyszereket újraszállítjuk INGYEN, vagy teljes visszatérítést adunk. Emellett, ha nem teljesen elégedett a gyógyszereivel, vagy bármilyen aggodalma van, zökkenőmentes és pénzvisszafizetési üzletpolitikánk lehetővé teszi, hogy 30 napon belül kapcsolatba lépjen az ügyfélszolgálattal és teljes visszatérítést kapjon.</p>
<p>Üzletünk ügyfeleink elégedettségét tekinti a legfontosabb prioritásunknak. Új ügyfeleink számára kiemelkedő előnyöket kínálunk, és kedvezmények nyújtunk visszatérő vásárlóink számára.</p>"""
title1 = "Magas minőségű generikus gyógyszerek"
text1 = "Az oldalunkon árult generikus gyógyszerek ugyanazt az adagolást, hatóanyag-erősséget, minőséget és biztonságot nyújtják, mint a márkaneves gyógyszerek. Ezek a gyógyszerek ugyanazt a terápiás hatást nyújtják, mint az ismert márkaneveken kapható gyógyszerek, és alkalmazásuk is hasonló."
title2 = "Gyors és ingyenes szállítás"
text2_1 = "Ügyfeleink választhatnak két szállítási mód közül:"
text2_2 = "Légiposta - 2-3 hétig tarthat"
text2_3 = "Futárszolgálat - 5-7 munkanapot vesz igénybe"
text2_4 = "Emellett bizonyos rendelésekre ingyenes szállítást biztosítunk."
text2_5 = "Az alap szállítás ingyenes $200 vagy annál nagyobb összegű rendelés esetén."
text2_6 = "Az expressz szállítás ingyenes $300 vagy annál nagyobb összegű rendelés esetén."
title3 = "Biztonságos és védett fizetések"
text3_1 = "Szakértő csapatunk elkötelezett az Ön személyes adatainak és rendelési részleteinek bizalmas kezelése iránt. Szeretnénk, hogy ügyfeleink biztonság érzetüket érezzék minden online tranzakció előtt, közben és után is."
text3_2 = "Mivel azt szeretnénk, hogy tudja, teljes mértékben védve van nálunk vásárláskor, keményen dolgozunk az erős biztonsági protokollok bevezetésén és szoros betartásukon, magas szintű figyelemmel."
text3_3 = "Hogyan csináljuk ezt:"
text3_4 = "Az összes adatot és kommunikációt az ügyfelek és a vállalat között az VeriSign biztonsági szolgáltatásokkal titkosítjuk."
text3_5 = "Elfogadunk Mastercard Secure Code és Verified by Visa fizetéseket, amelyek a 3D biztonságot használják az extra védelem érdekében minden tranzakciónál."
text3_6 = "Folyamatosan keresünk új és fejlettebb módokat az ügyfelek és fizetéseik védelmére. Biztonsági csomagunk nyugalmat nyújt minden olyan vásárlónak, aki a weboldalunkról rendel."
title4 = "Pénzvisszafizetési garancia"
text4 = "Számíthat a vállalatunkra, hogy minőségi szolgáltatást és megbízható gyógyszereket kap. Cégünk elszánt arra, hogy kielégítse minden ügyfelünk igényét rendkívüli szolgáltatásaival. Ha bármilyen aggálya vagy problémája van, kapcsolatba léphet az ügyfélszolgálattal, hogy kényelmes, gyors és barátságos segítséget kapjon a legjobb megoldás megtalálásához minden helyzetben."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Vélemények"
text = "Büszkék vagyunk arra, hogy több mint <b>1 000 000 pozitív értékelés</b> maradt elégedett ügyfeleink honlapunkon. Íme néhány közülük:"
author_t_1 = "<b>Kálmán Henrietta</b>"
t_1 = "“Sosem voltam ilyen boldog egy online szolgáltatással az életemben. Gyors a szállítás, és könnyű használni.”"
author_t_2 = "<b>Szakáts Árpád</b>"
t_2 = "“Miután elvesztettem az állásomat, aggódtam, hogy nem leszek képes megengedni magamnak a gyógyszereimet. Hálás vagyok, hogy megtaláltam ezt a weboldalt.”"
author_t_3 = "<b>Németh Kende</b>"
t_3 = "“Csak azáltal, hogy erre a weboldalra váltottam az évek óta használt helyett, egyszerűen megtakarítottam 45 dollárt a gyógyszereimen.”"
author_t_4 = "<b>Bíró Blanka</b>"
t_4 = "“Egy barátom ajánlotta ezt az oldalt, és legközelebb, amikor találkozunk, biztosan megköszönöm neki.”"
author_t_5 = "<b>Áts Patrícia</b>"
t_5 = "“Gyors szállítás, barátságos ügyfélszolgálat és megfizethető árak.”"
author_t_6 = "<b>Sulák Franciska</b>"
t_6 = "“Wow, a rendelésem sokkal korábban megérkezett, mint vártam. Köszönöm!”"
author_t_7 = "<b>Tolnai Mózes</b>"
t_7 = "“Sosem tudtam, hogy a generikus gyógyszer ugyanolyan jó, mint a márkás változat, ráadásul olcsóbb is.”"
author_t_8 = "<b>Gyenes Nikoletta</b>"
t_8 = "“Lenyűgöző szolgáltatás és kedves együttműködés.”"
author_t_9 = "<b>Horváth Tamás</b>"
t_9 = "“A legegyszerűbb online rendelést, amivel valaha találkoztam. Biztosan visszajövök.”"
author_t_10 = "<b>Elek József</b>"
t_10 = "“Nagyszerű árak; köszönöm az kiváló szolgáltatást.”"
author_t_11 = "<b>Radics Etelka</b>"
t_11 = "“Ez egy remek hely az ön gyógyszereinek beszerzéséhez, különösen, ha sokat szed belőlük, mint én. Az árak megfizethetőek voltak, és a szállítás gyors és könnyű volt.”"
author_t_12 = "<b>Szilágyi Olivér</b>"
t_12 = "“Ez egy nagyszerű módja annak, hogy hozzájussak a gyógyszereimhez anélkül, hogy a családom többi tagja pontosan tudná, mi van a csomagban. Nagyon diszkrét és magánéletre való tekintettel. Köszönöm.”"
author_t_13 = "<b>Szőlősi Bianka</b>"
t_13 = "“Sosem használtam még online szolgáltatást a gyógyszereim beszerzéséhez. Nagyon örülök, hogy kipróbáltam a cégüket. Ha valaki olcsó gyógyszereket keres online, ez egy remek hely.”"
author_t_14 = "<b>Kollár Marcell</b>"
t_14 = "“Úgy döntöttem, hogy kipróbálom ezt az online oldalt, miután az előző cégnél, ahol vásároltam, megszűnt a gyógyszerem értékesítése, és örülök, hogy így tettem, mert havi 56 dollárt spóroltam meg.”"
author_t_15 = "<b>Hoffmann Annamária</b>"
t_15 = "“Általában nem szoktam véleményeket hagyni, de tényleg tetszett ez a cég, és hogy milyen könnyű volt tőlük online vásárolni. Egyszerű volt minden termékem rendelése, és időben meg is érkeztek.”"
author_t_16 = "<b>Szathmáry Ödön</b>"
t_16 = "“Nem lehet felülmúlni az alacsony árakat és a gyors szállítást.”"
author_t_17 = "<b>Győrffi Veronika</b>"
t_17 = "“Szépen csomagolt pirulákat kaptam, és az időkeret is elfogadható volt. ingyenes házhozszállítással érkeztek meg az ajtómig.”"
author_t_18 = " <b>Ambrus Alex</b>"
t_18 = "“Kipróbáltam már néhány különböző online gyógyszertárat, de azt kell mondjam, hogy ez az egyik legjobb. Örültem, hogy jó minőségű generikus változatot találtam az általam szükséges gyógyszerből, ráadásul jó áron.”"
author_t_19 = " <b>Földy Lilla</b>"
t_19 = "“Kedves emberek, megfizethető gyógyszerek és gyors szállítás. Összességében egy A+ értékelést adok nekik.”"
author_t_20 = " <b>Pusztai Dávid</b>"
t_20 = "“Első alkalommal vásároltam tőlük, de vissza fogok térni, ha újra szükségem lesz gyógyszerekre. Számomra, aki általában nem rendel termékeket online, nagyon jó tapasztalat volt”"
