[faq]
# “text”
title = "GYIK"
faq_title = "GYAKRAN ISMÉTELT KÉRDÉSEK"
q_1 = "Árulnak márkás vagy generikus gyógyszereket?"
a_1 = "Mindkét típusú gyógyszert kínálunk, márkás és generikus változatban is. Bármelyik terméket rendelheti, azonban a generikus változat olcsóbb, mivel nem reklámozzák. A generikus gyógyszer ugyanolyan hatékony, mint a márkás készítmény, de olcsóbb."
q_2 = "Milyen gyógyszereket árulnak?"
a_2 = "A teljes gyógyszerlista megtalálható honlapunkon a “termékek” menüpont alatt. Mivel néhány gyógyszer szabályozott anyagnak minősül, törvény kötelezi arra, hogy orvosi vizsgálaton vegyen részt a beszerzésükhöz. Ezekben az esetekben nem tudjuk online értékesíteni a gyógyszert. Ilyen gyógyszerek például a Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin és mások."
q_3 = "Mi az a Generikus?"
a_3 = "Generikus azt jelenti, hogy ugyanazokat az összetevőket használják más névvel. A tabletták összetétele teljesen azonos generikus verzióinkban, mint a márkás készítményekben. Általában a generikus gyógyszerek különböznek, mert nem hirdetik őket."
q_4 = "Miért olyan olcsó a termékük?"
a_4 = "Több okból is olcsóbbak termékeink versenytársainkénál. Termékeink nem regisztráltan érkeznek az országba, ezért nincsenek adók. Nem költünk semmit marketingre, a gyártó off-shore zónában található, és az előállítási költségek sokkal alacsonyabbak. (Gyermekmunkát nem alkalmazunk.))"
q_5 = "Miért különbözik a tablettán lévő név a márkás változattól?"
a_5_1 = "A tablettán található név az aktív hatóanyagot jelöli. A generikus gyógyszerek gyártásához használt összetevők megegyeznek a márkás gyógyszerekével, az egyetlen különbség az elnevezés."
a_5_2 = "A jogszabályok tiltják a gyártókat attól, hogy márkaneveket használjanak generikus gyógyszereikre, mivel az szerzői jog megsértésének számítana. Azonban teljesen törvényes az azonos hatóanyagok használata a gyógyszerük gyártásakor."
q_6 = "Miért különbözik a generikus tabletta alakja a márkás változattól?"
a_6 = "Hasonlóan a gyógyszernevekhez kapcsolódó szerzői jogi problémákhoz, a tabletta formája sem lehet ugyanaz az egyik márka és a másik között. Emiatt a generikus tabletták különbözőek lehetnek megjelenésükben, de az összetevők azonosak maradnak."
q_7 = "Mi a különbség a Soft Tabs és a Regular tabs között?"
a_7 = "A különbség a hatás sebességében és a felszívódási zónában rejlik. A Soft Tabs gyorsabban hatnak és a nyelv alatt oldódnak fel. Ez lehetővé teszi, hogy alkoholt fogyasszon, vagy zsíros ételeket egyen szex előtt. A Regular tabs nem működnek olyan gyorsan, mint a Soft Tabs, és az alkoholfogyasztás szigorúan nem ajánlott."
q_8 = "Hogy vannak a termékek csomagolva?"
a_8 = "A tabletták buborékcsomagolásban érkeznek, tíz tablettát tartalmazó csomagolásban. Az 60 tabletta (6-10 csomag) tartalmazó rendelések egy csomagban lesznek szállítva. Nagyobb rendelések két vagy több csomagba lesznek felosztva, és külön borítékokban lesznek kézbesítve."
q_9 = "Lesznek-e más termékek a jövőben?"
a_9 = "Ha nem találja a keresett gyógyszert a weboldalunkon, kérjük, lépjen kapcsolatba velünk mielőbb, és igyekszünk beszerezni és hozzáadni a terméklistánkhoz."
q_10 = "Az Ön termékei engedélyezettek az FDA által?"
a_10 = "Az összes termékünk Indiából származik és ott is gyártják őket; mindegyikük rendelkezik engedéllyel az INDIAI FDA által történő exportra."
q_11 = "Mire számíthatok az rendelésem elküldése után?"
a_11_1 = "Miután elküldi a rendelését, az a rendelési rendszerünkbe kerül, ahol egy engedéllyel rendelkező orvos megvizsgálja az Ön adatait és jóváhagyja vagy elutasítja a kérését."
a_11_2 = "Amennyiben a rendelés jóváhagyásra kerül, az azonos orvos által kiállított recept azonnal elküldésre kerül a rendszerünkbe, majd a gyógyszertár a gyógyszert azonnal becsomagolja és elküldi."
q_12 = "Milyen fizetési módszereket fogadnak el?"
a_12 = "Annak érdekében, hogy megrendelését nagyon rövid időn belül feldolgozzuk, jelenleg csak hitelkártyákat, kriptovalutákat és sepa-t fogadunk el. A fizetés jóváhagyását követően a termékeket azonnal becsomagolják és kiszállítják."
q_13 = "Milyen hitelkártyákat fogadnak el?"
a_13 = "Jelenleg cégünk Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Mikor terhelik meg a hitelkártyámat?"
a_14 = "Miután a rendelése feldolgozásra került és elfogadásra került a cég számlázási osztálya által, a hitelkártyája meg lesz terhelve."
q_15 = "Mi az adatvédelmi irányelve?"
a_15_1 = "Cégünk elkötelezett az Ön személyes adatainak védelme és bizalmas adatainak biztonságos kezelése mellett. Az adatvédelmi irányelveink teljes átláthatósága érdekében kérjük, tekintse meg a weboldalunkon található szerződési feltételek adatvédelmi irányelvek részét (a rendelési oldalon.)"
a_15_2 = "Kérjük, vegye figyelembe, hogy cégünk minőségi biztonsági titkosítási technológiát használ, hogy a hitelkártya és más információk a lehető legmagasabb szintű védelemmel kerüljenek elküldésre. Az online rendszereink rendszeres biztonsági ellenőrzéseken mennek keresztül, hogy megfelelően védett rendelési rendszert biztosítsanak."
q_16 = "Mi a cég visszavonási politikája?"
a_16 = "Bármely rendelést le lehet mondani az elküldése előtt. Sajnos, ha a rendelés már elküldésre került, nem lehet lemondani vagy azonnali visszatérítést kérni. További információkért a lemondási szabályzatunkra vonatkozóan kérjük, tekintse meg a rendelés oldalán található Általános Szerződési Feltételek szakaszt."
q_17 = "Mi az az SSL titkosítás és miért szükséges?"
a_17_1 = "Az SSL titkosítás (más néven HTTPS) egy olyan módszer, amellyel a magáninformációkat biztonságosan lehet átvinni az interneten keresztül."
a_17_2 = "Ez a titkosítás egy Közös Kulcs Infrastruktúrával (PKI) igazolja az oldal hitelességét. Ez a nyilvános/privát kulcs képes azonosítókat, üzeneteket és adatokat titkosítani, hogy azok biztonságban legyenek az online átvitel során.."
a_17_3 = "Az SSL titkosítás (HTTPS) egy digitális tanúsítványokkal rendelkező tanúsítási szolgáltató által nyújtott biztonságos titkosítás, amely védi weboldalunkat a személyes és bizalmas információktól."
q_18 = "Vannak korhatári korlátozások a weboldalukon történő vásárlásra?"
a_18 = "Az 18 év feletti vásárlók szabadon vásárolhatnak bármely terméket a weboldalunkról. Sajnos, 18 év alatti személyeknek nem szolgáltatunk."
q_19 = "Hogyan szállítják ki a rendeléseket?"
a_19 = "Jelenleg két típusú szállítási módot kínálunk ügyfeleinknek. Futárszolgálatot (követhető) és Nemzetközi regisztrált légipostát."
q_20 = "Milyen országokba szállítják termékeiket?"
a_20 = "Cégünk világszerte szállítja termékeit."
q_21 = "Mi történik, ha a rendelésem késik a vámnál?"
a_21 = "Ha problémái adódnak a rendelésével kapcsolatban, kérjük, lépjen kapcsolatba ügyfélszolgálatunkkal mielőbb, és azonnal megpróbáljuk tisztázni azokat."
q_22 = "Mi történik, ha a csomagom sérült állapotban érkezik vagy egyáltalán nem érkezik meg??"
a_22 = "Ha bármilyen problémája van a rendelésével kapcsolatban, lépjen kapcsolatba az ügyfélszolgálattal, és újra elküldjük a terméket, vagy visszatérítjük az árát. További információkért kérjük, látogassa meg weboldalunk politika szekcióját."
q_23 = "Mikor várhatom a csomagom érkezését?"
a_23 = "Az ügyfelek választhatnak kétféle szállítás közül. Az Airmail vagy az US Postal Service az amerikai ügyfeleknek 2-3 hétig tarthat, de előfordulhat, hogy hamarabb is megérkezik. Az EMS futárszolgálat 5-7 munkanapot vesz igénybe. (Ünnepek kivételével)"
q_24 = "Miért nem kaptam meg a visszaigazoló e-mailt?"
a_24 = "Ha még nem kapott visszaigazoló e-mailt, lehet, hogy helytelen e-mail címet adott meg a rendelése során. Az e-mail a spam mappában is hiányozhat, mert blokkolták. Végül ellenőrizze, hogy a postafiókja tele van-e."
q_25 = "Miért lett visszautasítva a fizetésem?"
a_25 = "Ha a fizetését visszautasították, ellenőrizze, hogy megadta-e a helyes fizetési információkat. Ha a fizetési információk helyesek, ellenőrizze, hogy a hitelkártya-társaság engedélyezi-e az online tranzakciókat, és van-e elegendő fedezet a rendelésére."
q_26 = "Megváltoztathatom a szállítási lehetőségemet?"
a_26 = "Az összes rendelést az ügylet jóváhagyásától számított 24 órán belül elküldjük. Ezen idő alatt bármikor megváltoztathatja a szállítási lehetőséget, ha kapcsolatba lép az ügyfélszolgálatunkkal. Miután az rendelés elküldésre került, már nincs lehetőség a szállítási lehetőség megváltoztatására."
q_27 = "Kell-e otthon lennem a csomag átvételéhez?"
a_27 = "Valakinek otthon kell lennie a szállítási időpontban a csomag átvételéhez. Ha senki sem érhető el az aláírásra, akkor a postai szolgáltató egy értesítést hagy Önnek, amelyben arra kéri, hogy vegye át a csomagot a helyi futártól."
q_28 = "Lehet-e nyomkövetni a rendelésemet?"
a_28_1 = "Ha szeretné ellenőrizni a rendelése állapotát, bejelentkezhet az ügyféltámogatási oldalunkra, hogy ott megtalálja az információt. Nyomkövetési információkat is biztosítunk az összes futárral szállított rendeléshez."
a_28_2 = "Az rendelés állapotát ellenőrizheti az ügyféltámogatási oldalunkon, miután a szállítás megtörtént. Pár nappal a szállítás után nyújtunk Önnek egy nyomkövetési számot és egy linket a weboldalra, ahol online ellenőrizheti rendelése állapotát."
q_29 = "A rendelésem sosem érkezett meg; mit tegyek most?"
a_29 = "Ha nem kapja meg a rendelését, először érdemes kapcsolatba lépni a helyi postával, hogy megnézze, ott van-e. Kérjük, lépjen kapcsolatba szállítási osztályunkkal további intézkedésekért, ha a csomagja nem található a postán. Emlékeztetjük, hogy a légiposta által szállított csomagoknak legfeljebb három hét alatt kell megérkezniük, míg a futárral küldött csomagoknak legfeljebb tíz nap alatt kell megérkezniük."
q_30 = "Csak részleges rendelést kaptam; mit tegyek most?"
a_30 = "Nagyobb rendelések esetén külön csomagokra osztjuk őket. Kérjük, várjon néhány extra napot a rendelés többi részének megérkezésére; ha nem érkezik meg, keresse fel szállítási osztályunkat."
q_31 = "Miért van szükség biztosításra?"
a_31 = "Biztosításra van szükség a postai rendelés elvesztése vagy elvesztése esetén. Visszatérítés esetén a biztosítás költsége nem téríthető vissza."
