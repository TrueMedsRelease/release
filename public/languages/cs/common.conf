[about_us]
title = "O nás"
text = "<p>S více než 20 lety zkušeností online se naše společnost snaží udržovat a zlepšovat naše služby zákazníkům. Naše podnikání je odhodláno uspokojit potřeby našich zákazníků od začátku do konce. Všechny naše produkty jsou vždy skladem, což znamená, že mohou být odeslány do 48 hodin od připsání platby.</p><p>Zákazníkům nabízíme 100% záruku doručení, což znamená, že jakékoli léky, které se k vám nedostanou včas být znovu odeslán <b>ZDARMA</b>, nebo vám bude vrácena plná částka. Navíc, pokud nejste plně spokojeni se svými léky nebo máte nějaké obavy, naše bezproblémová politika vrácení peněz vám umožňuje kontaktovat zákaznický servis do 30 dnů a získat plnou náhradu.</p><p>Naše podnikání se snaží, aby spokojenost zákazníka byla naší prioritou číslo jedna. Vítáme nové zákazníky nabízející mimořádné výhody a pro vracející se nakupující jsou k dispozici slevy.</p>"
title1 = "Vysoce kvalitní generické léky"
text1 = "Generické léky prodávané na našich stránkách poskytují přesné dávkování, sílu, kvalitu a bezpečnost jako značkové léky. Tyto léky poskytují stejné terapeutické výhody jako předepsané značkové léky a budete je brát úplně stejným způsobem."
title2 = "Rychlé a bezplatné doručení"
text2_1 = "Naši zákazníci mají výhodu výběru ze dvou způsobů dopravy."
text2_2 = "Letecká pošta - může trvat 2-3 týdny"
text2_3 = "Kurýrní služba - trvá 5-7 pracovních dnů"
text2_4 = "Poskytujeme také dopravu zdarma na konkrétní objednávky."
text2_5 = "Běžná doprava je zdarma pro objednávky v hodnotě 200 $ a více."
text2_6 = "Expresní doprava je zdarma pro objednávky v hodnotě 300 $ a více."
title3 = "Bezpečné a bezpečné platby"
text3_1 = "Náš odborný personál se věnuje tomu, aby vaše osobní údaje a údaje o objednávkách byly soukromé. Chceme, aby se naši zákazníci cítili bezpečně před, během a po každé online transakci."
text3_2 = "Protože chceme, abyste věděli, že jste při nakupování u nás plně chráněni, tvrdě pracujeme na zavedení přísných bezpečnostních protokolů a jejich dodržování pečlivě as vysokým respektem."
text3_3 = "Jak to uděláme:"
text3_4 = "K šifrování všech dat a komunikace mezi zákazníky a společností používáme bezpečnostní služby VeriSign."
text3_5 = "Přijímáme platby Mastercard Secure Code a platby Verified by Visa, které využívají 3D zabezpečení pro dodatečnou ochranu každé transakce."
text3_6 = "Neustále hledáme nové a vylepšené způsoby ochrany našich zákazníků a jejich plateb. Náš bezpečnostní balíček poskytuje klid pro každého, kdo objednává z našich stránek."
title4 = "Záruka vrácení peněz"
text4 = "Můžete se spolehnout, že naše společnost dostane kvalitní služby a léky, kterým můžete důvěřovat. Naše společnost je odhodlána uspokojit potřeby každého klienta svými pozoruhodnými službami. Pokud máte nějaké obavy nebo problémy, můžete se obrátit na zákaznický servis, který vám poskytne pohodlnou, rychlou a přátelskou pomoc při hledání nejlepšího řešení pro každou situaci."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Ohlas"
text = "Jsme hrdí na to, že více než <b>1 000 000 pozitivních recenzí</b> zanechali naši spokojení zákazníci na našich stránkách. Zde jsou některé z nich:"
t_1 = "“V životě jsem nebyla s online službou tak spokojená. Doručení je rychlé a služba se snadno používá.”"
author_t_1 = "<b>Anděla P</b>"
t_2 = "“Po ztrátě práce jsem se obával, že si nebudu moct léky dovolit. Díky bohu, že jsem našel tento web.”"
author_t_2 = "<b>David H</b>"
t_3 = "“Jenom, že jsem přešel na tenhle web z místa, které jsem roky navštěvoval, ušetřil jsem právě na lécích 45 dolarů.”"
author_t_3 = "<b>Tadeáš L</b>"
t_4 = "“Tyhlety stránky mi doporučila kamarádka a při příštím setkání ji určitě poděkuju.”"
author_t_4 = "<b>Helena L</b>"
t_5 = "“Rychlé dodání, přátelský zákaznický servis a příznivé ceny.”"
author_t_5 = "<b>Alexandra K</b>"
t_6 = "“Páni, moje objednávka dorazila dříve, než jsem čekala. Díky!”"
author_t_6 = "<b>Týnka T</b>"
t_7 = "“Nevěděl jsem, že jsou generické léky stejně tak dobré jako ty značkové, a zároveň jsou levnější.”"
author_t_7 = "<b>Petr H</b>"
t_8 = "“Úžasná služba, se kterou je radost pracovat.”"
author_t_8 = "<b>Sára P</b>"
t_9 = "“Nejjednodušší online objednání, s jakým jsem se kdy setkal. Určitě se sem budu vracet.”"
author_t_9 = "<b>Marek L</b>"
t_10 = "“Skvělé ceny; děkuji za vaši vynikající službu.”"
author_t_10 = "<b>Štěpán E</b>"
t_11 = "“Úžasné místo pro pořízení léků, zvláště pokud jste jako já a berete jich hodně. Ceny jsou příznivé a doručení rychlé a bez problémů.”"
author_t_11 = "<b>Zuzana F.</b>"
t_12 = "“Skvělý způsob, jak se dostat k mým lékům, aniž by členové rodiny zjistili, co přesně je obsahem balení. Velmi nenápadné a diskrétní. Díky.”"
author_t_12 = "<b>Matěj D</b>"
t_13 = "“Nikdy předtím jsem internetovou službu pro pořízení léků nevyužila, nyní jsem ale moc ráda, že jsem vaši společnost vyzkoušela. Pokud někdo hledá léčebné prostředky dostupné online, tohle je úžasné místo.”"
author_t_13 = "<b>Lucie W</b>"
t_14 = "“Rozhodl jsem se vyzkoušet tuhletu stránku poté, co poslední společnost, kterou jsem využíval, s prodejem mých léků skončila. Jsem rád, že jsem to udělal. Měsíčně mi to šetří 56 dolarů.”"
author_t_14 = "<b>Rudolf L</b>"
t_15 = "“Obvykle recenze nepíšu, tahleta společnost a to, jak snadné s ní bylo nakupovat, se mi ale opravdu zalíbilo. Všechny mé produkty bylo snadné objednat a dorazily včas.”"
author_t_15 = "<b>Alžběta T</b>"
t_16 = "“Tak skvělé ceny a rychlé dodání nelze překonat.”"
author_t_16 = "<b>Tomáš M</b>"
t_17 = "“Své tabletky jsem dostala hezky zabalené a solidní rychlostí. Byly doručeny přímo k mým dveřím a zcela zdarma.”"
author_t_17 = "<b>Lenka A</b>"
t_18 = "“Vyzkoušel jsem několik internetových lékáren a musím říct, že tahle je jedna z nejlepších. Když jsem viděl, že je tu za skvělou cenu k dostání kvalitní generická varianta léku, který jsem potřeboval, byl jsem nadšený.”"
author_t_18 = " <b>Franta D</b>"
t_19 = "“Příjemní lidé, cenově dostupné léky a rychlé dodání. Celkově ode mě mají jedničku s hvězdičkou”"
author_t_19 = " <b>Liběna F</b>"
t_20 = "“Nakupoval jsem tu poprvé, a jakmile budu potřebovat další léky, určitě se sem vrátím. Pro někoho, kdo obvykle zboží na internetu neobjednává, to byla docela příjemná zkušenost.”"
author_t_20 = " <b>Leo P</b>"
[moneyback]
title = "Vrácení peněz"
text = """<p>Po odeslání objednávky máte 24 hodin na její zrušení. Po uplynutí této doby vám bude balíček odeslán a zrušení již není možné. Jakmile k vám však balíček dorazí, máte právo ho odmítnout.</p>
<p>Všem našim zákazníkům nabízíme 30denní záruku vrácení peněz, která vám umožňuje do 30 dní od doručení zásilky kontaktovat zákaznický servis a získat plnou náhradu.</p> 
<p><b>Vezměte prosím na vědomí,</b> že z důvodu zákonných omezení a dodržení předpisů nemůžeme akceptovat vrácení jakýchkoli léčebných přípravků po jejich rozbalení.</p>"""
