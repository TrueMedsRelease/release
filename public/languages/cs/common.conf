[faq]
title = "Pomoc"
faq_title = "ČASTO KLADENÉ OTÁZKY"
q_1 = "Prodáváte značkové nebo generické léky?"
a_1 = "V nabídce máme jak generika, tak i značkové léky. Objednat si můžete jakýkoli produkt; generická varianta je však z důvodu nízké reklamy levnější. Generika fungují stejně jako značkové léky, jejich cena je však nižší."
q_2 = "Jaké léky prodáváte?"
a_2 = "Kompletní seznam léků je k dispozici na našich webových stránkách v části “produkty“. Vzhledem k tomu, že některé léčebné prostředky jsou považovány za regulované látky, je vyžadováno zákonem, abyste pro jejich získání podstoupili fyzickou prohlídku u lékaře. V takových případech léky prodávat na internetu nemůžeme. Mezi tyto přípravky patří Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin a další."
q_3 = "Co znamená výraz generický?"
a_3 = "Generický znamená použití jiného názvu pro stejné složky. Obsah tablet je v naší generické variantě zcela stejný jako v případě značkové verze. Obvykle se generické léky odlišují, protože nejsou marketingově propagovány."
q_4 = "Proč je vaše zboží tak levné?"
a_4 = "Existuje několik důvodů, proč jsou naše produkty levnější, než je tomu u našich konkurentů. Zboží vstupuje do naší země neregistrované, takže nepodléhá žádnému zdanění. Nevydáváme žádné prostředky na marketing, výrobce je offshore společností a její výrobní náklady jsou daleko nižší (dětská práce není využívána)."
q_5 = "Proč se název vytištěný na tabletě liší od té značkové?"
a_5_1 = "Název, který naleznete na každé z tabletek, představuje použitou účinnou látku. Složky používané při výrobě generických léčiv jsou naprosto identické, jako je tomu v případě značkových léků, s jediným rozdílem v jejich označení."
a_5_2 = "Zákony výrobce v používání obchodních značek na jejich generických přípravcích omezují, protože by se jednalo o porušení copywritingu. Používat identické složky při výrobě jejich léčiv je však 100% legální."
q_6 = "Proč je tvar tablety generika jiný, než je tomu u značkové verze?"
a_6 = "Podobně jako je tomu v případě názvů léků a problému s copywritingem, ani tvar tablety nesmí být u jednotlivých značek identický. Z tohoto důvodu vypadají generické tablety jinak, jejich složení je ale nadále stejné."
q_7 = "Jaký je rozdíl mezi měkkými a běžnými tabletami?"
a_7 = "Rozdíl spočívá v rychlosti působení a oblasti vstřebání. Měkké tablety působí rychleji a rozpouštějí se pod jazykem. Díky tomu můžete před pohlavním stykem pít alkohol nebo jíst tučná jídla. Běžné tablety tak rychle jako měkké nefungují a pití se v jejich případě důrazně nedoporučuje."
q_8 = "Jak je zboží baleno?"
a_8 = "Tablety jsou dodávány v blistrovém obalu po deseti pilulkách. Objednávky obsahující 60 tabletek (6-10 balení) jsou odesílány jako jedna zásilka. Větší objednávky jsou rozděleny do dvou nebo více zásilek a doručeny v samostatných obálkách."
q_9 = "Budou v budoucnosti poskytovány i další produkty?"
a_9 = "Pokud na našich webových stránkách nevidíte přípravek, který aktuálně sháníte, co nejdříve nás kontaktujte a my se ho pokusíme získat a přidat do našeho seznamu produktů."
q_10 = "Jsou vaše produkty schváleny FDA?"
a_10 = "Všechny naše produkty jsou vyráběny a odesílány z Indie; všechny jsou schváleny pro export indickým FDA."
q_11 = "Co mohu po odeslání objednávky očekávat?"
a_11_1 = "Po odeslání je vaše objednávka zařazena do našeho objednávkového systému, kde licencovaný lékař prověří vaše údaje a požadavek schválí nebo zamítne."
a_11_2 = "Po schválení objednávky je do našeho objednávkového systému odeslána zpráva poskytnutá stejným lékařem a lékárna vzápětí okamžitě léky připraví a odešle."
q_12 = "Jaké způsoby platby jsou přijímány?"
a_12 = "Abychom zajistili, že Vaše objednávka bude zpracována ve velmi krátkém časovém rámci, v tuto chvíli přijímáme pouze kreditní karty, kryptoměny a sepa. Jakmile je vaše platba schválena, Vaše produkty jsou okamžitě zabaleny a odeslány."
q_13 = "Jaké kreditní karty přijímáte?"
a_13 = "V současné době naše společnost přijímá Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Kdy jsou z mé kreditní karty odečteny prostředky?"
a_14 = "Peníze jsou z vaší kreditní karty odečteny okamžitě poté, co je vaše objednávka zpracována a vyřízena fakturačním oddělením společnosti."
q_15 = "Jaké jsou zásady ochrany vašich osobních údajů?"
a_15_1 = "Naše společnost věnuje mimořádnou péči ochraně vašich osobních údajů a udržování vašich soukromých informací v bezpečí. Chcete-li se o našich zásadách ochrany osobních údajů dozvědět všechno, prohlédněte si, prosím, sekci zásad ochrany osobních údajů dostupnou na našich webových stránkách v rámci všeobecných podmínek (na stránce objednávky)."
a_15_2 = "Vezměte prosím na vědomí, že naše společnost používá kvalitní zabezpečenou technologii šifrování, díky níž jsou informace o vaší kreditní kartě a další údaje poskytovány s nejvyšší možnou úrovní ochrany. Z důvodu udržení objednávkového systému dostatečně chráněným, podrobujeme naše online systémy častým bezpečnostním kontrolám."
q_16 = "Jak jsou u vás nastaveny storno podmínky?"
a_16 = "Jakoukoli objednávku máte možnost před jejím odesláním zrušit. Pokud již byla vaše objednávka odeslána, zrušit ji ani požadovat okamžité vrácení peněz již bohužel nelze. Další informace o našich storno podmínkách naleznete na stránce objednávky v části všeobecné podmínky."
q_17 = "Co je SSL šifrování a proč je vyžadováno?"
a_17_1 = "SSL šifrování (známé také jako HTTPS) představuje způsob, jak bezpečně a zabezpečeně uchovávat údaje přenášené na internetu v soukromí."
a_17_2 = "Toto šifrování používá k potvrzení legitimity webové stránky infrastrukturu veřejného klíče (neboli PKI). Z důvodu bezpečného online přenosu dokáže tento veřejný/soukromý klíč zašifrovat ID, zprávy a data."
a_17_3 = "Chcete-li si prověřit, zda jsou naše přenosy šifrovány, měli byste ve svém prohlížeči vidět malou ikonu visacího zámku nebo klíče. Rovněž byste si měli všimnout, že URL adresa začíná namísto HTTP zkratkou HTTPS. SSL šifrování (HTTPS) poskytované ze strany digitální certifikační autority pomáhá zabezpečit naše webové stránky soukromými a důvěrnými informacemi."
q_18 = "Existují pro nakupování na vašich webových stránkách nějaká věková omezení?"
a_18 = "Jakýkoli produkt z našich webových stránek si mohou zakoupit zákazníci starší 18 let. Osobám mladším 18 let služby bohužel neposkytujeme."
q_19 = "Jakým způsobem jsou vaše zásilky odesílány?"
a_19 = "V současné době nabízíme našim zákazníkům dva způsoby dopravy. Kurýrní službou (sledovatelná) a mezinárodní registrovanou leteckou poštou."
q_20 = "Do jakých zemí své zboží zasíláte?"
a_20 = "Naše společnost dodává své produkty do celého světa."
q_21 = "Co když se moje zásilka zdrží na celnici?"
a_21 = "Pokud narazíte při realizaci své zásilky na nějaký problém, kontaktujte co nejdříve naše zákaznické centrum a my začneme na okamžitém odstranění všech vašich problémů intenzivně pracovat."
q_22 = "Co když mi byla zásilka doručena poškozena nebo mi vůbec nedorazila?"
a_22 = "Pokud u své zásilky narazíte na nějaký problém, kontaktujte prosím zákaznický servis a my vám váš produkt odešleme znovu nebo vám vrátíme peníze. Další informace naleznete na našem webu v sekci s našimi zásadami."
q_23 = "Kdy mohu očekávat, že mi můj balíček dorazí?"
a_23 = "Zákazníci mohou vybírat ze dvou typů doručení. Leteckou poštou nebo poštovní službou Spojených států v případě zákazníků z USA může doručení trvat 2-3 týdny, může to však být i méně. Doručení kurýrem EMS trvá 5-7 pracovních dní (kromě svátků)."
q_24 = "Proč jsem nedostal potvrzovací e-mail?"
a_24 = "Pokud jste dosud neobdrželi potvrzovací e-mail, je možné, že jste při vyplňování objednávky zadali nesprávnou e-mailovou adresu. E-mail vám mohl být rovněž nedoručen proto, že byl zablokován a odeslán do složky se spamem. Nakonec si zkontrolujte, jestli není vaše složka s doručenou poštou plná."
q_25 = "Proč mi byla zamítnuta platba?"
a_25 = "Byla-li vaše platba odmítnuta, měli byste si zkontrolovat, zda jste zadali správné platební údaje. Jestliže jsou platební údaje zadány správně, ověřte si, jestli společnost, která vaši kreditní kartu vydala, podporuje online transakce a zda máte dostatek prostředků k zaplacení."
q_26 = "Mohu změnit způsob doručení?"
a_26 = "Veškeré objednávky jsou odesílány do 24 hodin od ověření transakce. Během této doby můžete kontaktováním našeho oddělení zákaznické podpory způsob dopravy kdykoli změnit. Jakmile je zásilka odeslána, možnost dopravy již změnit nelze."
q_27 = "Musím být doma, abych mohl přijetí zásilky podepsat?"
a_27 = "V době doručení musí být doma někdo, kdy může přijetí vaší zásilky podepsat. Pokud není nikdo, kdo by zásilku podepsal, k dispozici, zanechá vám poštovní služba lístek s žádostí o vyzvednutí zásilky u místního kurýra."
q_28 = "Lze moji zásilku sledovat?"
a_28_1 = "Pokud chcete zjistit stav své zásilky, můžete se přihlásit na naši stránku podpory a získat tyto informace tady. Informace o sledování jsou rovněž poskytovány u všech zásilek doručovaných kurýrem."
a_28_2 = "Stav své objednávky můžete zjistit, pokud se přihlásíte na naši stránku podpory. Několik dní po odeslání zásilky vám poskytneme sledovací číslo a odkaz na webovou stránku, což vám umožní kontrolovat stav vaší objednávky online."
q_29 = "Zásilka ke mně vůbec nedorazila; co mám teď dělat?"
a_29 = "Pokud svou zásilku neobdržíte, měli byste ze všeho nejdřív kontaktovat místní poštu a zjistit si, jestli se nenachází tam. Jestliže váš balík na poště není, obraťte se a další postup zkonzultujte s naším expedičním oddělením. Pamatujte, že zásilka odeslaná letecky by k vám měla dorazit nejpozději do tří týdnů, v případě odeslání kurýrem nejpozději do deseti dní."
q_30 = "Obdržel jsem jen část objednávky; co teď?"
a_30 = "Větší objednávky rozdělujeme do samostatných balíků. Vyčkejte prosím několik dalších dní, než dorazí zbytek objednávky; pokud nedorazí, kontaktujte naše expediční oddělení."
q_31 = "Proč potřebujete pojištění?"
a_31 = "Pojištění je nutné pro případ ztráty nebo ztráty vaší objednávky poštou. V případě vrácení peněz se náklady na pojištění nevrací."
