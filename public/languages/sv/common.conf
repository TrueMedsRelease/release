[about_us]
title = "Om oss"
text = """<p>Med mer än 20 års erfarenhet på nätet strävar vårt företag alltid efter att upprätthålla och förbättra vår kundservice. Vårt företag är fast beslutna att tillfredsställa våra kunders behov från början till slut. Alla våra produkter finns alltid i lager, vilket innebär att de kan skickas inom 48 timmar så fort din betalning har godkänts.</p>
<p>Vi erbjuder dig som kund 100 % leveransgaranti, vilket innebär att alla läkemedel som inte når dig i tid skickas om GRATIS, eller att du får en fullständig återbetalning. Om du dessutom inte är helt nöjd med dina mediciner eller har några problem, kan du med vår problemfria pengarna-tillbaka-policy kontakta kundtjänsten inom 30 dagar för att få en fullständig återbetalning.</p>
<p>Vi strävar efter att göra kundens nöjdhet vår främsta prioritet. Vi välkomnar alltid nya kunder med enastående förmåner, och rabatter finns tillgängliga för återkommande kunder.</p>"""
title1 = "Högkvalitativa generiska läkemedel"
text1 = "De generiska läkemedel som säljs på vår sida har samma dosering, styrka, kvalitet och säkerhetskrav som märkesläkemedel. Dessa mediciner ger samma terapeutiska fördelar som recept från kända varumärken, och du tar dem på exakt samma sätt."
title2 = "Snabb och gratis leverans"
text2_1 = "Våra kunder kan välja mellan två fraktmetoder."
text2_2 = "Flygpost kan ta upp till 2-3 veckor"
text2_3 = "Kurirtjänst - tar mellan 5-7 arbetsdagar"
text2_4 = "Vi erbjuder också gratis frakt på specifika beställningar."
text2_5 = "Standardfrakt är gratis för beställningar på 200 dollar eller mer."
text2_6 = "Expressleverans är gratis för beställningar på 300 dollar eller mer."
title3 = "Säkra och skyddade betalningar"
text3_1 = "Våra experter arbetar hängivet med att hålla din personliga information och dina beställningsuppgifter hemliga. Vi vill att våra kunder ska känna sig trygga före, under och efter varje online-transaktion."
text3_2 = "Eftersom vi vill att du ska veta att du är helt skyddad när du handlar hos oss arbetar vi hårt för att implementera starka säkerhetsprotokoll och följer dem noga och med stor varsamhet."
text3_3 = "Hur vi går till väga:"
text3_4 = "Vi använder VeriSigns säkerhetstjänster för att kryptera all data och kommunikation mellan kunder och företaget."
text3_5 = "Vi accepterar betalningar med Mastercard Secure Code och Verified by Visa, som använder 3D-säkerhet för extra skydd vid varje transaktion."
text3_6 = "Vi letar ständigt efter nya och förbättrade sätt att skydda våra kunder och deras betalningar. Vår säkerhetslösning ger sinnesro för alla som beställer från vår webbplats.  "
title4 = "Pengarna tillbaka-garanti"
text4 = "Du kan räkna med vårt företag för att få kvalitetsservice och mediciner som du kan lita på. Vårt företag är fast beslutet att tillfredsställa varje kunds behov med våra tjänster. Om du har några bekymmer eller problem kan du kontakta kundtjänst för bekväm, snabb och vänlig hjälp för att hitta den bästa lösningen för varje situation."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Rekommendationer"
text = "Vi är stolta över att ha mer än <b>1 000 000 positiva recensioner</b> kvar av våra nöjda kunder på vår webbplats. Här är några av dem:"
author_t_1 = "<b>August B</b>"
t_1 = "“Jag har aldrig varit såhär nöjd med en nätjänst i hela mitt liv. Frakten är snabb och tjänsten enkel att använda.”"
author_t_2 = "<b>David H</b>"
t_2 = "“Efter att jag blev arbetslös har jag oroat mig över om jag skulle ha råd med mina läkemedel. Tack och lov hittade jag den här sajten”"
author_t_3 = "<b>Emanuel L</b>"
t_3 = "“Jag sparade precis 450 kronor på mina läkemedel bara genom att byta till den här sajten istället för det gamla vanliga.”"
author_t_4 = "<b>Helene L</b>"
t_4 = "“Jag fick ett tips om den här sidan från en kompis och kommer definitivt tacka henne för tipset nästa gång vi ses!”"
author_t_5 = "<b>Alex K</b>"
t_5 = "“Snabb leverans, vänligen kundtjänst och väldigt bra priser.”"
author_t_6 = "<b>Tina P</b>"
t_6 = "“Yikes, min leverans dök upp snabbare än väntat. Grymt bra!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“Jag hade ingen aning om att generiska läkemedel var lika bra som de andra, billigare också”"
author_t_8 = "<b>Sara T</b>"
t_8 = "“Fantastisk service och trevliga att ha att göra med.”"
author_t_9 = "<b>Markus L</b>"
t_9 = "“Lättaste beställningen jag nånsin gjort på nätet. Kommer definitivt besöka igen.”"
author_t_10 = "<b>Stefan E</b>"
t_10 = "“Grymma priser, tack för er utmärkta service”"
author_t_11 = "<b>Susanna F</b>"
t_11 = "“Detta är ett grymt ställe att besöka för att få tag på sina läkemedel, särskilt om du är som jag och har en hel del. Priserna var mycket bra och leveransen kom snabbt och utan krångel.”"
author_t_12 = "<b>Julian H</b>"
t_12 = "“Detta är grymt bra sätt att få hem sina mediciner utan att resten av familjen får reda på vad som finns i förpackningen. Väldigt diskret och privat - stort tack.”"
author_t_13 = "<b>Rickard I</b>"
t_13 = "“Jag har aldrig använt en onlinetjänst för at beställa medicin förut men jag är otroligt glad att jag provade. Om man är på jakt på överkomligt prissatta mediciner är detta helt rätt ställe.”"
author_t_14 = "<b>Rudolph L</b>"
t_14 = "“Beslöt mig för att testa det här stället och är glad att jag gjorde det, sparar mig över 500 spänn i månaden.”"
author_t_15 = "<b>Beatrice O</b>"
t_15 = "“Jag brukar inte skriva recensioner men jag gillade verkligen det här företaget och hur lätt det var att handla. Inga problem alls att beställa allt jag behövde och allt kom fram precis i tid.”"
author_t_16 = "<b>Isak M</b>"
t_16 = "“Priser och leveranstider som inte går att slå”"
author_t_17 = "<b>Lotta A</b>"
t_17 = "“Fick mina piller i ett snyggt paket inom rimlig tid. Kom till dörren och kostade ingenting.”"
author_t_18 = " <b>Frank D</b>"
t_18 = "“Har provat ett par olika nätapotek och måste säga att detta är det bästa. Kul att se att de hade bra generiska versioner av läkemedlen jag behövde till ett vettigt pris.”"
author_t_19 = " <b>Kasper C</b>"
t_19 = "“Trevlig personal, bra priser och snabb leverans. De får ett VG+ av mig.”"
author_t_20 = " <b>Lennart G</b>"
t_20 = "“Första gången här, men jag kommer tillbaka när jag behöver förnya mina läkemedel. Det var en rätt bra upplevelse för nån som inte brukar beställa grejor online alls”"
