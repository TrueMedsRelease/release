[faq]
# “text”
title = "VANLIGA FRÅGOR"
faq_title = "VANLIGA FRÅGOR"
q_1 = "Säljer ni märkesläkemedel eller generiska läkemedel?"
a_1 = "Vi erbjuder både generiska och märkesvaror. Du kan beställa båda produkterna, men den generiska versionen är billigare på grund av avsaknaden av reklam. Det generiska läkemedlet fungerar på samma sätt som märkespillren men till en lägre kostnad."
q_2 = "Vilka läkemedel säljer ni?"
a_2 = "En fullständig förteckning över läkemedel finns på vår webbplats under “produkter”. Eftersom vissa mediciner utgör kontrollerade substanser kräver lagen att du måste genomgå en fysisk undersökning av din läkare för att få dem. I dessa fall kan vi inte sälja medicinen online. Sådana läkemedel är bland annat Valium, Lorazepam, Ativan, Diazepam, Clonazepam och Klonopin."
q_3 = "Vad betyder generiskt?"
a_3 = "Generisk innebär samma ingredienser under ett annat namn. Innehållet i tabletterna är absolut detsamma i vår generiska version som i den märkesbaserade versionen. Typiskt sett är generiska läkemedel annorlunda eftersom de inte aktivt marknadsförs.."
q_4 = "Varför är era produkt så billiga?"
a_4 = "Det finns flera anledningar till att våra produkter är billigare än våra konkurrenters. Våra produkter kommer in i landet utan att vara registrerade, vilket innebär att de inte beskattas. Vi spenderar ingenting på marknadsföring, tillverkaren finns i en offshore-zon och produktionskostnaderna är mycket lägre. (Inget barnarbete används.)"
q_5 = "Varför skiljer sig namnet på pillret från varumärkespillret?"
a_5_1 = "Namnet som finns tryckt på varje piller är den aktiva ingrediensen som används. De beståndsdelar som används för att tillverka generiska läkemedel är exakt desamma som de namngivna läkemedlen, med den enda skillnaden är namnet."
a_5_2 = "Lagen begränsar tillverkare från att använda varumärket på sina generiska läkemedel eftersom det skulle vara ett intrång i upphovsrätten. Det är dock 100 % lagligt att använda samma ingredienser vid tillverkningen av sina egna läkemedel."
q_6 = "Varför ser formen på det generiska pillret annorlunda ut än den märkta versionen?"
a_6 = "På samma sätt som för läkemedelsnamnen kan formen på pillret inte vara densamma från ett märke till ett annat. Därför ser generiska piller annorlunda ut, men ingredienserna är desamma."
q_7 = "Vad är skillnaden mellan mjuka tabletter och vanliga tabletter?"
a_7 = "Skillnaden ligger i verkningshastigheten och absorptionsområdet. Mjuka tabletter verkar snabbare och löses upp under tungan.  Detta gör att du kan dricka alkohol eller äta fet mat före samlag. Vanliga tabletter verkar inte lika snabbt som mjuka tabletter, och att dricka i kombination med dem är starkt olämpligt."
q_8 = "Hur är produkterna förpackade?"
a_8 = "Tabletterna kommer i blisterförpackningar med tio tabletter i varje förpackning. Beställningar som innehåller 60 tabletter (6-10 förpackningar) skickas i ett paket. Större beställningar delas upp i två eller flera paket och levereras i separata kuvert."
q_9 = "Kommer andra produkter att tillhandahållas i framtiden?"
a_9 = "Om du inte hittar det läkemedel du söker på vår webbplats, vänligen kontakta oss så snart som möjligt, så ska vi göra vårt bästa för att få tag på det och lägga till det i vår produktlista."
q_10 = "Är era produkter godkända av läkemedelsverket?"
a_10 = "Alla våra produkter levereras från och tillverkas i Indien och är godkända för export av den indiska livsmedelsmyndigheten FDA."
q_11 = "Vad kan jag förvänta mig efter att jag har skickat min beställning?"
a_11_1 = "När du har skickat din beställning skickas den till vårt beställningssystem, där en legitimerad läkare granskar din information och godkänner eller avslår din begäran."
a_11_2 = "Om beställningen godkänns skickas ett recept från samma läkare till vårt beställningssystem, och apoteket tillhandahåller och skickar läkemedlet omgående."
q_12 = "Vilka betalmedel accepterar ni?"
a_12 = "För att säkerställa att din beställning behandlas inom en mycket kort tidsram accepterar vi endast kreditkort, kryptomarginaler och sepa just nu. När din betalning har godkänts förpackas dina produkter och skickas omedelbart."
q_13 = "Vilka kreditkort accepterar ni?"
a_13 = "För närvarande accepterar vårt företag Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "När debiteras mitt kreditkort?"
a_14 = "När din beställning har behandlats och godkänts av företagets faktureringsavdelning kommer ditt kreditkort att debiteras."
q_15 = "Vad är er integritetspolicy??"
a_15_1 = "Vårt företag är engagerat i att skydda din personliga information och hålla dina privata uppgifter säkra. För fullständig insyn i vår integritetspolicy hänvisar vi till avsnittet om integritetspolicy i villkoren på vår webbplats (på beställningssidan)."
a_15_2 = "Observera att vårt företag använder högkvalitativ säkerhetskrypteringsteknik som garanterar att ditt kreditkort och annan information lämnas in med högsta möjliga skydd. Våra onlinesystem genomgår ofta säkerhetskontroller för att upprätthålla ett tillräckligt skyddat beställningssystem."
q_16 = "Vad är ert företags avbeställningspolicy?"
a_16 = "Du har möjlighet att avbryta en beställning innan den skickas. Om din beställning redan har skickats kan du tyvärr inte avbryta beställningen eller begära omedelbar återbetalning. För mer information om vår avbeställningspolicy hänvisar vi till avsnittet villkor på vår beställningssida."
q_17 = "Vad är SSL-kryptering och varför behövs den?"
a_17_1 = "SSL-kryptering (även känd som HTTPS) är ett sätt att skydda privat information som överförs via internet på ett säkert sätt."
a_17_2 = "Denna kryptering använder en infrastruktur med offentliga nycklar (PKI) för att bekräfta webbplatsens legitimitet. Denna offentliga/privata nyckel kan kryptera id:n, meddelanden och data för att hålla dem säkra när de överförs på nätet."
a_17_3 = "För att kontrollera att våra överföringar är krypterade bör din webbläsare visa ett litet hänglås eller en nyckelikon. Du bör också märka att webbadressen börjar med HTTPS i stället för HTTP. SSL-kryptering (HTTPS) som tillhandahålls av en digital certifieringsmyndighet hjälper till att säkra vår webbplats med privat och konfidentiell information."
q_18 = "Finns det åldersgränser för köp i er butik?"
a_18 = "Kunder över 18 år är välkomna att köpa alla produkter från vår webbplats. Tyvärr betjänar vi inte personer under 18 år."
q_19 = "Hur skickas era beställningar?"
a_19 = "Vi erbjuder för närvarande våra kunder två typer av fraktmetoder. Kurirtjänst (spårbar) och internationell rekommenderad flygpost."
q_20 = "Till vilka länder skickar ni era produkter?"
a_20 = "Vårt företag levererar produkter över hela världen."
q_21 = "Vad händer om min beställning försenas i tullen?"
a_21 = "Om du upplever några problem med att få din beställning, vänligen kontakta vår kundtjänst så snart som möjligt, så kommer vi att arbeta för att lösa eventuella problem omedelbart."
q_22 = "Vad händer om mitt paket levereras skadat eller inte alls kommer fram?"
a_22 = "Om du har problem med din beställning kan du kontakta kundtjänsten så skickar vi produkten på nytt eller återbetalar dina pengar. För mer information, se avsnittet om vår policy på vår webbplats."
q_23 = "När kan jag förvänta mig att mitt paket kommer fram?"
a_23 = "Kunderna kan välja mellan två typer av leveranser. Airmail eller US Postal Service för amerikanska kunder kan ta 2-3 veckor men kan levereras tidigare. EMS-kurirleverans tar mellan 5-7 arbetsdagar. (Med undantag för helgdagar)"
q_24 = "Varför har jag inte fått mitt bekräftelsemail?"
a_24 = "Om du ännu inte har fått något bekräftelsemail kan du ha angett en felaktig e-postadress när du fyllde i din beställning. E-postmeddelandet kan också saknas på grund av att det blockerades och skickades till din skräppostmapp. Kontrollera slutligen att din inkorg  inte är full."
q_25 = "Varför har min betalning nekats?"
a_25 = "Om din betalning nekades bör du kontrollera att du har angett rätt betalningsinformation. Om betalningsinformationen är korrekt ska du kontrollera om ditt kreditkortsföretag godkänner transaktioner online och om det finns tillräckligt med pengar för att täcka din beställning."
q_26 = "Kan jag ändra mitt leveransalternativ?"
a_26 = "Alla beställningar skickas inom 24 timmar efter att transaktionen har godkänts. Du kan ändra leverans när som helst under denna tid genom att kontakta vår kundtjänst. När beställningen väl har skickats finns det inget sätt att ändra leveransalternativet."
q_27 = "Måste jag vara hemma för att signera för paketet?"
a_27 = "Någon måste vara hemma vid leveranstidpunkten för att signera för ditt paket. Om ingen är tillgänglig för att signera kommer postverket att lämna ett brev till dig med en uppmaning att hämta paketet hos ditt lokala ombud."
q_28 = "Kan jag spåra min beställning?"
a_28_1 = "Om du vill kontrollera statusen på din beställning kan du logga in på vår supportsida och få informationen där. Spårningsinformation tillhandahålls också för alla beställningar som skickas via kurir."
a_28_2 = "Du kan kontrollera orderstatusen om du loggar in på vår supportwebbplats. Några dagar efter att försändelsen har skickats ger vi dig ett spårningsnummer och en länk till webbplatsen så att du kan kontrollera statusen för din beställning online."
q_29 = "Min beställning levererades aldrig, vad gör jag nu?"
a_29 = "Om du aldrig får din beställning bör du först kontakta ditt lokala postkontor för att se om den finns där. Kontakta vår expeditionsavdelning för vidare åtgärder om ditt paket inte finns på postkontoret. Kom ihåg att ett paket som skickas med flygpost ska komma fram inom högst tre veckor och högst tio dagar om det skickas med kurir."
q_30 = "Jag fick bara en del av min beställning, vad gör jag nu?"
a_30 = "Vid större beställningar delar vi upp dem i separata paket. Vänta några extra dagar på att resten av din beställning ska anlända, och kontakta vår expeditionsavdelning om den inte gör det."
q_31 = "Varför behöver du försäkring?"
a_31 = "Försäkring krävs vid förlust eller förlust av din beställning med posten. Vid återbetalning återbetalas inte kostnaden för försäkringen."
