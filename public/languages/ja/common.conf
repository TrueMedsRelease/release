[faq]
title = "よくある質問"
faq_title = "よくある質問"
q_1 = "ブランド医薬品やジェネリックの医薬品を販売していますか？"
a_1 = "新薬とジェネリック医薬品、両方を取り扱っております。どちらの商品もご購入いただけますが、広告宣伝費を抑えることができるため、ジェネリック版のお薬の方が安価です。ジェネリック医薬品はブランド医薬品と同等の効能・効果を発揮しますが低価格でご購入いただけます。"
q_2 = "どのような医薬品が販売されていますか？"
a_2 = "サイトの「商品」欄に、取扱いのある医薬品の種類を全て記載しております。医薬品によっては規制物質とみなされる物質を含むものもあり、それらの入手には医師による身体検査が必要だと法により定められています。そのような医薬品、例えばバリウム、ロラゼパム、アチバン、ジアゼパム、クロナゼパム、クロノピン等は、当サイトで取り扱っておりません。"
q_3 = "ジェネリックの意味は？"
a_3 = "ジェネリックとは、先発医薬品と同一の有効成分を別の名前で呼ぶことを意味します。ジェネリック版の医薬品はブランド名のある先発医薬品と同一の有効成分を同一量含有しております。通常、ジェネリック医薬品は市販されていない点が異なります。"
q_4 = "どうしてここの商品は安いのですか？"
a_4 = "競合会社よりも安価で商品をご提供している理由はいくつかあります。弊社の商品は商標登録されていない国から仕入れております。したがって、商品は無関税です。宣伝広告にお金をかけず、オフショア生産を行い、生産コストを抑えています。（児童労働は行っておりません。）"
q_5 = "ブランド薬とは違う名前がなぜ印刷されているのですか？"
a_5_1 = "お薬に書かれている名前はその薬に使われている有効成分です。ブランド名のある市販のお薬と全く同一の有効成分がジェネリック医薬品に使われており、製品名のみが異なります。"
a_5_2 = "著作権侵害として、法律は製造メーカーがジェネリック医薬品にブランド名を使用することを制限しています。しかし、医薬品の製造時に同一成分を使用することは 100%合法です。"
q_6 = "なぜジェネリックの錠剤の形はブランド薬と違うのですか？"
a_6 = "医薬品の名前に関する著作権の問題と同様に、錠剤の形状も同じものは認められません。この理由から、ジェネリックの錠剤は形状が異なりますが、成分はブランド薬と同一です。"
q_7 = "舌下錠と通常の錠剤の違いは？"
a_7 = "効き目の速さと有効成分が吸収される場所が異なります。舌下錠は即効性が高く舌の下に入れて溶かして利用します。舌下錠の場合は性行為の前に飲酒や脂っこい食事をとることができます。通常の錠剤は、舌下錠ほどの即効性はなく、飲酒は強くお勧めしません。"
q_8 = "商品の梱包方法は？"
a_8 = "錠剤は10錠ずつブリスターパックに包装されています。60錠（6~10パック）のご注文は１つの包装にまとめて配送されます。60錠以上のお買い上げ商品は、2個以上の封筒に分けて配送されます。"
q_9 = "将来的に別の商品の取り扱いもありますか？"
a_9 = "サイトでお求めの医薬品が見つけられなかった場合、直ちにお問合せください。商品を入荷し商品リストに追加できるよう努めます。"
q_10 = "FDA認証を取得した商品ですか？"
a_10 = "当サイトの商品は全てインドで製造、出荷されます。全ての商品はインドのFDAにより認証を取得しています。"
q_11 = "注文後は何をすればいい？"
a_11_1 = "注文が完了したあと、認可を受けた医師がお客様の情報を確認し、その結果を弊社のシステムからメールでお送りします。"
a_11_2 = "注文が認められると、確認をした医師が弊社の注文システムに処方箋を提出し、薬局が医薬品の出荷準備をすぐに行います。"
q_12 = "どのお支払い方法が利用できますか？"
a_12 = "ご注文が非常に短い時間枠で処理されるようにするために、現時点ではクレジットカード、暗号通貨、およびsepaのみを受け付けています。 お支払いが承認されると、製品はパッケージ化され、すぐに出荷されます。"
q_13 = "どのクレジットカードが使えますか？"
a_13 = "現在ご利用いただけるのはVisa、Mastercard、Amex、JCB、Dinners Club、Discover、Maestro。"
q_14 = "いつクレジットカードに請求しますか？"
a_14 = "注文が処理され、弊社の経理部門によって承認されると、クレジット カードに請求が行われます。"
q_15 = "プライバシーポリシーを教えてください？"
a_15_1 = "弊社はお客様の個人情報を保護し、お客様の個人情報を安全に保つことに力を入れています。弊社のプライバシーポリシーの詳細については、ウェブサイト（注文ページ）に記載されている利用規約のプライバシーポリシー欄をご覧ください。"
a_15_2 = "セキュリティの高度な暗号化技術を使用し、クレジットカードやその他の情報が可能な限り最高レベルの保護の下で送信されることを保証します。適切に保護された注文システムを維持するために、弊社のオンラインシステムは頻繁にセキュリティチェックを受けています。"
q_16 = "キャンセルポリシーを教えてください。"
a_16 = "発送前に注文をキャンセルすることが可能です。ご注文の商品が既に発送された後の場合、恐縮ですが注文をキャンセルしたり返金をすぐに申請することはできません。キャンセルポリシーについての詳細は、注文ページに記載の利用規約をご覧ください。"
q_17 = "SSL 暗号化とは何ですか？なぜそれが必要ですか？"
a_17_1 = "SSL暗号化（HTTPSとも知られています）はインターネット上で送信される個人情報を安全かつ確実に保管する方法です。 "
a_17_2 = "この暗号化は、公開鍵暗号基盤（またはPKI）を利用してサイトの正当性を確認します。この公開鍵/秘密鍵は、ID、メッセージ及びデータを暗号化し、オンラインで送信された後も情報を安全に保管することができます。"
a_17_3 = "送信が暗号化されているかどうかを確認するには、ブラウザに小さな南京錠または鍵のアイコンが表示されているかをご覧ください。また、URLは必ずHTTPではなくHTTPSで始まることに注意してください。デジタル認証機関によって提供されるSSL暗号化（HTTPS）は、ウェブサイトの個人情報や機密情報を保護するのに役立ちます。"
q_18 = "このサイトで購入するのに年齢制限はありますか？"
a_18 = "18歳以上のお客様は、サイトからどんな商品でもご購入いただけます。恐れ入りますが、18歳以下のお客様には販売しておりません。"
q_19 = "商品の配送方法は？"
a_19 = "２種類の配送方法をご用意しています。宅急便（追跡可能）と国際書留航空便です。"
q_20 = "どの国に配送しますか？"
a_20 = "世界中に商品をお届けします。"
q_21 = "税関で商品の配送が遅れた場合は？"
a_21 = "ご注文の商品の受け取りに問題が発生した場合、可能な限りすぐに弊社のカスタマーサービスにお問合せください。直ちに問題の解決を図ります。"
q_22 = "届いた商品が破損していたり、届かなかった場合は？"
a_22 = "ご注文の商品に何か問題があった場合、弊社のカスタマーサービスにお問合せください。商品の再送または返金をさせていただきます。詳細は、本サイトのポリシー欄をご覧ください。"
q_23 = "いつ商品は届きますか？"
a_23 = "配送方法は、２種類の中からお選びいただけます。エアメール又は米国にお住まいの方向けの米国郵便サービスをご利用の方は、商品のお届けまで2~3週間とお伝えしておりますが、もう少し早めに届く場合もございます。EMS宅急便の場合、商品のお届けまで5~7営業日かかります。（祝日を除く）"
q_24 = "まだ注文後の確認メールが届かないのは、なぜ？"
a_24 = "しばらく経っても確認メールが届かない場合、注文の際に間違ったメールアドレスを記入された可能性があります。または、メールがブロックされた、迷惑メールフォルダに分類されたため届かないのかもしれません。最後に、受信ボックスの容量オーバー状態かどうかもご確認ください。"
q_25 = "支払いが拒否されたのはなぜ？"
a_25 = "支払いが拒否された場合、正しいお支払い情報が記入されているかを確認してください。情報が正しい場合、お使いのクレジットカード会社がオンライン取引を承認しているかどうか、および注文に十分な資金があるかどうかを確認してください。"
q_26 = "配送方法は変更できますか？"
a_26 = "全てのご注文は取引が確定してから24時間以内に配送されます。配送前にカスタマーサービスにお問合せいただくことで、配送方法をご変更いただけます。商品の配送が行われた後は、配送方法を変更することはできません。"
q_27 = "荷物を受け取るために家にいる必要はありますか？"
a_27 = "荷物を受け取るために、お届けの時間帯に在宅いただく必要があります。もし誰も家にいなかった場合、不在届がポストに投函されます。"
q_28 = "商品を追跡できますか？"
a_28_1 = "ご注文の商品のお届け状況が確認したい場合、情報が確認できるサポートサイトにログインしてください。追跡情報は、宅配便で配送される全ての商品に提供されます。"
a_28_2 = "弊社のサポートサイトにログインして注文情報を確認することが可能です。出荷完了の数日後に追跡番号とサイトのリンクをお知らせします。そちらから、オンライン上でご注文の商品の配送状況をご確認いただけます。"
q_29 = "商品が届かなかった、どうすればいい？"
a_29 = "商品が届かなかった場合、まずは地元の郵便局に商品が届いてないかお問合せください。もし郵便局に届いてなかった場合、弊社の配送部門にご連絡ください。エアメールでの配送の場合は3週間以内、宅配便での配送の場合は10日以内に必ず届くことはお見知りおきください。 "
q_30 = "部分的な注文しか届きませんでした。どうすればいい？"
a_30 = "沢山ご購入いただいた場合、ご注文の商品をいくつかに分けて配送いたします。残りの商品が届くまで数日間お待ちください。もし数日たっても届かない場合は、弊社の配送部門までお問合せください。"
q_31 = "なぜ保険が必要なのでしょうか？"
a_31 = "郵便での注文の紛失または紛失の場合には保険が必要です。 払い戻しの場合、保険料は払い戻されません。"
