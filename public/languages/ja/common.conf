[about_us]
title = "弊社について"
text = "<p>オンラインで 20 年間以上、弊社は顧客サービスの維持と向上に努めており、弊社のサービスのご利用に関するお客様のニーズを最初から最後まで満足させることを目的に運営しています。全ての商品の在庫を常に揃えているため、お支払いが完了してから48時間以内の出荷が可能です。</p><p>100%の完全配送補償をお客様にご提供し、配送予定日を過ぎても届かない商品に関しては、無料で商品の再送、または全額返金を行います。さらに、購入した医薬品に満足できなかったり、何か気になることがあった場合、面倒な手続きなしに返金保証の対象となるため、カスタマーサービスへの問い合わせから30日以内に全額返金が受け取れます。</p><p>弊社はお客様の満足度を最優先に考えます。新規のお客様には優れた新規特典、リピーターのお客様には割引をご提供しております。</p>"
title1 = "高品質ジェネリック医薬品"
text1 = "当サイトで販売されているジェネリック医薬品は、ブランド医薬品と同様の正確な投与量、効果、品質、および安全性を提供します。これらの医薬品は、有名ブランドの処方薬と同じ効き目を発揮し、服用方法に違いもありません。"
title2 = "迅速な無料配送"
text2_1 = "2種類の配送方法からお選びいただけます。"
text2_2 = "エアメール - お届けまでに２～３週間かかります"
text2_3 = "宅配便 - お届けまでに５～７営業日かかります"
text2_4 = "ある条件において無料配送も行っております。"
text2_5 = "通常配送は$200以上お買い上げで無料"
text2_6 = "お急ぎ配送は$300以上お買い上げで無料"
title3 = "安全安心なお支払い方法"
text3_1 = "弊社の専門スタッフはお客様の個人情報やご注文内容の詳細を一切公開しません。弊社のサイトでのお取引の前、取引中、取引後、いつでも安心してお客様にサイトをご利用いただけるよう努めています。"
text3_2 = "弊社のサイトでのお買い物時に、利用者は完全に保護されていることを知っていただくため、強力なセキュリティプロトコルを導入し、厳密に尊重して遵守するよう懸命に取り組んでいます。"
text3_3 = "取り組み方："
text3_4 = "VeriSignのセキュリティサービスを使って全てのデータと、お客様と弊社間のやり取りを暗号化しています。"
text3_5 = "Mastercard Secure CodeやVisa認証サービスを使ったクレジットカード決済がご利用でき、3Dセキュアを使用してすべてのトランザクションの保護を強化します。"
text3_6 = "お客様の個人情報やお支払い情報を保護する方法を常に模索、更新しています。そのため、弊社のセキュリティパッケージにより、どんな方でも本サイトで安心してお買い物いただけます。"
title4 = "返金保証"
text4 = "上質なサービスと信頼できる医薬品のお届けは弊社にお任せください。優れたサービスで全てのお客様のニーズを満たすことに努めております。もし質問や問題がありましたら、弊社のカスタマーサービスにご連絡ください。どんな状況でも最高の解決策を親身になって迅速にご提案します。"
