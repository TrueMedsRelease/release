[faq]
title = "Aide"
faq_title = "QUESTIONS FRÉQUEMMENT POSÉES"
q_1 = "Vendez-vous des médicaments originaux ou génériques?"
a_1 = "Nous proposons à la fois des génériques et des originaux. Vous pouvez commander l'un ou l'autre, cependant, les génériques sont moins chers. Les génériques fonctionnement comme les originaux, mais à un tarif inférieur."
q_2 = "Quels médicaments vendez-vous?"
a_2 = "Vous pouvez retrouver la liste des médicaments disponibles dans “produits”. Certains médicaments étant sous prescription médicale, vous devez légalement consulter votre médecin avant de les acheter. Dans ces cas, nous ne pouvons pas vendre les médicaments en ligne. C'est le cas de médicaments comme le Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin et d'autres."
q_3 = "Qu'est-ce qu'un générique?"
a_3 = "Un générique, c'est un médicament avec les mêmes substances, mais sous un autre nom. La composition est identique entre la version générique et originale. Les médicaments génériques sont à part, car on n'en fait pas la promotion."
q_4 = "Pourquoi est-ce que vos produits sont-ils si abordables?"
a_4 = "Différentes raisons expliquent pourquoi nos produits sont moins chers que chez nos concurrents. Pour commencer, nos produits ne sont pas taxés. Nous ne dépensons pas d'argent en marketing, le fabricant est en zone offshore et les coûts de production sont plus bas (sans travail des enfants)."
q_5 = "Pourquoi est-ce que le nom imprimé sur les comprimés diffère des originaux de marques?"
a_5_1 = "Le nom imprimé sur chaque comprimé est celui de la substance utilisée. La composition d'un générique est la même que celle d'un original de marque, la seule différence étant le nom."
a_5_2 = "Les lois interdisent aux fabricants d'utiliser des noms de marques pour leurs médicaments génériques, il s'agirait d'une violation du droit d'auteur. Il est cependant tout à fait légal d'utiliser les mêmes ingrédients pour fabriquer ces médicaments."
q_6 = "Pourquoi est-ce que la forme des comprimés génériques est différente de celle des originaux de marque?"
a_6 = "Tout comme le souci de droit d'auteur concernant le nom des médicaments, la forme des comprimés ne peut pas non plus être identique. Ainsi, les comprimés génériques auront une apparence différente bien que les substances actives soient les mêmes."
q_7 = "Quelle est la différence entre les comprimés Soft Tabs et les autres?"
a_7 = "La différence est dans le délai d'action et la zone d'absorption. Les soft tabs fonctionnent plus vite et fondent sous la langue. Cela permet de consommer de l'alcool ou de prendre des repas gras avant un rapport. Les comprimés classiques ne marchent pas aussi vite et la consommation d'alcool est vivement déconseillée."
q_8 = "Comment les produits sont-ils conditionnés?"
a_8 = "Les produits sont vendus en emballages de dix comprimés. Les commandes contenant 60 comprimés (6 à 10 packs) sont livrées en une fois. Les commandes plus grandes sont séparées en deux colis ou plus et livrées dans des enveloppes séparées."
q_9 = "D'autres produits seront-ils disponibles à l'avenir?"
a_9 = "Si vous ne voyez pas le médicament que vous cherchez sur notre site, contactez-nous rapidement, nous ferons de notre mieux pour l'obtenir et l'ajouter à la liste."
q_10 = "Vos produits sont-ils approuvés par la FDA?"
a_10 = "Tous nos produits sont fabriqués et expédiés depuis l'Inde, ils sont tous approuvés par la FDA indienne."
q_11 = "Que se passe-t-il après avoir validé ma commande?"
a_11_1 = "Après avoir validé votre commande, elle est soumise à notre service commande. Un médecin va vérifier vos données et accepter ou refuser la commande."
a_11_2 = "Si la commande est acceptée, une prescription du même médecin sera envoyée à notre service commande afin de préparer et d'expédier vos médicaments. "
q_12 = "Quelles sont les méthodes de paiement acceptées?"
a_12 = "Pour que votre commande soit traitée dans un délai très court, nous n'acceptons que les cartes de crédit, les crypto-monnaies et sepa pour le moment. Une fois votre paiement approuvé, vos produits sont emballés et expédiés immédiatement."
q_13 = "Quelles sont les cartes de crédit acceptées?"
a_13 = "Actuellement, nous acceptons Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Quand est-ce que ma carte de crédit sera débitée?"
a_14 = "Votre carte de crédit est débitée une fois votre commande traitée et acceptée par le service facturation."
q_15 = "Quelle est votre politique de confidentialité?"
a_15_1 = "Notre société s'engage à protéger vos données personnelles et à les conserver en sûreté. Pour une transparence complète de notre politique de confidentialité, consultez la section relative à la politique de confidentialité dans les conditions générales que vous pouvez trouver sur notre site (sur la page de commande)."
a_15_2 = "Veuillez noter que notre société utilise une technologie de chiffrement de haut niveau pour s'assurer que vos coordonnées bancaires et vos autres informations soient aussi protégées que possible. Nous effectuons régulièrement des vérifications de sécurité pour nous assurer de la protection des données."
q_16 = "Quelle est la politique d'annulation?"
a_16 = "Vous avez la possibilité d'annuler n'importe quelle commande avant son expédition. Malheureusement, si votre commande a déjà été expédiée, vous ne pouvez plus l'annuler ou demander de remboursement immédiat. Pour plus d'informations sur notre politique d'annulation, consultez les conditions d'utilisation sur notre page de commande. "
q_17 = "Qu'est-ce que le cryptage SSL et pourquoi est-ce nécessaire?"
a_17_1 = "Le cryptage SSL (aussi connu sous le sigle HTTPS) est un moyen de transmettre des données de manière confidentielle et sécurisée sur Internet."
a_17_2 = "Ce cryptage utilise une appure à clé publique (ou ICP) pour confirmer la légitimité du site. Cette clé publique/privée peut chiffrer les identifiants, les messages et les données afin de les sécuriser lors de leur saisie en ligne."
a_17_3 = "Pour vérifier que la connexion est bien sécurisée, votre navigateur doit afficher une petite icône de cadenas ou de clé. L'adresse du site doit également commencer par HTTPS au lieu de HTTP. Les cryptages SSL (HTTPS) fournis par une autorité de certification numérique aident à sécuriser notre site et vos données."
q_18 = "Est-ce qu'il y a des restrictions d'âge pour commander sur votre site?"
a_18 = "Les clients de plus de 18 ans peuvent librement acheter n'importe quel produit de notre site. Nous ne vendons rien aux moins de 18 ans."
q_19 = "Comment les commandes sont-elles expédiées?"
a_19 = "Nous proposons deux modes d'expédition à nos clients. Un service de livraison suivi et la poste aérienne."
q_20 = "Dans quels pays expédiez-vous vos produits?"
a_20 = "Notre société livre dans le monde entier."
q_21 = "Que faire si ma commande est retenue en douane?"
a_21 = "Si vous avez le moindre problème avec votre commande, veuillez contacter notre service client au plus vite, nous ferons de notre mieux pour résoudre le problème au plus vite."
q_22 = "Que faire si mon colis est endommagé ou n'arrive pas?"
a_22 = "Si vous avez le moindre problème avec votre commande, veuillez contacter notre service client afin que nous puissions vous renvoyer le même produit ou de procéder à un remboursement. Pour plus d'informations, consultez nos conditions d'utilisation."
q_23 = "Quand est-ce que mon colis va arriver?"
a_23 = "Les clients peuvent choisir deux types de livraison. Bien qu'elle puisse vous livrer plus tôt, la poste aérienne peut mettre jusqu'à 2 à 3 semaines pour vous livrer. La livraison EMS se fait généralement en 5 à 7 jours ouvrés."
q_24 = "Pourquoi n'ai-je pas reçu d'e-mail de confirmation?"
a_24 = "Si vous n'avez pas encore reçu d'e-mail de confirmation, vous avez peut-être entré une adresse e-mail incorrecte lors de votre commande. L'e-mail peut également se trouver dans votre dossier spam. Enfin, vérifiez que votre boîte de réception n'est pas pleine."
q_25 = "Pourquoi mon paiement a-t-il été refusé?"
a_25 = "Si votre paiement a été refusé, vous devriez revérifier la bonne saisie de vos informations de paiement. Si les informations de paiement sont correctes, vérifiez que votre carte de crédit permette bien des transactions en ligne et qu'il y a assez de fonds sur votre compte."
q_26 = "Puis-je modifier ma livraison?"
a_26 = "Toutes les commandes sont expédiées sous 24 heures après validation de la commande. Vous pouvez modifier la livraison à tout moment avant l'expédition en contactant notre service client. Une fois la commande expédiée, il n'est plus possible de modifier la livraison."
q_27 = "Dois-je être chez moi lors de la livraison?"
a_27 = "Quelqu'un doit être présent pour signer lors de la livraison. Si personne n'est présent, la Poste laissera un avis de passage afin que vous puissiez récupérer votre colis dans une agence près de chez vous."
q_28 = "Puis-je suivre ma commande?"
a_28_1 = "Si vous souhaitez connaître le statut de votre commande, vous pouvez vous connecter à notre site d'assistance. Des informations de suivi sont disponibles pour toutes les commandes expédiées avec un service de livraison."
a_28_2 = "Vous pouvez vérifier l'état de votre commande en vous connectant à notre site d'assistance. Quelques jours après l'expédition de votre commande, nous vous fournirons un numéro de suivi et un lien vers le site permettant de vérifier le statut de votre commande."
q_29 = "Ma commande n'a jamais été livrée, que faire?"
a_29 = "Si vous n'avez jamais reçu votre commande, commencez par contacter votre agence postale afin de vérifier si votre colis s'y trouve. Veuillez contacter notre service expédition si votre colis n'est pas dans votre agence. Un colis expédié par poste aérienne devrait arriver sous trois semaines, un colis expédié par un service de livraison devrait arriver sous dix jours."
q_30 = "Je n'ai reçu qu'une partie de ma commande, que faire?"
a_30 = "Nous divisons les grosses commandes en colis séparés. Veuillez attendre quelques jours de plus pour que le reste de votre commande arrive. Si ce n'est pas le cas, contactez notre service expédition."
q_31 = "Pourquoi avez-vous besoin d'une assurance?"
a_31 = "Une assurance est nécessaire en cas de perte ou de perte de votre commande par la poste. En cas de remboursement, le coût de l'assurance n'est pas remboursable."
