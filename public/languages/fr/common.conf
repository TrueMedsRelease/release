text3_2 = "Nous voulons que vous vous sentiez protégé lorsque vous faites des achats chez nous, nous travaillons donc dur pour mettre au point des protocoles de sécurité renforcés et nous les suivons scrupuleusement."
text3_3 = "Voici ce que nous faisons:"
text3_4 = "Nous utilisons les services de sécurité de VeriSign pour chiffrer toutes les données et les communications entre les clients et notre société."
