# author_t_0 = "Melissa H."
title = "Testimoni"
text = "Kami bangga mempunyai lebih daripada <b>1 000 000 ulasan positif</b> yang ditinggalkan oleh pelanggan kami yang berpuas hati di laman web kami. Berikut adalah sebahagian daripada mereka:"
author_t_1 = "<b>Huck Min L</b>"
t_1 = "“Saya belum pernah begitu puas hati dengan perkhidmatan dalam talian dalam hidup saya. Penghantaran cepat dan perkhidmatan mudah digunakan.”"
author_t_2 = "<b>Abu Bakar M</b>"
t_2 = "“Selepas kehilang pekerjaan, saya bimbang tidak mampu untuk membeli ubat-ubatan saya. Syukurlah saya jumpa laman web ini.”"
author_t_3 = "<b>Tracy C</b>"
t_3 = "“Saya terus jimatkan $45 pada ubat-ubatan saya dengan hanya menukar ke laman web ini berbanding dengan laman lain yang telah saya gunakan selama bertahun-tahun..”"
author_t_4 = "<b>Muthu B</b>"
t_4 = "“Saya dirujuk ke laman web ini oleh seorang kawan, dan saya pasti akan berterima kasih kepadanya apabila kami bertemu lagi.”"
author_t_5 = "<b>Zuraidah M</b>"
t_5 = "“Penghantaran pantas, perkhidmatan pelanggan yang mesra, dan harga yang berpatutan.”"
author_t_6 = "<b>Zasrina D</b>"
t_6 = "“Wow, pesanan saya tiba jauh lebih awal daripada yang dijangka. Terima kasih!”"
author_t_7 = "<b>Nasir M</b>"
t_7 = "“Saya tidak pernah tahu bahawa ubat generik sama baik dengan jenama dan lebih murah juga.”"
author_t_8 = "<b>Fatimah Abdul A</b>"
t_8 = "“Perkhidmatan yang hebat dan baik untuk bekerjasama.”"
author_t_9 = "<b>TK Tan</b>"
t_9 = "“Pesanan dalam talian paling mudah yang pernah saya alami. Pasti akan kembali lagi.”"
author_t_10 = "<b>Stephanie L</b>"
t_10 = "“Harga yang hebat; terima kasih atas perkhidmatan cemerlang anda.”"
author_t_11 = "<b>Nizam Azhar M</b>"
t_11 = "“Ini adalah tempat yang paling baik untuk dapatkan ubat-ubatan anda, terutamanya jika anda seperti saya dan perlukan banyak. Harga berpatutan, dan penghantaran cepat dan mudah.”"
author_t_12 = "<b>Hazwan A</b>"
t_12 = "“Ini adalah cara yang paling senang untuk mendapatkan ubat-ubatan saya tanpa orang keluarga tahu apa yang ada dalam pakej. Sangat diskret dan peribadi. Terima kasih.”"
author_t_13 = "<b>Sulaiman D</b>"
t_13 = "“Saya belum pernah menggunakan perkhidmatan dalam talian untuk mendapatkan ubat-ubatan sebelum ini. Saya amat gembira mencuba syarikat anda. Jika ada yang mencari ubat dengan harga berpatutan dalam talian, ini adalah tempat yang paling baik.”"
author_t_14 = "<b>Noraini A</b>"
t_14 = "“Membuat keputusan untuk mencuba laman web dalam talian ini setelah syarikat yang saya gunakan sebelum ini berhenti menjual ubat saya dan amat gembira pada keputusan ini, menjimatkan saya $56 sebulan.”"
author_t_15 = "<b>Ariff Z</b>"
t_15 = "“Saya jarang meninggalkan ulasan, tapi memang saya amat sukakan syarikat ini dan betapa mudahnya berbelanja dengan mereka dalam talian. Mudah untuk saya memesan semua produk, dan mereka tiba tepat pada waktunya..”"
author_t_16 = "<b>Janice T</b>"
t_16 = "“Tidak dapat mengalahkan harga yang hebat dan penghantaran pantas.”"
author_t_17 = "<b>Gigi L</b>"
t_17 = "“Dapat pil saya dalam pakej yang cantik dan dalam masa yang munasabah. Mereka dihantar terus ke pintu rumah saya secara percuma.”"
author_t_18 = " <b>Syafiqah M</b>"
t_18 = "“Saya telah mencuba beberapa farmasi dalam talian yang berbeza dan harus mengatakan ini adalah salah satu yang terbaik. Puas hati nampak mereka mempunyai versi generik yang baik untuk ubat yang saya perlukan dan harga yang baik..”"
author_t_19 = " <b>Libby L</b>"
t_19 = "“Perkhidmatan yang baik, harga pil yang berpatutan, dan penghantaran pantas. Secara keseluruhan, saya memberikan mereka A+.”"
author_t_20 = " <b>Syukri Muhammad L</b>"
t_20 = "“Saya adalah pelanggan pertama kali dan akan kembali lagi bila perlukan lebih banyak ubat, pengalaman yang cukup baik bagi seseorang yang jarang memesan produk dalam talian.”"
