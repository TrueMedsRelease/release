[about_us]
title = "Tentang Kami"
text = """<p>Dengan lebih daripada 20 tahun pengalaman dalam talian, syarikat kami berusaha untuk mengekalkan dan menambah baik perkhidmatan pelanggan kami. Perniagaan kami bertekad untuk memenuhi keperluan pelanggan kami dari permulaan hingga ke akhir. Semua produk kami sentiasa ada dalam stok, bermakna mereka boleh dihantar dalam tempoh 48 jam setelah pembayaran anda dijelaskan.</p>
<p>Kami menawarkan jaminan penghantaran 100% kepada pelanggan, ini bermaksud ubat-ubatan yang tidak sampai kepada anda pada masa yang ditetapkan akan dihantar semula secara PERCUMA, atau anda akan terima bayaran balik sepenuhnya. Selain itu, jika anda tidak berpuas hati dengan ubat-ubat anda atau mempunyai sebarang kebimbangan, dasar pulangan wang kami yang mudah membolehkan anda menghubungi perkhidmatan pelanggan dalam tempoh 30 hari untuk penerimaan bayaran balik penuh.</p>
<p>Kami menawarkan jaminan penghantaran 100% kepada pelanggan, ini bermaksud ubat-ubatan yang tidak sampai kepada anda pada masa yang ditetapkan akan dihantar semula secara PERCUMA, atau anda akan terima bayaran balik sepenuhnya. Selain itu, jika anda tidak berpuas hati dengan ubat-ubat anda atau mempunyai sebarang kebimbangan, dasar pulangan wang kami yang mudah membolehkan anda menghubungi perkhidmatan pelanggan dalam tempoh 30 hari untuk penerimaan bayaran balik penuh.
Kami berusaha untuk menjadikan kepuasan pelanggan sebagai keutamaan utama. Kami mengalu-alukan pelanggan baru dengan menawarkan faedah yang luar biasa, dan diskaun tersedia untuk pembeli yang kembali.</p>"""
title1 = "Ubat Generik Berkualiti Tinggi"
text1 = "Ubat generik yang dijual di laman web kami disediakan dengan dos yang tepat, kekuatan, kualiti, dan keselamatan seperti ubat berjenama. Ubat-ubatan ini menyediakan manfaat terapeutik yang sama seperti preskripsi berjenama, dan anda akan mengambilnya dengan cara yang sama."
title2 = "Penghantaran Pantas dan Percumay"
text2_1 = "Pelanggan kami dapat kelebihan untuk memilih salah satu daripada dua kaedah penghantaran."
text2_2 = "Pos udara - Mungkin mengambil masa sehingga 2-3 minggu"
text2_3 = "Perkhidmatan kurier - Mengambil masa antara 5-7 hari bekerja"
text2_4 = "Kami juga menyediakan penghantaran percuma untuk pesanan tertentu."
text2_5 = "Penghantaran biasa adalah percuma untuk pesanan bernilai $200 atau lebih.."
text2_6 = "Penghantaran ekspres adalah percuma untuk pesanan bernilai $300 atau lebih."
title3 = "Pembayaran Selamat dan Terjamin"
text3_1 = "Pakar kakitangan kami berdedikasi untuk menjaga maklumat peribadi dan butiran pesanan anda. Kami mahu pelanggan kami berasa selamat sebelum, semasa, dan selepas setiap transaksi dalam talian."
text3_2 = "Kerana kami ingin anda mengetahui bahawa anda dilindungi dengan sepenuhnya apabila berbelanja dengan kami, kami bekerja keras menggunakan protokol keselamatan yang kukuh dan mengikutinya dengan rapat."
text3_3 = "Cara kami melakukannya:"
text3_4 = "Kami menggunakan perkhidmatan keselamatan VeriSign untuk menyulitkan semua data dan komunikasi antara pelanggan dan syarikat."
text3_5 = "Kami menerima pembayaran Mastercard Secure Code dan pembayaran Verified by Visa, yang menggunakan keselamatan 3D untuk perlindungan tambahan pada setiap transaksi."
text3_6 = "Kami sentiasa mencari cara-cara baharu yang lebih baik untuk melindungi pelanggan kami dan pembayaran mereka. Pakej keselamatan kami memberikan ketenangan kepada sesiapa sahaja yang membuat pesanan dari laman web kami."
title4 = "Jaminan Wang Dikembalikan"
text4 = "Anda boleh bergantung pada syarikat kami untuk menerima perkhidmatan berkualiti dan ubat-ubatan yang boleh dipercayai. Syarikat kami bertekad untuk memuaskan keperluan setiap pelanggan dengan perkhidmatan kami yang luar biasa. Jika anda mempunyai sebarang kebimbangan atau isu, anda boleh menghubungi perkhidmatan pelanggan untuk bantuan yang mudah, pantas, dan mesra untuk mencari penyelesaian terbaik bagi setiap situasi."
