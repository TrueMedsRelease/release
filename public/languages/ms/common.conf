[faq]
# “text”
title = "FAQ"
faq_title = "SOALAN LAZIM"
q_1 = "Adakah anda menjual ubat-ubatan jenama atau generik?"
a_1 = "Kami menawarkan kedua-dua jenis ubat generik dan berjenama. Anda boleh memesan mana-mana produk; namun, versi generik lebih murah kerana tiada pengiklanan. Ubat generik berfungsi sama seperti pil jenama, tetapi pada kos yang lebih rendah."
q_2 = "Apakah ubat-ubatan yang anda jual?"
a_2 = "Senarai lengkap ubat-ubatan boleh didapati di laman web kami di bawah “produk.” Oleh kerana beberapa ubat dianggap sebagai bahan terkawal, undang-undang memerlukan anda menjalani pemeriksaan fizikal oleh doktor anda untuk mendapatkannya. Dalam kes-kes ini, kami tidak dapat menjual ubat secara dalam talian. Ubat-ubatan seperti ini termasuk Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin, dan lain-lain."
q_3 = "Apakah maksud Generik?"
a_3 = "Generik bermaksud menggunakan nama yang berbeza untuk bahan yang sama. Kandungan pil adalah sama sekali dalam versi generik kami seperti dalam analog berjenama. Secara umumnya, ubat generik berbeza kerana mereka tidak dipasarkan."
q_4 = "Mengapa produk anda begitu murah?"
a_4 = "Terdapat beberapa sebab produk kami kurang mahal berbanding pesaing kami. Produk kami masuk ke negara secara tidak berdaftar; oleh itu, tiada cukai. Kami tidak membelanjakan apa-apa pada pemasaran, pengeluar berada di zon luar pesisir, dan kos pengeluaran jauh lebih rendah. (Tiada buruh kanak-kanak digunakan.)"
q_5 = "Mengapa nama yang dicetak pada pil berbeza dari jenama tersebut?"
a_5_1 = "Nama yang dicetak pada setiap pil adalah bahan aktif yang digunakan. Elemen yang digunakan untuk membuat ubat generik adalah sama seperti ubat-ubatan jenama, dengan perbezaan hanya pada nama."
a_5_2 = "Undang-undang menghalang pengilang daripada menggunakan nama jenama pada ubat generik mereka kerana ia akan melanggar hak cipta. Walau bagaimanapun, adalah 100% sah untuk menggunakan bahan yang sama semasa menghasilkan ubat-ubatan mereka."
q_6 = "Mengapa bentuk pil generik kelihatan berbeza dari versi berjenama?"
a_6 = "Sama seperti isu hak cipta dengan nama ubat, bentuk pil tidak boleh kelihatan sama antara satu jenama dengan jenama yang lain. Oleh itu, pil generik akan kelihatan berbeza, tetapi bahan-bahan kekal sama."
q_7 = "Apakah perbezaan antara Soft Tabs dan Regular tabs?"
a_7 = "Perbezaan terletak pada kelajuan tindakan dan zon penyerapan. Soft tabs bertindak lebih cepat dan larut di bawah lidah. Ini membolehkan anda mengambil alkohol atau mengambil makanan berlemak sebelum hubungan seks. Regular tabs tidak bertidak secepat Soft tabs, dan minuman alkohol adalah sangat tidak disyorkan."
q_8 = "Bagaimana produk-produk dibungkus?"
a_8 = "Pil datang dalam bungkusan lepuh yang mengandungi sepuluh pil di setiap satu. Pesanan yang mengandungi 60 pil (6-10 pek) akan dihantar dalam satu bungkusan. Pesanan yang lebih besar akan dibahagikan kepada dua atau lebih bungkusan dan dihantar dalam sampul yang berasingan."
q_9 = "Adakah produk lain akan disediakan pada masa akan datang?"
a_9 = "Jika anda tidak nampak ubat yang anda cari di laman web kami, sila hubungi kami secepat mungkin, dan kami akan cuba sedaya upaya untuk mendapatkannya dan menambah ke dalam senarai produk kami."
q_10 = "Adakah Produk Anda Diluluskan FDA?"
a_10 = "Semua produk kami dihantar dari dan dihasilkan di India; semuanya diluluskan untuk eksport oleh FDA INDIA."
q_11 = "Apa yang boleh saya jangkakan selepas membuat pesanan saya?"
a_11_1 = "Selepas anda menyerahkan pesanan anda, ia akan dihantar ke sistem pesanan kami, di mana seorang pakar perubatan berlesen akan menyemak maklumat anda dan meluluskan atau menolak permintaan tersebut."
a_11_2 = "Selagi pesanan diluluskan, resep yang disediakan oleh pakar perubatan yang sama akan dihantar ke sistem pesanan kami, dan farmasi akan mengisi dan menghantarkan ubat dengan segera."
q_12 = "Kaedah pembayaran apa yang diterima?"
a_12 = "Untuk memastikan pesanan anda diproses dalam tempoh masa yang singkat, kami hanya menerima kad kredit, Mata wang kripto dan sepa pada masa ini. Setelah pembayaran anda diluluskan, produk anda dibungkus dan dihantar dengan segera."
q_13 = "Kad kredit apa yang anda terima?"
a_13 = "Pada masa ini, syarikat kami menerima Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Bilakah anda akan caj kad kredit saya?"
a_14 = "Setelah pesanan anda diproses dan diterima oleh jabatan pengebilan syarikat, kad kredit anda akan dicaj."
q_15 = "Apakah polisi privasi anda?"
a_15_1 = "Syarikat kami komited untuk melindungi dan menjaga maklumat peribadi anda dengan selamat. Untuk ketelusan penuh polisi privasi kami, sila rujuk bahagian polisi privasi dalam terma dan syarat yang disenaraikan di laman web kami (di halaman pesanan)."
a_15_2 = "Sila ambil perhatian bahawa syarikat kami menggunakan teknologi enkripsi keselamatan berkualiti, yang memastikan bahawa kad kredit anda dan maklumat lain diserahkan dengan tahap perlindungan yang paling tinggi. Sistem dalam talian kami menjalani pemeriksaan keselamatan secara kerap untuk mengekalkan sistem pesanan yang cukup dilindungi."
q_16 = "Apakah polisi pembatalan untuk syarikat anda?"
a_16 = "Anda diberikan kebolehan untuk membatalkan mana-mana pesanan sebelum ia dihantar. Malangnya, jika pesanan anda sudah dihantar keluar, anda tidak dapat membatalkan pesanan atau meminta pengembalian wang segera. Untuk maklumat lebih lanjut mengenai polisi pembatalan kami, sila rujuk kepada bahagian terma & syarat halaman pesanan kami."
q_17 = "Apakah Enkripsi SSL, dan mengapa ia diperlukan?"
a_17_1 = "Enkripsi SSL (juga dikenali sebagai HTTPS) adalah cara untuk menjaga maklumat peribadi yang ditransmisikan melalui internet dengan selamat dan terjamin."
a_17_2 = "Enkripsi ini menggunakan Infrastruktur Kunci Awam (atau PKI) untuk mengesahkan kesahihan laman web. Kunci awam/peribadi ini dapat mengenkripsi id, mesej, dan data untuk menjaga kesulitan mereka bila ditransmisikan secara dalam talian."
a_17_3 = "Untuk mengesahkan bahawa penghantaran kami disulitkan, pelayar web anda harus menampilkan ikon mangga kecil atau kunci. Anda juga harus memerhatikan bahawa URL akan bermula dengan HTTPS bukan HTTP. Enkripsi SSL (HTTPS) yang disediakan oleh pihak berkuasa pensijilan digital membantu menjaga laman web kami dengan maklumat peribadi dan sulit."
q_18 = "Adakah sekatan umur untuk pembelian di laman web anda?"
a_18 = "Pelanggan berusia 18 tahun ke atas dialu-alukan untuk membeli produk dari laman web kami. Malangnya, kami tidak melayani sesiapa yang berusia di bawah 18 tahun."
q_19 = "Bagaimana pesanan anda dihantar?"
a_19 = "Pada masa ini, kami menawarkan kepada pelanggan kami dua jenis kaedah penghantaran. Perkhidmatan kurier (boleh dijejaki) dan pos berdaftar antarabangsa."
q_20 = "Negara mana yang anda hantar produk anda ke?"
a_20 = "Syarikat kami menghantar produk ke seluruh dunia."
q_21 = "Apa yang harus saya lakukan jika pesanan saya tertangguh di kastam?"
a_21 = "Jika anda mengalami sebarang masalah untuk mendapatkan pesanan anda, sila hubungi pusat perkhidmatan pelanggan kami secepat mungkin, dan kami akan berusaha untuk menyelesaikan sebarang masalah dengan segera."
q_22 = "Apa yang harus saya lakukan jika bungkusan saya dihantar rosak atau tidak tiba sama sekali?"
a_22 = "Jika anda menghadapi sebarang masalah dengan pesanan anda, sila hubungi perkhidmatan pelanggan dan kami akan menghantar semula produk atau memulangkan wang anda. Untuk maklumat lanjut, sila rujuk kepada bahagian polisi kami di laman web kami."
q_23 = "Bilakah saya boleh menjangkakan bungkusan saya tiba?"
a_23 = "Pelanggan boleh memilih dari dua jenis penghantaran. Airmail atau Perkhidmatan Pos AS untuk pelanggan AS boleh mengambil masa 2-3 minggu tetapi mungkin dihantar lebih awal. Penghantaran kurier EMS mengambil masa antara 5-7 hari bekerja. (Tidak termasuk cuti umum)"
q_24 = "Mengapa saya belum menerima e-mel pengesahan saya?"
a_24 = "Jika anda belum menerima e-mel pengesahan, anda mungkin telah memasukkan alamat e-mel yang salah semasa mengisi pesanan anda. E-mel itu mungkin juga hilang kerana disekat dan dihantar ke folder spam anda. Akhirnya, periksa untuk memastikan peti masuk anda tidak penuh."
q_25 = "Mengapa pembayaran saya ditolak?"
a_25 = "Jika pembayaran anda ditolak, anda harus memeriksa untuk memastikan anda memberikan maklumat pembayaran yang betul. Jika maklumat pembayaran adalah tepat, semak jika syarikat kad kredit anda meluluskan transaksi dalam talian dan jika terdapat wang yang mencukupi untuk menampung pesanan anda."
q_26 = "Bolehkah saya menukar pilihan penghantaran saya?"
a_26 = "Semua pesanan dihantar dalam masa 24 jam dari kelulusan transaksi. Anda boleh menukar penghantaran pada bila-bila masa semasa tempoh ini dengan menghubungi jabatan sokongan pelanggan kami. Setelah pesanan dihantar, tidak ada cara untuk menukar pilihan penghantaran."
q_27 = "Adakah saya perlu berada di rumah untuk menandatangani bungkusan?"
a_27 = "Seseorang harus berada di rumah pada masa penghantaran untuk menandatangani bungkusan anda. Jika tiada siapa yang boleh menandatangani, perkhidmatan pos akan meninggalkan surat yang meminta anda mengambil bungkusan dari kurier tempatan anda."
q_28 = "Bolehkah saya mengesan pesanan saya?"
a_28_1 = "Jika anda ingin memeriksa status pesanan anda, anda boleh log masuk ke laman sokongan kami untuk mendapatkan maklumat di situ. Maklumat pengesanan juga disediakan untuk semua pesanan yang dihantar melalui kurier."
a_28_2 = "Anda boleh memeriksa status pesanan jika anda log masuk ke laman sokongan kami. Beberapa hari setelah penghantaran dihantar, kami akan memberikan nombor pengesanan dan pautan ke laman web, yang membolehkan anda memeriksa status pesanan anda secara dalam talian."
q_29 = "Pesanan saya tidak dihantar; apa yang harus saya lakukan sekarang?"
a_29 = "Jika anda tidak menerima pesanan anda, anda harus terlebih dahulu menghubungi pejabat pos tempatan anda untuk semakan bungkusan. Sila hubungi jabatan penghantaran kami untuk tindakan lanjut jika bungkusan anda tidak berada di pejabat pos. Ingatlah, bungkusan yang dihantar melalui pos udara harus tiba dalam tempoh tiga minggu dan tidak lebih daripada sepuluh hari jika dihantar oleh kurier."
q_30 = "Saya hanya menerima pesanan sebahagian; sekarang apa yang harus saya lakukan?"
a_30 = "Untuk pesanan yang lebih besar, kami akan memecahkannya kepada beberapa bungkusan. Sila tunggu beberapa hari lagi untuk ketibaan bungkusan lain anda; jika tidak, hubungi jabatan penghantaran kami."
q_31 = "Mengapa anda memerlukan insurans?"
a_31 = "Insurans diperlukan sekiranya berlaku kehilangan atau kehilangan pesanan anda dalam mel. Sekiranya berlaku bayaran balik, kos insurans tidak akan dikembalikan."
