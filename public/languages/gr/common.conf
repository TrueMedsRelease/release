[about_us]
title = "Σχετικά με εμάς"
text = """<p>Με περισσότερα από 20 χρόνια εμπειρίας στο διαδίκτυο, η εταιρεία μας προσπαθεί να διατηρήσει και να βελτιώσει την εξυπηρέτηση των πελατών μας. Η επιχείρησή μας είναι αποφασισμένη να ικανοποιήσει τις ανάγκες των πελατών μας από την αρχή μέχρι το τέλος. Όλα τα προϊόντα μας είναι πάντα σε απόθεμα, που σημαίνει ότι μπορούν να αποσταλούν εντός 48 ωρών μετά την εκκαθάριση της πληρωμής σας.</p>
<p>Προσφέρουμε στους πελάτες 100% εγγύηση παράδοσης, που σημαίνει ότι τυχόν φάρμακα που δεν φτάνουν στην ώρα σας θα αποστέλλονται ξανά ΔΩΡΕΑΝ, διαφορετικά θα λάβετε πλήρη επιστροφή χρημάτων. Επιπλέον, εάν δεν είστε πλήρως ικανοποιημένοι με τα φάρμακά σας ή έχετε οποιεσδήποτε ανησυχίες, η πολιτική μας για την επιστροφή χρημάτων χωρίς προβλήματα σάς επιτρέπει να επικοινωνήσετε με την εξυπηρέτηση πελατών εντός 30 ημερών για να λάβετε πλήρη επιστροφή χρημάτων.</p>
<p>Η επιχείρησή μας προσπαθεί να καταστήσει την ικανοποίηση των πελατών την πρώτη μας προτεραιότητα. Καλωσορίζουμε νέους πελάτες προσφέροντας εξαιρετικά προνόμια και υπάρχουν εκπτώσεις για τους αγοραστές που επιστρέφουν.</p>"""
title1 = "Υψηλής Ποιότητας Γενόσημα Φάρμακα"
text1 = "Τα γενόσημα φάρμακα που πωλούνται στον ιστότοπό μας παρέχουν την ακριβή δοσολογία, την ισχύ, την ποιότητα και την ασφάλεια όπως τα επώνυμα φάρμακα. Αυτά τα φάρμακα παρέχουν τα ίδια θεραπευτικά οφέλη με τις συνταγές των επώνυμων φαρμάκων και θα τα παίρνετε με τον ίδιο ακριβώς τρόπο."
title2 = "Γρήγορη και Δωρεάν Παράδοση"
text2_1 = "Οι πελάτες μας έχουν το πλεονέκτημα να επιλέγουν μία από τις δύο μεθόδους αποστολής."
text2_2 = "Αεροπορική αποστολή- Μπορεί να χρειαστούν έως και 2-3 εβδομάδες"
text2_3 = "Υπηρεσία ταχυμεταφορών- Διαρκεί μεταξύ 5-7 εργάσιμων ημερών"
text2_4 = "Παρέχουμε επίσης δωρεάν αποστολή για συγκεκριμένες παραγγελίες."
text2_5 = "Η κανονική αποστολή είναι δωρεάν για παραγγελίες 200$ και άνω."
text2_6 = "Η ταχεία αποστολή είναι δωρεάν για παραγγελίες 300$ και άνω."
title3 = "Ασφαλείς και Προστατευμένες Πληρωμές"
text3_1 = "Το εξειδικευμένο προσωπικό μας είναι αφοσιωμένο στο να διατηρεί απόρρητα τα προσωπικά σας στοιχεία και τις λεπτομέρειες της παραγγελίας σας. Θέλουμε οι πελάτες μας να αισθάνονται ασφαλείς πριν, κατά τη διάρκεια και μετά από κάθε online συναλλαγή."
text3_2 = "Επειδή θέλουμε να γνωρίζετε ότι είστε απόλυτα προστατευμένοι όταν αγοράζετε σε εμάς, εργαζόμαστε σκληρά για να θέσουμε σε εφαρμογή ισχυρά πρωτόκολλα ασφαλείας και να τα ακολουθούμε στενά και με μεγάλο σεβασμό."
text3_3 = "Πώς το κάνουμε αυτό:"
text3_4 = "Χρησιμοποιούμε τις υπηρεσίες ασφαλείας VeriSign για την κρυπτογράφηση όλων των δεδομένων και των επικοινωνιών μεταξύ των πελατών και της εταιρείας."
text3_5 = "Δεχόμαστε πληρωμές με Mastercard Secure Code και πληρωμές Verified by Visa, οι οποίες χρησιμοποιούν 3D ασφάλεια για πρόσθετη προστασία σε κάθε συναλλαγή."
text3_6 = "Αναζητούμε συνεχώς νέους και βελτιωμένους τρόπους για να προστατεύσουμε τους πελάτες μας και τις πληρωμές τους. Το πακέτο ασφαλείας μας παρέχει ηρεμία σε όποιον παραγγέλνει από τον ιστότοπό μας."
title4 = "Εγγύηση Επιστροφής Χρημάτων"
text4 = "Μπορείτε να βασιστείτε στην εταιρεία μας για να λάβετε ποιοτικές υπηρεσίες και φάρμακα που μπορείτε να εμπιστευτείτε. Η εταιρεία μας είναι αποφασισμένη να ικανοποιήσει τις ανάγκες κάθε πελάτη με τις εξαιρετικές υπηρεσίες μας. Εάν έχετε οποιεσδήποτε ανησυχίες ή προβλήματα, μπορείτε να επικοινωνήσετε με την εξυπηρέτηση πελατών για χρήσιμη, γρήγορη και φιλική βοήθεια για να βρείτε την καλύτερη λύση για κάθε περίπτωση."
