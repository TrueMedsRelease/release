t_11 = "“Αυτό είναι ένα εξαιρετικό μέρος για να επισκεφτείτε και να πάρετε τα φάρμακά σας, ειδικά αν είστε σαν εμένα και παίρνετε πολλά. Οι τιμές ήταν προσιτές και η αποστολή ήταν γρήγορη και εύκολη.”"
author_t_12 = "<b>Μάνος Δ</b>"
