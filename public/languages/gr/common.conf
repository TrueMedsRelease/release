[faq]
# “text”
title = "Ελληνικά"
faq_title = "ΣΥΧΝΈΣ ΕΡΩΤΉΣΕΙΣ"
q_1 = "Πουλάτε επώνυμα φάρμακα ή γενόσημα?"
a_1 = "Προσφέρουμε τόσο γενόσημα όσο και επώνυμα φάρμακα. Μπορείτε να παραγγείλετε οποιοδήποτε προϊόν. Ωστόσο, το γενόσημο είναι φθηνότερο λόγω έλλειψης διαφήμισης. Το γενόσημο φάρμακο έχει το ίδιο αποτέλεσμα με τα επώνυμα χάπια, αλλά με χαμηλότερο κόστος."
q_2 = "Τι φάρμακα πουλάτε?"
a_2 = "Μια πλήρης λίστα φαρμάκων είναι διαθέσιμη στον ιστότοπό μας στην ενότητα «προϊόντα». Επειδή ορισμένα φάρμακα θεωρούνται ελεγχόμενες ουσίες, ο νόμος απαιτεί να υποβληθείτε σε φυσική εξέταση από το γιατρό σας για να τα αποκτήσετε. Σε αυτές τις περιπτώσεις, δεν μπορούμε να πουλήσουμε το φάρμακο online. Τέτοια φάρμακα περιλαμβάνουν Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin και άλλα."
q_3 = "Τι Σημαίνει Γενόσημο?"
a_3 = "Γενόσημο σημαίνει χρήση διαφορετικής ονομασίας για τα ίδια συστατικά. Το περιεχόμενο των χαπιών είναι απολύτως το ίδιο στο γενόσημο με το αντίστοιχο επώνυμο. Τυπικά, τα γενόσημα φάρμακα είναι διαφορετικά επειδή δεν διατίθενται στην αγορά."
q_4 = "Γιατί το προϊόν σας είναι τόσο φθηνό?"
a_4 = "Υπάρχουν διάφοροι λόγοι που τα προϊόντα είναι λιγότερο ακριβά από τους ανταγωνιστές μας. Τα προϊόντα μας έρχονται στη χώρα χωρίς εγγραφή. Επομένως δεν υπάρχουν φόροι. Δεν ξοδεύουμε τίποτα για μάρκετινγκ, ο κατασκευαστής βρίσκεται σε μια υπεράκτια ζώνη και το κόστος παραγωγής είναι πολύ χαμηλότερο. (Δεν χρησιμοποιείται παιδική εργασία.)"
q_5 = "Γιατί το όνομα που αναγράφεται στο χάπι διαφέρει από το επώνυμο?"
a_5_1 = "Το όνομα που βρίσκεται τυπωμένο σε κάθε χάπι είναι το δραστικό συστατικό που χρησιμοποιείται. Τα στοιχεία που χρησιμοποιούνται για την παρασκευή γενόσημων φαρμάκων είναι ακριβώς τα ίδια με τα επώνυμα φάρμακα, με τη μόνη διαφορά να είναι το όνομα."
a_5_2 = "Οι νόμοι περιορίζουν τους κατασκευαστές να χρησιμοποιούν εμπορικές ονομασίες στα γενόσημα φάρμακά τους, καθώς θα ήταν παραβίαση της πνευματικής ιδιοκτησίας. Ωστόσο, είναι 100% νόμιμη η χρήση των ίδιων συστατικών κατά την παρασκευή των φαρμάκων τους."
q_6 = "Γιατί το σχήμα του γενόσημου χαπιού φαίνεται διαφορετικό από το επώνυμο?"
a_6 = "Παρόμοια με τα προβλήματα πνευματικής ιδιοκτησίας με τα ονόματα των φαρμάκων, το σχήμα του χαπιού δεν μπορεί να είναι το ίδιο από τη μια επωνυμία στην άλλη. Για το λόγο αυτό, τα γενόσημα χάπια θα φαίνονται διαφορετικά, ωστόσο τα συστατικά παραμένουν τα ίδια."
q_7 = "Ποια είναι η διαφορά μεταξύ των Μαλακών Δισκίων και των Κανονικών Δισκίων?"
a_7 = "Η διαφορά έγκειται στην ταχύτητα δράσης και στη ζώνη απορρόφησης. Τα μαλακά δισκία δρουν πιο γρήγορα και διαλύονται κάτω από τη γλώσσα. Αυτό σας επιτρέπει να παίρνετε αλκοόλ ή να τρώτε λιπαρά τρόφιμα πριν από τη σεξουαλική επαφή. Τα κανονικά δισκία δεν λειτουργούν τόσο γρήγορα όσο τα μαλακά και η κατανάλωση αλκοόλ δεν συνιστάται.."
q_8 = "Πώς συσκευάζονται τα προϊόντα?"
a_8 = "Τα χάπια διατίθενται σε συσκευασίες με κυψέλες που περιέχουν δέκα χάπια η καθεμία. Οι παραγγελίες που περιέχουν 60 χάπια (6-10 συσκευασίες) θα αποστέλλονται σε μία συσκευασία. Οι μεγαλύτερες παραγγελίες θα χωριστούν σε δύο ή περισσότερα πακέτα και θα παραδοθούν σε χωριστούς φακέλους."
q_9 = "Θα παρέχονται άλλα προϊόντα στο μέλλον?"
a_9 = "Εάν δεν βλέπετε το φάρμακο που αναζητάτε στον ιστότοπό μας, επικοινωνήστε μαζί μας το συντομότερο δυνατό και θα προσπαθήσουμε να το αποκτήσουμε και να το προσθέσουμε στη λίστα προϊόντων μας."
q_10 = "Είναι τα προϊόντα σας εγκεκριμένα από τον FDA?"
a_10 = "Όλα τα προϊόντα μας αποστέλλονται από και κατασκευάζονται στην Ινδία. είναι όλα εγκεκριμένα για εξαγωγή από τον ΙΝΔΙΚΟ FDA."
q_11 = "Τι μπορώ να περιμένω μετά την υποβολή της παραγγελίας μου?"
a_11_1 = "Αφού υποβάλετε την παραγγελία σας, αποστέλλεται στο σύστημα παραγγελιών μας, όπου ένας εξουσιοδοτημένος ιατρός θα ελέγξει τα στοιχεία σας και θα εγκρίνει ή θα απορρίψει το αίτημα. "
a_11_2 = "Εφόσον εγκριθεί η παραγγελία, μια συνταγή που παρέχεται από τον ίδιο γιατρό θα σταλεί στο σύστημα παραγγελιών μας και το φαρμακείο θα συμπληρώσει και θα στείλει το φάρμακο άμεσα."
q_12 = "Ποιοι τρόποι πληρωμής γίνονται δεκτοί?"
a_12 = "Για να διασφαλίσουμε την επεξεργασία της παραγγελίας σας σε πολύ σύντομο χρονικό διάστημα, δεχόμαστε μόνο πιστωτικές κάρτες, κρυπτογραφικά νομίσματα και sepa αυτή τη στιγμή. Μόλις εγκριθεί η πληρωμή σας, τα προϊόντα σας συσκευάζονται και αποστέλλονται αμέσως."
q_13 = "Ποιες πιστωτικές κάρτες δέχεστε?"
a_13 = "Αυτή τη στιγμή, η εταιρεία μας δέχεται Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Πότε χρεώνετε την πιστωτική μου κάρτα?"
a_14 = "Μόλις η παραγγελία σας διεκπεραιωθεί και γίνει αποδεκτή από το τμήμα τιμολόγησης της εταιρείας, η πιστωτική σας κάρτα θα χρεωθεί."
q_15 = "Ποια είναι η πολιτική απορρήτου σας?"
a_15_1 = "Η εταιρεία μας είναι αφοσιωμένη στην προστασία των προσωπικών σας στοιχείων και στην ασφάλεια των προσωπικών σας στοιχείων. Για πλήρη διαφάνεια της πολιτικής απορρήτου μας, ανατρέξτε στην ενότητα της πολιτικής απορρήτου στους όρους και τις προϋποθέσεις που αναφέρονται στον ιστότοπό μας (στη σελίδα παραγγελίας.)"
a_15_2 = "Λάβετε υπόψη ότι η εταιρεία μας χρησιμοποιεί ποιοτική τεχνολογία κρυπτογράφησης ασφαλείας, διασφαλίζοντας ότι η πιστωτική σας κάρτα και άλλες πληροφορίες υποβάλλονται με το υψηλότερο δυνατό επίπεδο προστασίας. Τα ηλεκτρονικά μας συστήματά μας περνούν συχνά από ελέγχους ασφαλείας για τη διατήρηση ενός επαρκώς προστατευμένου συστήματος παραγγελιών."
q_16 = "Ποια είναι η πολιτική ακύρωσης της εταιρείας σας?"
a_16 = "Έχετε τη δυνατότητα να ακυρώσετε οποιαδήποτε παραγγελία πριν αποσταλεί. Δυστυχώς, εάν η παραγγελία σας έχει ήδη αποσταλεί, δεν μπορείτε να ακυρώσετε την παραγγελία ή να ζητήσετε άμεση επιστροφή χρημάτων. Για περισσότερες πληροφορίες σχετικά με την πολιτική ακύρωσης, ανατρέξτε στην ενότητα Όροι & Προϋποθέσεις της σελίδας παραγγελίας μας."
q_17 = "Τι είναι η κρυπτογράφηση SSL και γιατί απαιτείται?"
a_17_1 = "Η κρυπτογράφηση SSL (αλλιώς γνωστή ως HTTPS) είναι ένας τρόπος διατήρησης των προσωπικών πληροφοριών που μεταδίδονται μέσω του Διαδικτύου με ασφάλεια και προστασία.."
a_17_2 = "Αυτή η κρυπτογράφηση χρησιμοποιεί μια υποδομή δημόσιου κλειδιού (ή PKI) για να επιβεβαιώσει τη νομιμότητα του ιστότοπου. Αυτό το δημόσιο/ιδιωτικό κλειδί μπορεί να κρυπτογραφήσει αναγνωριστικά, μηνύματα και δεδομένα για να τα διατηρήσει ασφαλή μόλις μεταδοθούν στο διαδίκτυο."
a_17_3 = "Για να επαληθεύσετε ότι οι εκπομπές μας είναι κρυπτογραφημένες, το πρόγραμμα περιήγησής σας θα πρέπει να εμφανίζει ένα μικρό εικονίδιο λουκέτου ή κλειδιού. Θα πρέπει επίσης να παρατηρήσετε ότι η διεύθυνση URL θα ξεκινά με HTTPS αντί για HTTP. Οι κρυπτογραφήσεις SSL (HTTPS) που παρέχονται από μια αρχή ψηφιακής πιστοποίησης συμβάλλουν στην ασφάλεια του ιστότοπού μας με ιδιωτικές και εμπιστευτικές πληροφορίες."
q_18 = "Υπάρχουν περιορισμοί ηλικίας για αγορές στον ιστότοπό σας?"
a_18 = "Οι πελάτες 18 ετών και άνω είναι ευπρόσδεκτοι να αγοράσουν οποιοδήποτε προϊόν από τον ιστότοπό μας. Δυστυχώς, δεν εξυπηρετούμε κανέναν κάτω των 18 ετών."
q_19 = "Πώς αποστέλλονται οι παραγγελίες σας?"
a_19 = "Αυτήν τη στιγμή προσφέρουμε στους πελάτες μας δύο τύπους μεθόδων αποστολής. Υπηρεσία ταχυμεταφορών (ανιχνεύσιμη) και διεθνής αεροπορική αποστολή."
q_20 = "Σε ποιες περιοχές στέλνετε τα προϊόντα σας?"
a_20 = "Η εταιρεία μας αποστέλλει προϊόντα σε όλο τον κόσμο."
q_21 = "Τι γίνεται αν η παραγγελία μου καθυστερήσει στο τελωνείο?"
a_21 = "Εάν αντιμετωπίζετε προβλήματα παραλαβής της παραγγελίας σας, επικοινωνήστε με το κέντρο εξυπηρέτησης πελατών μας το συντομότερο δυνατό και θα εργαστούμε σκληρά για να επιλύσουμε άμεσα τυχόν προβλήματα."
q_22 = "Τι γίνεται αν το δέμα μου παραδοθεί κατεστραμμένο ή δεν φτάσει ποτέ?"
a_22 = "Εάν αντιμετωπίζετε προβλήματα με την παραγγελία σας, επικοινωνήστε με την εξυπηρέτηση πελατών και θα στείλουμε ξανά το προϊόν ή θα επιστρέψουμε τα χρήματά σας. Για περισσότερες πληροφορίες, ανατρέξτε στην ενότητα πολιτικής στον ιστότοπό μας."
q_23 = "Πότε μπορώ να περιμένω να φτάσει το πακέτο μου?"
a_23 = "Οι πελάτες μπορούν να επιλέξουν ανάμεσα σε δύο τύπους παράδοσης. Η αεροπορική αποστολή ή η ταχυδρομική υπηρεσία των ΗΠΑ για πελάτες των ΗΠΑ μπορεί να διαρκέσουν 2-3 εβδομάδες, αλλά ενδέχεται να παραδοθούν νωρίτερα. Η παράδοση με courier EMS διαρκεί 5-7 εργάσιμες ημέρες. (Εξαιρούνται οι αργίες)"
q_24 = "Γιατί δεν έλαβα το email επιβεβαίωσης?"
a_24 = "Εάν δεν έχετε λάβει ακόμη ένα email επιβεβαίωσης, ενδέχεται να έχετε εισαγάγει λανθασμένη διεύθυνση e-mail κατά τη συμπλήρωση της παραγγελίας σας. Το email μπορεί επίσης να λείπει επειδή αποκλείστηκε και στάλθηκε στον φάκελο ανεπιθύμητων μηνυμάτων. Τέλος, ελέγξτε για να βεβαιωθείτε ότι τα εισερχόμενά σας δεν είναι γεμάτα."
q_25 = "Γιατί απορρίφθηκε η πληρωμή μου?"
a_25 = "Εάν η πληρωμή σας απορρίφθηκε, θα πρέπει να ελέγξετε για να βεβαιωθείτε ότι παρείχατε τα σωστά στοιχεία πληρωμής. Εάν τα στοιχεία πληρωμής είναι ακριβή, ελέγξτε εάν η εταιρεία της πιστωτικής σας κάρτας εγκρίνει τις ηλεκτρονικές συναλλαγές και αν υπάρχουν αρκετά χρήματα για την κάλυψη της παραγγελίας σας."
q_26 = "Μπορώ να αλλάξω την επιλογή αποστολής μου?"
a_26 = "Όλες οι παραγγελίες αποστέλλονται εντός 24 ωρών από την έγκριση της συναλλαγής. Μπορείτε να αλλάξετε την αποστολή ανά πάσα στιγμή κατά τη διάρκεια αυτής της περιόδου, επικοινωνώντας με το τμήμα υποστήριξης πελατών μας. Μόλις αποσταλεί η παραγγελία, δεν υπάρχει τρόπος να αλλάξετε την επιλογή αποστολής."
q_27 = "Πρέπει να είμαι σπίτι για να υπογράψω για το πακέτο;?"
a_27 = "Κάποιος πρέπει να είναι σπίτι την ώρα της παράδοσης για να υπογράψει για το δέμα σας. Εάν κανείς δεν είναι διαθέσιμος να υπογράψει, η ταχυδρομική υπηρεσία θα σας αφήσει μια επιστολή που θα σας ζητάει να παραλάβετε το δέμα από τον τοπικό κούριερ."
q_28 = "Μπορώ να παρακολουθήσω την παραγγελία μου?"
a_28_1 = "Εάν θέλετε να ελέγξετε την κατάσταση της παραγγελίας σας, μπορείτε να συνδεθείτε στον ιστότοπο υποστήριξης για να βρείτε τις πληροφορίες εκεί. Πληροφορίες παρακολούθησης παρέχονται επίσης για όλες τις παραγγελίες που αποστέλλονται μέσω κούριερ."
a_28_2 = "Μπορείτε να ελέγξετε την κατάσταση της παραγγελίας εάν συνδεθείτε στον ιστότοπο υποστήριξής μας. Λίγες ημέρες μετά την αποστολή του πακέτου, θα σας παράσχουμε έναν αριθμό παρακολούθησης και έναν σύνδεσμο προς τον ιστότοπο, που σας επιτρέπει να ελέγξετε την κατάσταση της παραγγελίας σας ηλεκτρονικά."
q_29 = "Η παραγγελία μου δεν παραδόθηκε ποτέ. Τι κάνω τώρα?"
a_29 = "Εάν δεν λάβετε ποτέ την παραγγελία σας, θα πρέπει πρώτα να επικοινωνήσετε με το τοπικό ταχυδρομείο σας για να δείτε εάν βρίσκεται εκεί. Επικοινωνήστε με το τμήμα αποστολών μας για περαιτέρω ενέργειες εάν το δέμα σας δεν βρίσκεται στο ταχυδρομείο. Θυμηθείτε, ένα δέμα που αποστέλλεται αεροπορικώς θα πρέπει να φτάσει σε όχι περισσότερο από τρεις εβδομάδες και όχι περισσότερες από δέκα ημέρες εάν αποσταλεί με κούριερ."
q_30 = "Έλαβα μερικώς την παραγγελία μου. Και τώρα?"
a_30 = "Για μεγαλύτερες παραγγελίες, θα τις χωρίσουμε σε ξεχωριστά πακέτα. Περιμένετε μερικές επιπλέον ημέρες για να φτάσει η υπόλοιπη παραγγελία σας. Εάν δεν φτάσει, επικοινωνήστε με το τμήμα αποστολών μας."
q_31 = "Γιατί χρειάζεστε ασφάλεια?"
a_31 = "Απαιτείται ασφάλιση σε περίπτωση απώλειας ή απώλειας της παραγγελίας σας μέσω ταχυδρομείου. Σε περίπτωση επιστροφής χρημάτων, το κόστος της ασφάλισης δεν επιστρέφεται."
