author_t_13 = "<b>Λουκία Β</b>"
t_13 = "“Δεν έχω χρησιμοποιήσει ποτέ μια online υπηρεσία για να λάβω τα φάρμακά μου στο παρελθόν. Χαίρομαι πολύ που έκανα μια δοκιμή στην εταιρεία σας. Αν κάποιος ψάχνει για οικονομικά φάρμακα online, αυτό είναι ένα εξαιρετικό μέρος.”"
author_t_14 = "<b>Ρούντολφ Λ</b>"
t_14 = "“Αποφάσισα να δοκιμάσω αυτόν τον διαδικτυακό ιστότοπο αφού η τελευταία εταιρεία που χρησιμοποίησα σταμάτησε να πουλά τα φάρμακά μου και χάρηκα που το έκανα, μου εξοικονομούσε 56$ σε ένα μήνα.”"
author_t_15 = "<b>Μπέτυ Τ</b>"
