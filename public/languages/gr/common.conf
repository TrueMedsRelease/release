author_t_17 = "<b>Λορέτα Α</b>"
t_17 = "“Πήρα τα χάπια μου σε μια ωραία συσκευασία και σε σύντομο χρονικό διάστημα. Στάλθηκαν κατευθείαν στην πόρτα μου και δωρεάν.”"
author_t_18 = " <b>Φρανκ Ντ</b>"
t_18 = "“Έχω δοκιμάσει μερικά διαφορετικά διαδικτυακά φαρμακεία και πρέπει να πω ότι αυτό είναι ένα από τα καλύτερα. Χάρηκα που είδα ότι είχαν ένα καλό γενόσημο για το φάρμακο που χρειαζόμουν και σε εξαιρετική τιμή.”"
