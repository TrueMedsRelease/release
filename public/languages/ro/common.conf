[faq]
title = "FAQ"
faq_title = "ÎNTREBĂRI FRECVENTE"
q_1 = "Vindeți medicamente generice sau originale?"
a_1 = "Oferim atât medicamente generice cât și originale. Poți comanda orice produs; dar chiar și așa, versiunea generică e mai ieftină datorită lipsei reclamelor la ele. Medicamentele generice funcționează la fel ca varianta originală doar că la un cost mai mic."
q_2 = "Ce Medicații vindeți?"
a_2 = "O listă completă cu medicamente este disponibilă pe site la secțiunea „produse”. Datorită faptului că unele medicamente sunt considerate substanțe controlate, legea  cere un examen fizic de către doctorul tău pentru a le putea obține. În astfel de cazuri, nu putem vinde acele medicamente online. Astfel de medicamente includ Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin, și altele."
q_3 = "Ce înseamnă Generic?"
a_3 = "Generic înseamnă că au alt nume dar aceleași ingrediente. Conținutul pastilelor este absolut același la versiunea generică precum la varianta originală. În mod normal, medicamentele generice sunt diferite pentru că acestea nu sunt marketizate."
q_4 = "De ce produsul nostru e atât de ieftin?"
a_4 = "Sunt mai multe motive pentru care pridusele sunt mai ieftine decât la competiție. Produsele noastre întră în țară neînregistrate; așadar, nu au taxe. Nu cheltuim nimic pe marketing, iar producătorul este dintr-o zonă offshore, acolo unde productia este mai mică. (Nu se folosec copii la producția acestora.)"
q_5 = "De ce diferă numele de pe pastilă față de medicamentul original?"
a_5_1 = "Numele printat pe fiecare pastilă este al ingredientului activ folosit. Elementele folosite pentru a face medicamente generice sunt exact la fel ca medicamentele originale, singura diferență fiind numele."
a_5_2 = "Legea împiedică producătorii să folosească numele originale pe medicamentele generice pentru c că s-ar încălca legea Copyright. Totuși, este 100% legal să folosim aceleași ingrediente atunci când producem produse farmaceutice. "
q_6 = "De ce pastilele generice au forma diferită față de varianta originală?"
a_6 = "La fel ca la drepturile de copyright legate de numele medicamentelor, forma pastilelor nu poate fi la fel cu varianta originala. Din acest motiv, pastilele generice arată diferit, însă ingredientele rămân aceleași."
q_7 = "Care este diferența intre Tablete Moi și Tablete Normale?"
a_7 = "Diferența constă în viteza de acțiune și zona de absorbție. Tabletele moi acționează mai rapid și se dizolvă sub limbă. Asta îți permite să bei alcool sau să mănânci mâncăruri grase înainte de actul sexual. Tabletele normale nu funcționează la fel de rapid ca cele moi, iar băutul nu este deloc recomandat."
q_8 = "Cum sunt ambalate aceste produse?"
a_8 = "Pastilele vin în blistere de câte zece pastile fiecare. Comenzile care conțin 60 de pastile (6-10 pachete) se vor livra într-un singur colet. Comenzile mai mari vor fi împărțite în două sau mai multe pachete, și livrate în colete diferite. "
q_9 = "Pe viitor vor mai fi alte produse?"
a_9 = "În caz că nu găsești medicamentul pe care îl cauți la noi pe site, te rugăm ia legătura cu noi de îndată, și noi vom face tot posibilul să îl obținem și să îl adaugam în listă. "
q_10 = "Sunt produsele voastre aprobate de FDA?"
a_10 = "Toate produsele sunt livrate de la producător din India; toate sunt aprobate pentru export de către FDA-ul Indian."
q_11 = "La ce să mă aștept după ce plasez comanda?"
a_11_1 = "După ce plasezi comanda, aceasta ajunge la noi în sistem, apoi este verificată de către un medic în concordanță cu informațiile tale, și o va aproba sau o va respinge. "
a_11_2 = "Atât timp cât comanda este aprobată, o rețetă avizată de către același medic va fi trimisă către comanda ta, iar farmacia va completa și va livra medicamentele în mod promt. "
q_12 = "Ce metode de plată sunt acceptate?"
a_12 = "Pentru a vă asigura că comanda dvs. este procesată într-un interval de timp foarte scurt, acceptăm doar carduri de credit, Cripto valute și sepa în acest moment. Odată ce plata dvs. este aprobată, produsele dvs. sunt ambalate și expediate imediat."
q_13 = "Which credit cards do you accept?"
a_13 = "Momentan compania noastră acceptă doar Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Când luați banii de pe cardul meu?"
a_14 = "De îndată ce comanda a fost procesată și acceptată de către departamentul de facturare, cardul tău va fi debitat."
q_15 = "Care este politica voastră de confidențialitate?"
a_15_1 = "Compania noastră este complet dedicată în a proteja informațiile tale personale și a le păstra confidențiale. Pentru o transparență totală a politicii noastre, te rugăm să mergi la secțiunea cu politica de condifențialitate și la termenii și condițiile listate la noi pe site (pe pagina cu comanda.)"
a_15_2 = "Ține cont că societatea noastră folosește tehnologie de encriptare de calitate, astfel ne asiguram că informațiile cardului tău și tot ce ține de datele tale personale sunt în siguranță. Sistemul nostru online trece în mod frecvent prin mai multe filtre de securitate, pentru a menține un sistem complet asigurat și protejat într-un mod adecvat. "
q_16 = "Care este politica companiei legată de anulări?"
a_16 = "Ai posibilitatea de a anula orice comandă înainte ca aceasta să fie livrată. Din păcate, când comanda a fost deja livrată, nu o mai poți anula sau face cerere instant de returnare bani. Pentru mai multe informații legate despre politica noastră de anulare, te rugăm mergi pe pagina termeni și condiții. "
q_17 = "Ce înseamnă encriptare SSL, și de ce este necesară?"
a_17_1 = "Encriptarea SSL (cunoscută și ca HTTPS) este o cale de a menține informațiile private ce sunt transmise pe internet cât mai sigure și în siguranță."
a_17_2 = "Acest mod de encriptare folosește Public Key Infrastructure (PKI) pentru a confirma legitimitatea unui site. Acest public/private key poate encripta isd, mesaje, și date pentru a le menține sigure după ce acestea au fost transmise online. "
a_17_3 = "Pentru a verifica dacă transmisiile noastre sunt encriptate, în browser ar trebui să vezi un mic simbol sau iconiță. De asemenea, ar trebui să observi și faptul că URL-ul va începe cu HTTPS nu cu HTTP. Encriptarea SSL (HTTPS) oferită de către o autoritate digitală certificată ajută la asigurarea site-ului cu informații private și confidențiale. "
q_18 = "Există restricții de vârstă pentru a putea cumpăra de pe site?"
a_18 = "Clienții de 18 ani sau mai mari sunt bine veniți la noi pe site pentru a cumpăra ce produs doresc. Din păcate, nu putem vinde nimic celor sub 18 ani. "
q_19 = "Cum sunt livrate comenzile?"
a_19 = "În momentul de față clienți i noștri beneficiază de două de livrare. Prin curier (se poate urmări) și prin poșta aeriană internațională. "
q_20 = "Către ce țări livrari produsele?"
a_20 = "Compania noastră vinde produse în întreaga lume."
q_21 = "Și dacă ce am comandat este oprit la vamă?"
a_21 = "Dacă întâmpini probleme cu comanda, te rugăm contactează-ne imediat, și noi vom face tot posibilul să îți rezolvăm problemele cât mai rapid.  "
q_22 = "Dacă colectul ajunge deteriorat sau nu ajunge deloc?"
a_22 = "Dacă ai vreo problemă cu comanda ta, te rugăm contactează-ne și noi vom re-trimite coletul sau îți vom înapoia banii. Pentru mai multe informații, te rugăm vezi politica noastră de pe site. "
q_23 = "Când mă pot aștepta să ajungă comanda la mine?"
a_23 = "Clienții pot alege din două variante de livrare. Poșta aeriană sau poșta US pentru clienții din USA, durează între 2-3 săptămâni dar e posibil să ajungă și mai devreme. Curier EMS ce durează între 5-7 zile lucrătoare (Exclus sărbători legale)."
q_24 = "De ce nu am primit email-ul de confirmare?"
a_24 = "În caz că nu ai primit un email de confirmare, este posibil să fi introdus o adresă incorectă atunci când ai completat detaliile comenzii. Email-ul poate lipsi și din cauză că acesta a fost blocat sau trimis în fișierul spam. Nu în ultimul rând, verifică ca nu cumva inbox-ul să fie plin. "
q_25 = "De ce mi s-a anulat plata?"
a_25 = "În caz că plata ta a fost anulată, trebuie să verifici dacă ai oferit informațiile corecte pentru plată. Dacă aceste informații sunt corecte, verifică să vezi dacă banca ta aprobă astfel de tranzacții și dacă ai suficiente fonduri pentru a acoperi comanda. "
q_26 = "Pot schimba opțiunea de livrare?"
a_26 = "Toate comenzile sunt trimise în 24 de ore de când s-a efectuat tranzacția. Poți schimba opțiunea de livrare în acest termen contactând relații clienți. De îndată ce comanda este livrată, nu mai este posibil să poți schimba opțiunea de livrate. "
q_27 = "Trebuie să fiu acasă pentru a semna de primire?"
a_27 = "Trebuie să fie cineva la momentul livrării pentru a semna de primire. Dacă nu este nimeni pentru a semna de primire, poșta îți va lăsa un bilet în care ți se va spune când poți veni pentru a ridica coletul de la oficiul poștal local."
q_28 = "Pot urmări comanda?"
a_28_1 = "Dacă vrei să urmărești comanda, te poți autentifica în contul tău și obține de acolo toate informațiile. Aceste informații sunt oferite pentru toate comenzile livrate prin curier."
a_28_2 = "Poți vedea statusul comenzii dacă intri în cont. La câteva zile după ce livrarea s-a efectuat, îți vom putea oferi și un număr AWB precum și un link către site, astfel putând sa verifici statusul comenzii tale."
q_29 = "Comanda mea n-a fost livrată niciodată; ce pot face?"
a_29 = "Dacă nu primești comanda, în primul rând trebuie să contactezi oficiul poștal pentru a vedea dacă e acolo. Te rugăm contactează departamentul nostru de livrări dacă coletul nu se află nici la poștă. Ține minte, un colet livrat prin poșta aeriană ar trebui să ajungă nu mai devreme de trei săptămâni și nu mai târziu de zece zile în caz ca e trimis prin curier."
q_30 = "Am primit comanda parțial; ce fac acum?"
a_30 = "Comenzile mai mari le vom împărții în mai multe colete. Te rugăm să aștepți câteva zile în plus pentru ca și restul comenzii să sosească; în caz că nu sosește, contactează departamentul nostru de livrări. "
q_31 = "De ce ai nevoie de asigurare?"
a_31 = "Asigurarea este necesară în caz de pierdere sau pierdere a comenzii dumneavoastră prin poștă. În cazul unei rambursări, costul asigurării nu este rambursabil."
