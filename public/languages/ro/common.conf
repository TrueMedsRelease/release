[about_us]
title = "Despre noi"
text = """<p>Cu peste 20 de ani de experiență în domeniul online, compania noastră muncește din greu sa mențină și să îmbunătățească serviciul nostru pentru clienți. Afacerea noastră este determinată să satisfacă toate nevoile clienților de la cap la coadă. Avem mereu produse în stoc, asta însemnând ca pot fi livrate în maximum 48 de ore de când plata a fost făcută.</p>
<p>Oferim clienților noștri 100% garanția livrării, lucru care înseamnă că orice medicament ce nu ajunge la tine în timpul estimat se va retrimite <b>GRATUIT</b>, sau vei primi banii înapoi. În plus, dacă nu ești pe deplin satisfăcut cu produsele noastre medicale sau ai vrei problemă, politica noastră de returnare bani îți permite să poți lua legătura cu serviciul nostru pentru clienți în limita a 30 de zile pentru a primi banii înapoi. </p>
<p>Afacerea noastră muncește din greu ca satisfacția clienților noștri să fie mereu prioritatea numărul unu. Ne bucurăm să primim clienți noi oferindu-le mereu beneficii uimitoare, precum și reduceri pentru clienți care revin la noi.</p>"""
title1 = "Medicamente Generice de Înaltă Calitate"
text1 = "Medicamentele generice vândute pe site-ul nostru oferă dozajul exact, puterea, calitatea, și siguranța precum varianta originală. Aceste medicamente ofera aceleași beneficii terapeutice precum variantele originale, și le vei putea administra exact în același mod. "
title2 = "Livrare Rapidă și Gratuită"
text2_1 = "Clienții noștri beneficiază de avantajul alegerii între una din doua variante de livrare. "
text2_2 = "Poșta Aeriană  - Poate dura până la 2-3 săptămâni"
text2_3 = "Curier  - Durează între 5-7 zile lucrătoare"
text2_4 = "De asemenea oferim și livrare gratuită la anumite comenzi."
text2_5 = "Livrarea standard este gratuită pentru comenzile de $200 sau mai mari."
text2_6 = "Livrarea expres este gratuită pentru comenzile de $200 sau mai mari."
title3 = "Plăți sigure si in siguranță"
text3_1 = "Echipa noastră de experți este complet dedicată în a păstra private informațiile tale personale și legate de comenzi."
text3_2 = "Pentru că vrem să știi că ești mereu protejat atunci când cumperi de la noi, muncim din greu pentru a crea protocoale de siguranță cât mai puternice, și le monitorizăm cu mare atenție de fiecare dată."
text3_3 = "Facem asta:"
text3_4 = "Folosim serviciile de siguranță VeriSign pentru a encripta toate datele și comunicațiile intre clienți și companie.  "
text3_5 = "Acceptăm plata prin MasterCard Secure Code și prin Visa Payments, servicii ce folosesc securitate 3D pentru extra protecție la fiecare tranzacție. "
text3_6 = "Căutăm în mod continuu metode noi și mai bune pentru a ne proteja clienții și plățile pe care le fac. Pachetul nostru de securitate oferă liniște pentru oricine comandă de la noi de pe site. "
title4 = "Garanția Banilor Inapoi "
text4 = "Poți conta pe compania noastră că vei primi servicii de calitate și medicamente în care poți avea încredere. Compania noastră este determinată să își satisfacă fiecare client cu servicii remarcabile. Dacă ai vreo grijă sau problemă, poți contacta serviciul de relații clienți pentru ajutor comod, rapid și prietenos în vedera găsirii celei mai bune soluții pentru fiecare situație. "
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Testimoniale"
text = "Suntem mândri că avem mai mult de <b>1 000 000 de recenzii pozitive</b> lăsate de clienții noștri mulțumiți pe site-ul nostru. Iată câteva dintre ele:"
author_t_1 = "<b>Andrei Popescu</b>"
t_1 = "“Niciodată n-am fost mai mulțumit de un serviciu online. Livrarea a fost rapidă, și totul a fost simplu de folosit.”"
author_t_2 = "<b>Ilie Mărgărit</b>"
t_2 = "“După ce mi-am pierdut slujba, mi-a fost teamă că nu îmi voi mai putea permite medicamentele. Slavă domnului că am dat de acest site.”"
author_t_3 = "<b>Sanda Popa</b>"
t_3 = "“Tocmai am economisit $45 pe medicamente doar fiindcă am luat de pe acest site și nu de pe cel pe care îl foloseam de ani de zile.”"
author_t_4 = "<b>Elena Mihai </b>"
t_4 = "“Mi-a zis o prietenă de acest site, și în mod clar o să îi mulțumesc data viitoare când ne vom întâlni ”"
author_t_5 = "<b>Alexia Gogu</b>"
t_5 = "“Livrare rapidă, relații cu clienți de calitate, prețuri accesibile.”"
author_t_6 = "<b>Irina Modrogan </b>"
t_6 = "“Wow, comanda mea a ajuns mai repede decât era de așteptat. Mulțam!”"
author_t_7 = "<b>Petru Scarlatescu</b>"
t_7 = "“N-am știut niciodată ca medicamentele generice sunt la fel de bune ca cele de renume, și mai ieftine.”"
author_t_8 = "<b>Magda Lita</b>"
t_8 = "“Serviciu uimitor și de calitate ”"
author_t_9 = "<b>Mark L</b>"
t_9 = "“Cea mai simplă comandă online din câte am făcut până acum. Sigur mă voi întoarce.”"
author_t_10 = "<b>Stefan Galai</b>"
t_10 = "“Prețuri excelente; mulțumesc pentru serviciul de calitate.”"
author_t_11 = "<b>Suzana Tamara </b>"
t_11 = "“Locul ăsta e ideal pentru cumpărat medicamente, mai ales dacă ești cineva ca mine de ia foarte multe. Prețurile sunt convenabile, iar livrarea foarte rapidă.”"
author_t_12 = "<b>Matei Dumitrescu </b>"
t_12 = "“O alternativă mișto de unde îți poți lua medicamentele fără ca familia sa afle exact ce se află în colet. Foarte discret și intim. Mulțumesc.”"
author_t_13 = "<b>Lucia W</b>"
t_13 = "“N-am mai folosit până acum un serviciu online pentru a îmi lua pastile. Sunt foarte bucuroasă că am încercat acest site. Dacă e cineva care caută medicamente ieftine online, aici e locul ideal.”"
author_t_14 = "<b>Radu Jipa</b>"
t_14 = "“Am încercat să folosesc acest site după ce firma de unde îmi luam medicamentele a dat faliment, și mă bucur că am descoperit acest loc, economisesc acum $65 pe lună.”"
author_t_15 = "<b>Beti Rotunjeanu</b>"
t_15 = "“De regulă nu stau să las recenzii, însă chiar mi-a plăcut locul ăsta și modul simplu cu care am putut face cumpărături. A fost foarte simplu să îmi comand produsele dorite, și au ajuns și la timp.”"
author_t_16 = "<b>Tommy M</b>"
t_16 = "“N-ai cum să îi întreci la prețuri mici și livrare rapidă”"
author_t_17 = "<b>Loretta A</b>"
t_17 = "“Am primit pastilele într-un colet drăguț și într-un timp destul de decent. Au fost livrate direct la ușă și gratuit.”"
author_t_18 = " <b>Frank D</b>"
t_18 = "“Am încercat mai multe farmacii online și trebuie să spun că asta e cea mai ok. Mă bucur să văd că au și versiunea generică pentru medicamentele de care am eu nevoie, și la un preț super.”"
author_t_19 = " <b>Lidia Oana </b>"
t_19 = "“Oameni drăguți, pastile convenabile la preț, livrare rapidă. Una peste alta, le dau 10.”"
author_t_20 = " <b>Lenny P</b>"
t_20 = "“E pentru prima dată când cumpăr de aici și voi reveni când voi avea din nou nevoie de medicamente, experiența a fost una foarte bună pentru cineva ca mine care nu prea cumpără online.”"
