[about_us]
title = "Om oss"
text = """<p>Med mer enn 20 års erfaring på nettet, streber firmaet vårt alltid etter å opprettholde og forbedre kundeservicen vår. Virksomheten vår er fast bestemt på å tilfredsstille behovene til kundene våre fra begynnelse til slutt. Vi har alltid alle produktene våre på lager, noe som betyr at de kan sendes ut innen 48 timer etter at betalingen har blitt godkjent.</p>
<p>Vi tilbyr kundene våre en 100 % leveringsgaranti, noe som betyr at alle medisiner som ikke når deg i tide blir sendt på nytt GRATIS, ellers så vil du motta full refusjon. I tillegg, hvis du ikke er helt fornøyd med medisinene dine eller har noen bekymringer, vil vår problemfrie, pengene-tilbake-garanti gir deg muligheten til å kontakte kundestøtten vår innen 30 dager for å motta full refusjon.</p>
<p>Vi streber etter å gjøre kundetilfredsheten til vår førsteprioritet. Vi ønsker alltid nye kunder velkommen og tilbyr dem enestående fordeler, og rabatter er tilgjengelige for tilbakevendende kunder.</p>"""
title1 = "Generiske legemidler av høy kvalitet"
text1 = "De generiske legemidlene som selges på nettstedet vårt gir den nøyaktig samme dosen, styrken, kvaliteten og sikkerheten som merkevare medisiner. Disse medisinene gir de samme terapeutiske fordelene som merkevarer på resept, og du vil ta dem på nøyaktig samme måte."
title2 = "Rask og gratis leveringy"
text2_1 = "Kundene våre har fordelen av å kunne velge en av to forsendelsesmetoder."
text2_2 = "Luftpost – kan ta opptil 2–3 ukers"
text2_3 = "Budtjeneste - Tar 5-7 virkedager"
text2_4 = "Vi kan også tilby gratis frakt på spesifikke bestillinger."
text2_5 = "Standardfrakt er gratis for bestillinger på $200 eller mer."
text2_6 = "Ekspressfrakt er gratis for bestillinger på $300 eller mer."
title3 = "Trygge og sikre betalinger"
text3_1 = "Våre eksperter er dedikert til å holde den personlige- og bestillingsinformasjonen din privat. Vi ønsker at kundene våre skal føle seg trygge før, under og etter hver eneste online-transaksjon."
text3_2 = "Fordi vi vil at du skal vite at du er helt trygg når du handler hos oss, jobber vi hardt for å sette på plass sterke sikkerhetsprotokoller, følger dem nøye og med stor respekt."
text3_3 = "Slik gjør vi det:"
text3_4 = "Vi bruker VeriSigns sikkerhetstjenester til å kryptere all data og kommunikasjon mellom kundene og firmaet."
text3_5 = "Vi godtar Mastercard Secure Code-betalinger og Verified by Visa-betalinger, som bruker 3D-sikkerhet for ekstra beskyttelse ved hver eneste transaksjon."
text3_6 = "Vi ser kontinuerlig etter nye og forbedrede måter å beskytte kundene våre og betalinger deres på. Vår sikkerhetspakke gir trygghet til alle som bestiller fra nettsiden vår."
title4 = "Pengene tilbake-garanti"
text4 = "Du kan stole på at firmaet vårt vil tilby deg kvalitetsservice og medisiner du kan kan være trygg på. Firmaet vårt er fast bestemt på å imøtekomme alle kunders behov med våre bemerkelsesverdige tjenester. Hvis du har noen bekymringer eller problemer, kan du kontakte kundestøtten vår for praktisk, rask og vennlig hjelp for å finne den beste løsningen for enhver situasjon."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Vitnesbyrd"
text = "Vi er stolte av å ha mer enn <b>1 000 000 positive anmeldelser </b> igjen av våre fornøyde kunder på nettstedet vårt. Her er noen av dem:"
author_t_1 = "<b>Tore P</b>"
t_1 = "“Jeg har aldri vært så fornøyd med en online-tjeneste i mitt liv. Frakten er rask, og tjenesten er enkel og grei å bruke.”"
author_t_2 = "<b>David H</b>"
t_2 = "“Etter å ha mistet jobben min var jeg bekymret for at jeg ikke skulle ha råd til medisinene mine lenger. Takk og lov for at jeg fant denne nettsiden.”"
author_t_3 = "<b>Terje L</b>"
t_3 = "“Jeg har nettopp spart $45 på medisinen min ved å bytte til denne nettsiden i stedet for den jeg har brukt i årevis.”"
author_t_4 = "<b>Helene L</b>"
t_4 = "“Jeg ble henvist til denne siden av en venn, og jeg skal definitivt takke henne neste gang vi møtes.”"
author_t_5 = "<b>Alexia K</b>"
t_5 = "“Rask levering, vennlig kundeservice og overkommelige priser.”"
author_t_6 = "<b>Trine T</b>"
t_6 = "“Helt fantastisk, bestillingen min kom mye raskere enn jeg hadde forventet. Takk!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“Jeg visste ikke at generiske medisiner var like bra som merkevaren, billigere også.”"
author_t_8 = "<b>Sara P</b>"
t_8 = "“Utrolig god service og de er veldig hyggelige også.”"
author_t_9 = "<b>Mark L</b>"
t_9 = "“Den enkleste nettbestillingen jeg noen gang har gjort. Kommer garantert tilbake hit igjen.”"
author_t_10 = "<b>Stefan E</b>"
t_10 = "“Fantastisk gode priser; takk for utmerket service.”"
author_t_11 = "<b>Susanne F</b>"
t_11 = "“Dette er et flott sted å gå og få medisinene sine, spesielt hvis du er som meg og trenger mange forskjellige. Prisene var rimelige og frakten var rask og enkel.”"
author_t_12 = "<b>Mateo D</b>"
t_12 = "“Dette er en veldig fin måte å få medisinene mine på uten at resten av familien min får vite nøyaktig hva som er i pakken. Veldig diskret og privat. Tusen takk.”"
author_t_13 = "<b>Lise W</b>"
t_13 = "“Jeg har aldri brukt en nettbasert tjeneste for å få tak i medisinene mine før. Jeg er så glad for at jeg ga firmaet deres en sjanse. Hvis noen ser etter rimelige medisiner på nettet er dette et flott sted å gjøre det på.”"
author_t_14 = "<b>Ronny L</b>"
t_14 = "“Bestemte meg for å prøve denne nettsiden etter at den siste siden jeg brukte sluttet å selge medisinene mine og glad jeg gjorde det, det sparte meg for $56 dollar i måneden.”"
author_t_15 = "<b>Betty T</b>"
t_15 = "“Jeg legger vanligvis ikke igjen anmeldelser, men jeg likte virkelig dette firmaet og hvor enkelt det var å handle fra dem på nettet. Det var veldig enkelt for meg å bestille alle produktene mine, og de ble levert til rett tid.”"
author_t_16 = "<b>Tommy M</b>"
t_16 = "“Man kan ikke slå de gode prisene og den raske leveringen.”"
author_t_17 = "<b>Loretta A</b>"
t_17 = "“Fikk pillene mine i en fin pakke og innen rimelig tid. De ble sendt rett hjem til meg på døren og gratis.”"
author_t_18 = " <b>Frank D</b>"
t_18 = "“Jeg har prøvd noen forskjellige nettapoteker og jeg må si at dette er et av de beste. Jeg var glad for å se at de hadde en god generisk versjon av den medisinen jeg trengte og til en veldig god pris.”"
author_t_19 = " <b>Libby F</b>"
t_19 = "“Hyggelige folk, rimelige piller og rask levering. Totalt sett gir jeg dem 10 av 10.”"
author_t_20 = " <b>Lene P</b>"
t_20 = "“Jeg er en førstegangskunde og vil komme tilbake hit når jeg trenger mer medisiner, det var en ganske god opplevelse for en som vanligvis ikke bestiller produkter på nettet.”"
