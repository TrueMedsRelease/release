[faq]
# “text”
title = "STILTE"
faq_title = "OFTE STILTE SPØRSMÅL"
q_1 = "Selger dere merkevare eller generiske legemidler?"
a_1 = "Vi tilbyr både generiske og merkevare medisiner. Du kan bestille hvilke av produktene du ønsker; den generiske versjonen er imidlertid billigere på grunn av manglen på markedsføring. Det generiske legemidlet fungerer på samme måte som merkevare medisinen, men til en lavere pris."
q_2 = "Hva slags medisiner selger dere?"
a_2 = "En fullstendig liste over alle legemidlene som er tilgjengelig på nettstedet vårt finnes under “produkter”. Fordi noen legemidler anses som kontrollerte stoffer, krever loven at du må gjennomgå en fysisk undersøkelse av legen din før du får dem. I slike tilfeller kan vi ikke selge disse på nettet. Slike legemidler inkluderer Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin og flere andre."
q_3 = "Hva betyr generisk?"
a_3 = "Generisk betyr det å bruke et annet navn for de samme ingrediensene. Innholdet i pillene er helt den samme i våre generiske versjoner som i de tilsvarende merkevare medisinene. Vanligvis så er generiske legemidler litt anderledes fordi de ikke markedsføres."
q_4 = "Hvorfor er produktet deres så billig?"
a_4 = "Det er flere grunner til at produktene våre er billigere enn de til konkurrentene våre. Produktene våre kommer uregistrert inn i landet; derfor er det ingen skatter og avgifter. Vi bruker ikke noe på markedsføring, produsenten er i en offshore-sone og produksjonskostnadene er mye lavere. (Det brukes ikke barnearbeid.)"
q_5 = "Hvorfor er navnet som er trykt på pillen forskjellig fra det på merkevaren?"
a_5_1 = "Navnet som er trykt på hver pille er den aktive ingrediensen som brukes. Ingrediensene som brukes til å lage generiske legemidler er nøyaktig de samme som i merkevare legemidelet, den eneste forskjellen er navnet."
a_5_2 = "Lovene begrenser produsenter fra å bruke merkevarenavn på generiske legemidler siden det ville være brudd på opphavsretten. Det er imidlertid 100 % lovlig å bruke de samme ingrediensene når de produserer sine egne legemidler."
q_6 = "Hvorfor ser formen på den generiske pillen annerledes ut enn merkevare versjonen?"
a_6 = "I likhet med opphavsretten til legemiddel navnene, kan ikke formen på pillen være helt lik fra ett merke til det neste. På grunn av dette vil generiske piller se litt annerledes ut, men ingrediensene forblir de samme."
q_7 = "Hva er forskjellen på myke piller og vanlige piller?"
a_7 = "Forskjellen ligger i hvor fort de virker og absorpsjons sonen. Myke tabletter virker raskere og løses opp under tungen. Dette lar deg innta alkohol eller spise fet mat før samleiet. Vanlige tabletter fungerer ikke like raskt som myke, og drikking av alkohol er ikke å anbefale."
q_8 = "Hvordan pakkes produktene?"
a_8 = "Pillene kommer i blisterforpakninger som inneholder ti piller i hver. Bestillinger som inneholder 60 piller (6-10 pakker) sendes i én pakke. Større bestillinger deles opp i to eller flere pakker og leveres i separate konvolutter."
q_9 = "Vil andre produkter kunne tilbys i fremtiden?"
a_9 = "Hvis du ikke finner den medisinen du ser etter på nettstedet vårt, vennligst kontakt oss så snart som mulig. Vi vil gjøre vårt beste for å få tak i medisinen og legge den til i produktlisten vår."
q_10 = "Er produktene deres godkjent av legemiddeltilsynet?"
a_10 = "Alle produktene våre sendes ut fra og produseres i India; de har alle blitt godkjent for eksport av det indiske legemiddeltilsynet."
q_11 = "Hva kan jeg forvente meg etter at jeg har sendt inn bestillingen min?"
a_11_1 = "Etter at du har sendt inn bestillingen din sendes den til vårt bestillingssystem, hvor en lisensiert lege vil gjennomgå informasjonen din og godkjenne eller avslå forespørselen din."
a_11_2 = "Så lenge bestillingen din blir godkjent vil et notat fra den samme legen bli sendt til bestillingssystemet vårt, og apoteket vil umiddelbart behandle bestillingen og sende ut medisinen."
q_12 = "Hvilke betalingsmåter godtar dere?"
a_12 = "For å sikre at bestillingen din blir behandlet i løpet av en veldig kort tidsramme, godtar vi bare kredittkort, kryptovalutaer og sepa på dette tidspunktet. Når betalingen er godkjent, blir produktene pakket og sendt umiddelbart."
q_13 = "Hvilke kredittkort godtar dere?"
a_13 = "På dette tidspunktet godtar firmaet vårt Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Når belaster dere kredittkortet mitt?"
a_14 = "Straks bestillingen din har blitt behandlet og akseptert av firmaets faktureringsavdeling vil kredittkortet ditt bli belastet."
q_15 = "Hva slags personvernregler har dere?"
a_15_1 = "Firmaet vårt er helt og fullt dedikert til å beskytte og holde den personlige og private informasjonen din trygg. For en fullstendig oversikt av personvernreglene våre, vennligst se avsnittet om personvernregler i vilkårene og betingelsene som er oppført på nettstedet vårt (på bestillingssiden.)"
a_15_2 = "Vær oppmerksom på at firmaet vårt bruker krypteringsteknologi av aller høyeste kvalitet for å sikre at kredittkortet ditt og all annen informasjon som sendes inn blir beskyttet på den best mulige måten. Våre nettsystemer gjennomgår ofte sikkerhetssjekker for å sikre at vi kan opprettholde et tilstrekkelig beskyttet bestillingssystem."
q_16 = "Hvilke avbestillingsregler gjelder for firmaet deres?"
a_16 = "Du har muligheten til å kansellere enhver bestilling før den sendes ut. Dessverre, hvis bestillingen din allerede har blitt sendt ut, kan du ikke kansellere bestillingen eller be om å få en umiddelbar refusjon. For mer informasjon om våre avbestillingsregler, vennligst se våre vilkår og betingelser på bestillingssiden vår."
q_17 = "Hva er SSL-kryptering, og hvorfor kreves det?"
a_17_1 = "SSL-kryptering (ellers kjent som HTTPS) er en måte å holde privat informasjon som overføres over internett trygg og sikker."
a_17_2 = "Denne krypteringen bruker en “Public Key Infrastructure” (eller PKI) for å bekrefte nettstedets legitimitet. Denne offentlige/private nøkkelen kan kryptere ID-er, meldinger og data for å holde dem trygge når de overføres på nettet."
a_17_3 = "For å bekrefte at overføringene våre er kryptert, bør et lite hengelås- eller nøkkelikon vises i nettleseren din. Du vil også kunne se at URL-en begynner med HTTPS i stedet for HTTP. SSL-krypteringer (HTTPS) levert av en digital sertifiseringsmyndighet bidrar til å sikre nettstedet vårt og gjør det trygt for privat og konfidensiell informasjon."
q_18 = "Er det aldersbegrensninger for kjøp på nettstedet deres?"
a_18 = "Kunder som er over 18 år er velkomne til å kjøpe hvilket som helst produkt fra nettstedet vårt. Dessverre så betjener vi ingen under 18 år."
q_19 = "Hvordan sendes bestillingene deres ut?"
a_19 = "Vi tilbyr for tiden kundene våre to forskjellige forsendelsesmetoder. Budtjeneste (sporbar) og internasjonal registrert luftpost."
q_20 = "Hvilke land sender dere produktene deres til?"
a_20 = "Firmaet vår sender produkter over hele verden."
q_21 = "Hva om bestillingen min blir forsinket i tollen?"
a_21 = "Hvis du opplever noen problemer med å få  bestillingen din gjennom tollen, vennligst ta kontakt med kundestøtte senteret vårt så fort som mulig. Vi vil gjøre så godt vi kan for å løse eventuelle problemer så fort som mulig."
q_22 = "Hva om pakken min blir levert skadet eller ikke blir levert i det hele tatt?"
a_22 = "Hvis du får noen problemer med bestillingen din, vennligst ta kontakt med kundestøtten så sender vi produktet på nytt eller refunderer pengene dine. For mer informasjon, se avsnittet gjeldende retningslinjene våre på nettstedet vårt."
q_23 = "Når kan jeg forvente mag at pakken min blir levert?"
a_23 = "Kundene våre kan velge mellom to typer leveringer. Luftpost eller US Postal Service for amerikanske kunder som kan ta 2-3 uker, men kan leveres tidligere. EMS budlevering tar 5-7 virkedager. (utenom helligdager)"
q_24 = "Hvorfor har jeg ikke mottatt e-postbekreftelsen min?"
a_24 = "Hvis du ennå ikke har mottatt en bekreftelse på e-post, kan det hende at du oppga feil e-postadresse da du fylte ut bestillingen. Det kan også hende at du ikke finner e-posten fordi den ble blokkert og sendt til søppelpost-mappen din. Til slutt, sjekk at innboksen din ikke er full."
q_25 = "Hvorfor ble betalingen min avvist?"
a_25 = "Hvis betalingen din ble avvist, bør du sjekke at du har oppgitt riktig betalingsinformasjon. Hvis betalingsinformasjonen er riktig bør du sjekke om kredittkortselskapet ditt godkjenner nettbaserte transaksjoner og om det er nok midler tilgjengelig for å dekke bestillingen din. "
q_26 = "Kan jeg endre på forsendelsesalternativet mitt?"
a_26 = "Alle bestillinger sendes ut innen 24 timer etter at transaksjonen har blitt godkjent. Du kan endre på fraktalternativet når som helst i løpet av denne perioden ved å kontakte kundestøtte avdelingen vår. Etter at bestillingen har blitt sendt ut er det ikke lenger mulig å endre på fraktalternativet.."
q_27 = "Må jeg være hjemme for å motta og signere for pakken?"
a_27 = "Noen må være hjemme på leveringstidspunktet for å signere for pakken din. Hvis ingen er tilgjengelig for å signere, vil budtjenesten legge igjen en beskjed som ber deg om hente pakken din fra ditt lokale budfirma."
q_28 = "Kan jeg spore bestillingen min?"
a_28_1 = "Hvis du vil sjekke statusen på bestillingen din, kan du logge deg inn på kundestøtte nettsiden vår og du vil finne informasjonen der. Sporingsinformasjon er også oppgitt for alle bestillinger som sendes med bud."
a_28_2 = "Du kan sjekke bestillingsstatusen hvis du logger deg inn på kundestøtte nettsiden vår. Noen dager etter at forsendelsen har blitt sendt ut, vil vi gi deg et sporingsnummer og en link til nettsiden. Slik at du kan sjekke statusen på bestillingen din på nettet."
q_29 = "Bestillingen min ble aldri levert; hva gjør jeg nå?"
a_29 = "Hvis du ikke mottar bestillingen din bør du først kontakte ditt lokale postkontor for å sjekke om den er der. Vennligst ta kontakt med fraktavdelingen vår for ytterligere tiltak hvis pakken din ikke finnes på postkontoret. Husk at en pakke som sendes med luftpost bør ankomme innen tre uker og ikke etter mer enn ti dager hvis den sendes med bud."
q_30 = "Jeg fikk bare en del av bestilling min; hva gjør jeg nå?"
a_30 = "For større bestillinger deler vi dem opp i separate pakker. Vennligst vent noen få  dager så vil resten av bestillingen din bli levert; hvis den ikke gjør det ta kontakt med fraktavdelingen vår."
q_31 = "Hvorfor trenger du forsikring?"
a_31 = "Forsikring er nødvendig i tilfelle tap eller tap av bestillingen din i posten. Ved refusjon refunderes ikke kostnaden for forsikring."
