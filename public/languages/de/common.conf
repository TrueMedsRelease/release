[faq]
title = "FAQ'S"
faq_title = "HÄUFIG GESTELLTE FRAGEN"
q_1 = "Verkaufen Sie Markenmedikamente oder Generika?"
a_1 = "Wir bieten sowohl Generika als auch Markenmedikamente an. Sie können beide Produkte bestellen, aber die generische Version ist billiger, weil sie nicht so viel beworben wird. Das Generikum hat die gleiche Wirkung wie die Markenmedikamente, ist aber preiswerter."
q_2 = "Welche Medikamente verkaufen Sie?"
a_2 = "Eine vollständige Liste der Medikamente finden Sie auf unserer Webseite unter “Produkte”. Da einige Medikamente als kontrollierte Substanzen gelten, verlangt das Gesetz, dass Sie sich einer Untersuchung durch Ihren Arzt unterziehen, um sie zu erhalten. In diesen Fällen können wir die Medikamente nicht online verkaufen. Zu diesen Medikamenten gehören Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin und andere."
q_3 = "Was bedeutet Generikum?"
a_3 = "Generisch bedeutet, dass ein anderer Name für die gleichen Inhaltsstoffe verwendet wird. Der Inhalt der Tabletten ist in unserer generischen Version absolut identisch mit dem des Markenprodukts. Typischerweise unterscheiden sich Generika, weil sie nicht vermarktet werden."
q_4 = "Warum ist Ihr Produkt so preiswert?"
a_4 = "Es gibt mehrere Gründe, warum unsere Produkte preiswerter sind als die unserer Konkurrenten. Unsere Produkte kommen unregistriert ins Land, daher fallen keine Steuern an. Wir geben nichts für Marketing aus, der Hersteller befindet sich in einer Offshore-Zone, und die Produktionskosten sind weitaus niedriger. (Es wird keine Kinderarbeit eingesetzt.)"
q_5 = "Warum unterscheidet sich der auf der Pille aufgedruckte Name von dem des Markenprodukts?"
a_5_1 = "Der Name, der auf jeder Pille steht, ist der verwendete Wirkstoff. Die Elemente, die zur Herstellung von Generika verwendet werden, sind genau die gleichen wie bei Markenmedikamenten, der einzige Unterschied ist der Name."
a_5_2 = "Die Gesetze verbieten es den Herstellern, Markennamen auf ihren Generika zu verwenden, da dies eine Verletzung des Urheberrechts darstellen würde. Es ist jedoch zu 100 % legal, bei der Herstellung von Arzneimitteln die gleichen Inhaltsstoffe zu verwenden."
q_6 = "Warum sieht die Form der generischen Pille anders aus als die der Markenversion?"
a_6 = "Ähnlich wie bei den Arzneimittelnamen darf auch die Form der Pille nicht von einer Marke zur anderen gleich aussehen. Aus diesem Grund sehen generische Pillen anders aus, aber die Inhaltsstoffe sind die gleichen."
q_7 = "Was ist der Unterschied zwischen Soft Tabletten und normalen Tabletten?"
a_7 = "Der Unterschied liegt in der Wirkungsgeschwindigkeit und der Absorptionszone. Soft Tabletten wirken schneller und lösen sich unter der Zunge auf.  Dadurch können Sie vor dem Geschlechtsverkehr Alkohol zu sich nehmen oder fettige Speisen essen. Reguläre Tabletten wirken nicht so schnell wie weiche Tabletten, und von Alkoholkonsum wird dringend abgeraten. "
q_8 = "Wie sind die Produkte verpackt?"
a_8 = "Die Pillen werden in Blisterpackungen mit jeweils zehn Pillen geliefert. Bestellungen mit 60 Pillen (6-10 Packungen) werden in einem Paket versandt. Größere Bestellungen werden in zwei oder mehr Pakete aufgeteilt und in separaten Umschlägen versandt."
q_9 = "Werden in Zukunft auch andere Produkte angeboten?"
a_9 = "Wenn Sie das Medikament, das Sie suchen, nicht auf unserer Webseite finden, nehmen Sie bitte so schnell wie möglich Kontakt mit uns auf, und wir werden unser Bestes tun, um es zu beschaffen und in unsere Produktliste aufzunehmen.  "
q_10 = "Sind Ihre Produkte von der amerikanischen Gesundheitsbehörde FDA zugelassen?"
a_10 = "Alle unsere Produkte werden von Indien aus versandt und dort hergestellt; sie sind alle von der indischen Gesundheitsbehörde für den Export zugelassen."
q_11 = "Was kann ich erwarten, nachdem ich meine Bestellung aufgegeben habe?"
a_11_1 = "Nachdem Sie Ihre Bestellung abgeschickt haben, wird sie an unser Bestellsystem weitergeleitet, wo ein zugelassener Arzt Ihre Angaben prüft und die Anfrage genehmigt oder ablehnt."
a_11_2 = "Wenn die Bestellung genehmigt wird, wird ein von demselben Arzt ausgestelltes Skript an unser Bestellsystem gesendet, und die Apotheke wird das Medikament umgehend abfüllen und versenden."
q_12 = "Welche Zahlungsarten werden akzeptiert?"
a_12 = "Um sicherzustellen, dass Ihre Bestellung in einem sehr kurzen Zeitrahmen bearbeitet wird, akzeptieren wir derzeit nur Kreditkarten, Kryptowährungen und SEPA. Sobald Ihre Zahlung genehmigt wurde, werden Ihre Produkte sofort verpackt und versandt."
q_13 = "Welche Kreditkarten akzeptieren Sie?"
a_13 = "Zur Zeit akzeptiert unser Unternehmen Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Wann belasten Sie meine Kreditkarte?"
a_14 = "Sobald Ihre Bestellung bearbeitet und von der Rechnungsabteilung des Unternehmens freigegeben wurde, wird Ihre Kreditkarte belastet.  "
q_15 = "Was ist Ihre Datenschutzpolitik?"
a_15_1 = "Unser Unternehmen ist bestrebt, Ihre persönlichen Daten zu schützen und Ihre privaten Informationen sicher zu halten. Für eine vollständige Transparenz unserer Datenschutzpolitik lesen Sie bitte den Abschnitt Datenschutzpolitik in den Allgemeinen Geschäftsbedingungen auf unserer Webseite (auf der Bestellseite)."
a_15_2 = "Bitte beachten Sie, dass unser Unternehmen eine hochwertige Sicherheitsverschlüsselungstechnologie einsetzt, die sicherstellt, dass Ihre Kreditkartendaten und andere Informationen mit dem höchstmöglichen Schutz übermittelt werden. Unsere Online-Systeme werden regelmäßig Sicherheitsüberprüfungen unterzogen, um ein ausreichend geschütztes Bestellsystem zu gewährleisten."
q_16 = "Wie sieht die Stornierungspolitik Ihres Unternehmens aus?"
a_16 = "Sie haben die Möglichkeit, jede Bestellung zu stornieren, bevor sie versandt wird. Wenn Ihre Bestellung bereits versandt wurde, können Sie sie leider nicht mehr stornieren oder eine sofortige Rückerstattung beantragen. Weitere Informationen zu unseren Stornierungsrichtlinien finden Sie im Abschnitt Geschäftsbedingungen auf unserer Bestellseite."
q_17 = "Was ist SSL-Verschlüsselung und warum ist sie erforderlich?"
a_17_1 = "Die SSL-Verschlüsselung (auch bekannt als HTTPS) ist eine Möglichkeit, private Informationen, die über das Internet übertragen werden, sicher und geschützt zu halten."
a_17_2 = "Diese Verschlüsselung verwendet eine Public Key Infrastructure (oder PKI), um die Legitimität der Webseite zu bestätigen. Dieser öffentliche/private Schlüssel kann Identitäten, Nachrichten und Daten verschlüsseln, um sie bei der Online-Übertragung sicher zu halten."
a_17_3 = "Um zu überprüfen, ob unsere Übertragungen verschlüsselt sind, sollte Ihr Browser ein kleines Vorhängeschloss oder ein Schlüsselsymbol anzeigen. Außerdem sollten Sie feststellen, dass die URL mit HTTPS statt mit HTTP beginnt. SSL-Verschlüsselungen (HTTPS), die von einer digitalen Zertifizierungsstelle bereitgestellt werden, helfen dabei, unsere Webseite mit privaten und vertraulichen Informationen zu sichern."
q_18 = "Gibt es auf Ihrer Webseite Altersbeschränkungen für Einkäufe?"
a_18 = "Kunden, die 18 Jahre oder älter sind, können jedes Produkt auf unserer Webseite kaufen. Leider können wir keine Kunden unter 18 Jahren bedienen.  "
q_19 = "Wie werden Ihre Bestellungen versandt?"
a_19 = "Wir bieten unseren Kunden derzeit zwei Arten des Versands an. Kurierdienst (verfolgbar) und internationale eingeschriebene Luftpost."
q_20 = "In welche Länder liefern Sie Ihre Produkte?"
a_20 = "Unser Unternehmen versendet seine Produkte weltweit."
q_21 = "Was passiert, wenn meine Bestellung beim Zoll aufgehalten wird?"
a_21 = "Wenn Sie Probleme beim Erhalt Ihrer Bestellung haben, wenden Sie sich bitte so schnell wie möglich an unseren Kundenservice. Wir werden uns bemühen, alle Probleme sofort zu beheben. "
q_22 = "Was ist, wenn mein Paket beschädigt oder gar nicht ankommt?"
a_22 = "Wenn Sie Probleme mit Ihrer Bestellung haben, wenden Sie sich bitte an unseren Kundenservice und wir werden Ihnen das Produkt erneut zusenden oder Ihr Geld zurückerstatten. Weitere Informationen finden Sie auf unserer Webseite im Bereich Richtlinien."
q_23 = "Wann kann ich erwarten, dass mein Paket ankommt?"
a_23 = "Kunden können zwischen zwei Zustellungsarten wählen. Luftpost oder der US-amerikanische Postdienst (US Postal Service) für US-Kunden kann 2-3 Wochen dauern, kann aber auch früher zugestellt werden. Die Lieferung per EMS-Kurier dauert zwischen 5-7 Werktagen. (Ausgenommen Feiertage)"
q_24 = "Warum habe ich meine Bestätigungs-E-Mail nicht erhalten?"
a_24 = "Wenn Sie noch keine Bestätigungs-E-Mail erhalten haben, haben Sie beim Ausfüllen Ihrer Bestellung möglicherweise eine falsche E-Mail-Adresse eingegeben. Die E-Mail kann auch fehlen, weil sie blockiert wurde und in Ihrem Spam-Ordner gelandet ist. Vergewissern Sie sich schließlich, dass Ihr Posteingang voll ist."
q_25 = "Warum wurde meine Zahlung abgelehnt?"
a_25 = "Wenn Ihre Zahlung abgelehnt wurde, sollten Sie überprüfen, ob Sie die richtigen Zahlungsinformationen angegeben haben. Wenn die Zahlungsinformationen korrekt sind, überprüfen Sie, ob Ihr Kreditkartenunternehmen Online-Transaktionen zulässt und ob der Betrag für Ihre Bestellung ausreicht."
q_26 = "Kann ich meine Versandoption ändern?"
a_26 = "Alle Bestellungen werden innerhalb von 24 Stunden nach Genehmigung der Transaktion verschickt. Sie können die Versandart während dieser Zeit jederzeit ändern, indem Sie sich an unseren Kundensupport wenden. Sobald die Bestellung versandt wurde, gibt es keine Möglichkeit mehr, die Versandoption zu ändern."
q_27 = "Muss ich zu Hause sein, um das Paket zu quittieren?"
a_27 = "Zum Zeitpunkt der Lieferung muss jemand zu Hause sein, um für Ihr Paket zu unterschreiben. Wenn niemand da ist, um zu unterschreiben, hinterlässt Ihnen die Post einen Brief mit der Bitte, das Paket bei Ihrem örtlichen Kurier abzuholen."
q_28 = "Kann ich meine Bestellung verfolgen?"
a_28_1 = "Wenn Sie sich über den Status Ihrer Bestellung informieren möchten, können Sie sich auf unserer Kundendienstseite einloggen und dort die Informationen abrufen. Für alle Bestellungen, die per Kurier versandt werden, werden auch Informationen zur Sendungsverfolgung bereitgestellt."
a_28_2 = "Sie können den Status Ihrer Bestellung überprüfen, wenn Sie sich auf unserer Kundenservice-Seite einloggen. Einige Tage nach Versand der Sendung erhalten Sie von uns eine Sendungsverfolgungsnummer und einen Link zur Webseite, über die Sie den Status Ihrer Bestellung online überprüfen können."
q_29 = "Meine Bestellung wurde nie zugestellt; was soll ich jetzt tun?"
a_29 = "Wenn Sie Ihre Bestellung nie erhalten haben, sollten Sie sich zunächst an Ihr örtliches Postamt wenden, um zu sehen, ob die Sendung noch da ist. Wenden Sie sich bitte an unsere Versandabteilung, um weitere Schritte einzuleiten, wenn Ihr Paket nicht bei der Post angekommen ist. Denken Sie daran, dass ein Paket, das per Luftpost verschickt wird, in höchstens drei Wochen eintreffen sollte und in höchstens zehn Tagen, wenn es per Kurier verschickt wird."
q_30 = "Ich habe nur eine Teilbestellung erhalten; was nun?"
a_30 = "Bei größeren Bestellungen teilen wir sie in separate Pakete auf. Bitte warten Sie ein paar Tage länger, bis der Rest Ihrer Bestellung bei Ihnen eintrifft; sollte dies nicht der Fall sein, wenden Sie sich an unsere Versandabteilung."
q_31 = "Warum brauchen Sie eine Versicherung?"
a_31 = "Für den Fall, dass Ihre Bestellung auf dem Postweg verloren geht oder verloren geht, ist eine Versicherung erforderlich. Im Falle einer Rückerstattung werden die Versicherungskosten nicht erstattet."

