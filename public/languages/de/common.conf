title = "Erfahrungsberichte"
text = "Wir sind stolz darauf, mehr als <b>1 000 000 positive Bewertungen</b> von unseren zufriedenen Kunden auf unserer Website hinterlassen zu haben. Hier sind einige von ihnen:"
t_1 = "“Ich war noch nie in meinem Leben so zufrieden mit einem Online-Service. Der Versand erfolgt schnell und der Service ist einfach zu bedienen.”"
author_t_1 = "<b>Angela S </b>"
t_2 = "“Nachdem ich meinen Job verloren hatte, war ich besorgt, dass ich mir meine Medikamente nicht mehr leisten könnte. Zum Glück habe ich diese Webseite gefunden.”"
author_t_2 = "<b>David T </b>"
t_3 = "“Ich habe gerade 45 Dollar bei meinen Medikamenten gespart, indem ich zu dieser Website gewechselt bin, anstatt zu der, die ich seit Jahren benutze.”"
author_t_3 = "<b>Thomas S </b>"
t_4 = "“Eine Freundin hat mich auf diese Website verwiesen und ich werde ihr auf jeden Fall danken, wenn wir uns das nächste Mal treffen.”"
author_t_4 = "<b>Helga L </b>"
t_5 = "“Schneller Versand, freundlicher Kundenservice und günstige Preise.”"
author_t_5 = "<b>Alexandra K </b>"
t_6 = "“Wow, meine Bestellung kam viel schneller als erwartet an. Danke!”"
author_t_6 = "<b>Tina O</b>"
t_7 = "“Ich wusste gar nicht, dass Generika genauso gut wie Markenmedikamente sind, und dazu noch billiger.”"
author_t_7 = "<b>Paul E</b>"
t_8 = "“Erstaunlicher Service und angenehme Zusammenarbeit.”"
author_t_8 = "<b>Sandra L</b>"
t_9 = "“Die einfachste Online-Bestellung, mit der ich je zu tun hatte. Ich werde mit Sicherheit wiederkommen.”"
author_t_9 = "<b>Markus Z</b>"
t_10 = "“Tolle Preise; vielen Dank für Ihren hervorragenden Service.”"
author_t_10 = "<b>Sascha E.</b>"
t_11 = "“Das ist ein großartiger Ort, um seine Medikamente zu bekommen, vor allem, wenn man wie ich eine Menge nimmt. Die Preise waren erschwinglich und der Versand war schnell und einfach.”"
author_t_11 = "<b>Sabrina Q.</b>"
t_12 = "“Das ist eine tolle Möglichkeit, meine Medikamente zu bekommen, ohne dass der Rest meiner Familie weiß, was genau in der Packung ist. Sehr diskret und privat. Danke.”"
author_t_12 = "<b>Mathias F</b>"
t_13 = "“Ich habe noch nie einen Online-Service genutzt, um meine Medikamente zu bestellen. Ich bin so froh, dass ich Ihr Angebot ausprobiert habe. Wenn jemand auf der Suche nach erschwinglichen Online-Medikamenten ist, ist dies ein großartiger Ort.”"
author_t_13 = "<b>Lisa U</b>"
t_14 = "“Ich habe mich entschlossen, diese Webseite auszuprobieren, nachdem die letzte Firma, die ich benutzt habe, den Verkauf meiner Medikamente eingestellt hat. Ich bin froh, dass ich es getan habe, denn ich habe 56 Dollar im Monat gespart.”"
author_t_14 = "<b>Rudi J</b>"
t_15 = "“Normalerweise schreibe ich keine Bewertungen, aber dieses Unternehmen hat mir sehr gut gefallen und es war sehr einfach, bei ihm online einzukaufen. Es war einfach, alle meine Produkte zu bestellen, und sie kamen pünktlich an.”"
author_t_15 = "<b>Rita H</b>"
t_16 = "“Die tollen Preise und der schnelle Versand sind unschlagbar.”"
author_t_16 = "<b>Tobias N</b>"
t_17 = "“Ich habe meine Pillen in einer schönen Verpackung und in einer angemessenen Zeit erhalten. Sie wurden direkt zu mir nach Hause geliefert und das kostenlos.”"
author_t_17 = "<b>Laura A</b>"
t_18 = "“Ich habe schon einige Online-Apotheken ausprobiert und muss sagen, dass dies eine der besten ist. Ich war froh, dass sie ein gutes und günstiges Generikum für das Medikament hatten, das ich brauchte.”"
author_t_18 = " <b>Frank J</b>"
t_19 = "“Nette Leute, bezahlbare Pillen und schneller Versand. Insgesamt gebe ich ihnen eine Eins+.”"
author_t_19 = " <b>Gabi F</b>"
t_20 = "“Ich bin ein Erstkunde und werde wiederkommen, wenn ich mehr Medikamente brauche. Es war eine ziemlich gute Erfahrung für jemanden, der normalerweise online keine Produkte bestellt.”"
author_t_20 = " <b>Torben P</b>"
