text = "<p>Mit mehr als 20 Jahren Erfahrung im Onlinehandel ist unser Unternehmen bestrebt, seinen Kundendienst aufrechtzuerhalten und zu verbessern. Unser Geschäft ist darauf ausgerichtet, die Bedürfnisse unserer Kunden von Anfang bis Ende zu erfüllen. Alle unsere Produkte sind immer auf Lager, d.h. sie können innerhalb von 48 Stunden nach Zahlungseingang versandt werden.</p><p>Wir bieten unseren Kunden eine 100%ige Liefergarantie, d.h. alle Medikamente, die Sie nicht rechtzeitig erreichen, werden <b>KOSTENLOS</b> nachgeliefert, oder Sie erhalten den vollen Kaufpreis zurück. Und wenn Sie mit Ihren Medikamenten nicht zufrieden sind oder Bedenken haben, können Sie sich innerhalb von 30 Tagen an unseren Kundenservice wenden und erhalten den vollen Kaufpreis zurück.</p><p>Unser Unternehmen ist bestrebt, die Kundenzufriedenheit zu seiner obersten Priorität zu machen. Wir freuen uns über neue Kunden und bieten ihnen hervorragende Vergünstigungen, und für wiederkehrende Kunden gibt es Rabatte.</p>"
title1 = "Hochqualitative generische Medikamente"
text1 = "Die auf unserer Website verkauften Generika bieten die genaue Dosierung, Stärke, Qualität und Sicherheit als Markenmedikamente. Diese Medikamente bieten die gleichen therapeutischen Vorteile wie Markenrezepte, und Sie werden sie genau so einnehmen."
title2 = "Schnelle und Kostenlose Lieferung"
text2_1 = "Unsere Kunden haben den Vorteil, dass sie eine von zwei Versandmethoden wählen können."
text2_2 = "Luftpost- Kann bis zu 2-3 Wochen dauern"
text2_3 = "Kurierdienst- Dauert zwischen 5-7 Werktagen"
text2_4 = "Wir bieten auch kostenlosen Versand für bestimmte Bestellungen an."
text2_5 = "Der normale Versand ist ab einem Bestellwert von €200 kostenlos."
text2_6 = "Der Expressversand ist ab einem Bestellwert von €300 kostenlos."
title3 = "Sicheres Bezahlen"
text3_1 = "Unser fachkundiges Personal ist bestrebt, Ihre persönlichen Daten und Bestelldetails geheim zu halten. Wir möchten, dass sich unsere Kunden vor, während und nach jeder Online-Transaktion sicher fühlen."
text3_2 = "Weil wir möchten, dass Sie sich bei Ihrem Einkauf bei uns absolut sicher fühlen, arbeiten wir hart daran, strenge Sicherheitsprotokolle einzuführen und diese genau zu befolgen."
text3_3 = "Wie wir das tun:"
text3_4 = "Wir verwenden die Sicherheitsdienste von VeriSign, um alle Daten und Kommunikationen zwischen Kunden und dem Unternehmen zu verschlüsseln."
text3_5 = "Wir akzeptieren Mastercard Secure Code-Zahlungen und Verified by Visa-Zahlungen, die 3D-Sicherheit für zusätzlichen Schutz bei jeder Transaktion verwenden."
text3_6 = "Wir suchen ständig nach neuen und verbesserten Möglichkeiten, um unsere Kunden und ihre Zahlungen zu schützen. Unser Sicherheitspaket sorgt dafür, dass sich jeder, der auf unserer Webseite bestellt, keine Sorgen machen muss."
title4 = "Geld-zurück Garantie"
text4 = "Sie können sich darauf verlassen, dass Sie bei uns einen hochwertigen Service und hochwertige Medikamente erhalten, denen Sie vertrauen können. Unser Unternehmen ist entschlossen, die Bedürfnisse jedes Kunden mit unseren bemerkenswerten Dienstleistungen zu erfüllen. Wenn Sie Bedenken oder Probleme haben, können Sie sich an den Kundenservice wenden, der Ihnen bequem, schnell und freundlich hilft, die beste Lösung für jede Situation zu finden. "
