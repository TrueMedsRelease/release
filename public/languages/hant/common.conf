author_t_18 = " <b>彭偉廷</b>"
t_18 = "“我試過幾家不同的在線藥店，不得不說這是最好的之一。我很高興看到他們為我需要的藥物提供了一個很好的通用版本，而且價格實惠。”"
author_t_19 = " <b>張啟業</b>"
