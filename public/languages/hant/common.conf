[faq]
# “text”
title = "常見問題"
faq_title = "常見問題"
q_1 = "你們賣名牌藥還是仿製藥？"
a_1 = "我們提供仿製藥和品牌藥物。您可以訂購任何一種產品；但是，由於沒有廣告，通用版本更便宜。仿製藥與品牌藥的效果相同，但成本更低。"
q_2 = "你賣什麼藥？"
a_2 = "我們網站上的“產品”下提供了完整的藥物列表。由於某些藥物被認為是受控物質，法律要求您接受醫生的體檢才能獲得這些藥物。在這些情況下，我們不能在線銷售藥物。這些藥物包括安定、勞拉西泮、阿替文、地西泮、氯硝西泮、可樂平等。"
q_3 = "通用是什麼意思？"
a_3 = "通用意味著對相同的成分使用不同的名稱。我們的通用版本中的藥丸內容與品牌類似物中的內容完全相同。通常，仿製藥是不同的，因為它們沒有上市。"
q_4 = "為什麼你們的產品這麼便宜？"
a_4 = "產品比我們的競爭對手便宜的原因有很多。我們的產品未經註冊進入該國；因此，沒有稅收。我們在營銷上不花任何錢，製造商在近海區域，生產成本要低得多。（不使用童工。）"
q_5 = "為什麼印在藥丸上的名稱與品牌名稱不同？"
a_5_1 = "印在每顆藥丸上的名稱是所用的活性成分。用於製造仿製藥的元素與名牌藥物完全相同，唯一的區別是名稱。"
a_5_2 = "法律限制製造商在他們的仿製藥上使用品牌名稱，因為這將侵犯版權。但是，在製造藥品時使用相同的成分是100%合法的。"
q_6 = "為什麼仿製藥的形狀看起來與品牌藥不同？"
a_6 = "與藥物名稱的文案問題類似，不同品牌的藥丸形狀不能相同。因此，仿製藥看起來會有所不同，但成分保持不變。"
q_7 = "軟選項卡和常規選項卡有什麼區別？"
a_7 = "區別在於作用速度和吸收區域。軟標籤作用更快，並在舌頭下溶解。這允許您在性交前飲酒或吃高脂肪食物。普通標籤的效果不如軟標籤快，嚴重不建議喝酒。"
q_8 = "產品是如何包裝的？"
a_8 = "藥丸採用帶泡罩的包裝，每包十粒。包含60粒藥丸（6-10包）的訂單將在一個包裹中發貨。較大的訂單將被分成兩個或多個包裹，並用單獨的信封遞送。"
q_9 = "以後會提供其他產品嗎？"
a_9 = "如果您在我們的網站上沒有看到您正在尋找的藥物，請盡快與我們聯繫，我們將盡力獲取並添加到我們的產品列表中。"
q_10 = "您的產品是否獲得FDA批准？"
a_10 = "我們所有的產品都從印度發貨並在印度製造；它們都獲得了印度FDA的出口批准。"
q_11 = "提交訂單後我能得到什麼？"
a_11_1 = "在您提交訂單後，它會被發送到我們的訂單系統，有執照的醫生將在其中審查您的信息並批准或拒絕該請求。"
a_11_2 = "只要訂單獲得批准，同一位醫生提供的處方就會發送到我們的訂購系統，藥房會及時配藥並發貨。"
q_12 = "接受哪些付款方式？"
a_12 = "為了確保您的訂單在很短的時間內得到處理，我們目前只接受信用卡、加密貨幣和 sepa 。一旦您的付款獲得批准，您的產品將立即打包併發貨。"
q_13 = "你們接受哪些信用卡？"
a_13 = "目前，我們公司接受Visa、Mastercard、Amex、JCB、Dinners Club、Discover、Maestro。"
q_14 = "你們什麼時候從我的信用卡中扣款？"
a_14 = "一旦您的訂單被公司結算部門處理並接受，您的信用卡將被扣款。"
q_15 = "你的隱私政策是什麼？"
a_15_1 = "我們公司致力於保護您的個人信息並確保您的私人信息安全。為了讓我們的隱私政策完全透明，請參閱我們網站（在訂單頁面上）列出的條款和條件中的隱私政策部分。"
a_15_2 = "請注意，我們公司使用優質的安全加密技術，確保您的信用卡和其他信息在提交時受到最高級別的保護。我們的在線系統經常進行安全檢查，以維護一個充分保護的訂購系統。"
q_16 = "貴公司的取消政策是什麼？"
a_16 = "您可以在發貨前取消任何訂單。很遺憾，如果您的訂單已經發貨，您將無法取消訂單或要求立即退款。有關我們取消政策的更多信息，請參閱我們訂單頁面的條款和條件部分。"
q_17 = "什麼是SSL加密，為什麼需要它？"
a_17_1 = "SSL加密（也稱為HTTPS）是一種確保通過互聯網安全傳輸私人信息的方法。"
a_17_2 = "這種加密使用公鑰基礎設施（或PKI）來確認網站的合法性。此公鑰/私鑰可以加密編號、消息和數據，以確保它們在線傳輸後的安全。."
a_17_3 = "為驗證我們的傳輸是否已加密，您的瀏覽器應顯示一個小掛鎖或鑰匙圖標。您還應該注意到URL將以HTTPS而不是HTTP開頭。數字證書頒發機構提供的SSL加密(HTTPS)有助於保護我們網站的隱私和機密信息。"
q_18 = "在您的網站上購買有年齡限制嗎？"
a_18 = "歡迎18歲及以上的客戶從我們的網站購買任何產品。很遺憾，我們不為18歲以下的任何人提供服務。"
q_19 = "您的訂單是如何發貨？"
a_19 = "我們目前為客戶提供兩種運輸方式。快遞服務（可追踪）和國際掛號航空郵件。"
q_20 = "您將產品運送到哪些國家/地區？"
a_20 = "我們公司在全球範圍內運送產品。"
q_21 = "如果我的訂單在海關延誤怎麼辦？"
a_21 = "如果您在獲取訂單時遇到任何問題，請盡快聯繫我們的客戶服務中心，我們將努力立即解決任何問題。"
q_22 = "如果我的包裹在交付時損壞或根本沒有到達怎麼辦？"
a_22 = "如果您的訂單有任何問題，請聯繫客服，我們將重新發送產品或退款。如需更多信息，請參閱我們網站上的政策部分。"
q_23 = "我的包裹什麼時候可以到達？"
a_23 = "客戶可以選擇兩種送貨方式。美國客戶的航空郵件或美國郵政服務可能需要2-3週，但可能會更快送達。EMS快遞需要5-7個工作日。（節假日除外）"
q_24 = "為什麼我沒有收到確認郵件？"
a_24 = "如果您尚未收到確認電子郵件，則可能是您在填寫訂單時輸入了錯誤的電子郵件地址。電子郵件也可能丟失，因為它被阻止並發送到您的垃圾郵件文件夾。最後，檢查以確保您的收件箱已滿。"
q_25 = "為什麼我的付款被拒絕？"
a_25 = "如果您的付款被拒絕，您應該檢查以確保您提供了正確的付款信息。如果付款信息準確無誤，請檢查您的信用卡公司是否批准在線交易，以及是否有足夠的資金支付您的訂單。"
q_26 = "我可以更改送貨選項嗎？"
a_26 = "所有訂單在交易批准後24小時內發出。在此期間，您可以隨時聯繫我們的客戶支持部門更改運費。訂單發貨後，無法更改發貨選項。"
q_27 = "我必須在家簽收包裹嗎？"
