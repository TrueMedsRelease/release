[about_us]
title = "關於我們"
text = """<p>憑藉20多年的在線經驗，我們公司努力維護和改進我們的客戶服務。我們的業務決心自始至終滿足客戶的需求。我們所有的產品均有現貨，這意味著您的付款結清後，它們可以在48小時內發貨。</p>
<p>我們為客戶提供100%的送貨保證，這意味著任何未按時送達您的藥物將免費重新發貨，否則您將獲得全額退款。此外，如果您對藥物不完全滿意或有任何疑慮，我們的無憂退款政策允許您在30天內聯繫客戶服務以獲得全額退款。</p>
<p>我們的業務努力使客戶滿意成為我們的第一要務。我們歡迎新客戶提供卓越的優惠，並為回頭客提供折扣。</p>"""
title1 = "優質仿製藥"
text1 = "我們網站上出售的仿製藥提供與名牌藥一樣的確切劑量、強度、質量和安全性。這些藥物提供與名牌處方藥相同的治療效果，您將以完全相同的方式服用它們。"
title2 = "快速免費送貨"
text2_1 = "我們的客戶可以從兩種運輸方式中選擇一種。"
text2_2 = "航空郵件-最多可能需要2至3週"
text2_3 = "快遞服務-需要5至7個工作日"
text2_4 = "我們還為特定訂單提供免費送貨服務。"
text2_5 = "200美元或以上的訂單免運費。"
text2_6 = "300美元或以上的訂單免運費。"
title3 = "安全可靠的支付"
text3_1 = "我們的專家團隊致力於保護您的個人信息和訂單詳情的私密性。我們希望我們的客戶在每次在線交易之前、期間和之後都感到安全。"
text3_2 = "因為我們希望您知道在我們這裡購物時您會受到完全保護，所以我們努力製定強大的安全協議並密切關注並高度重視。"
text3_3 = "我們如何做到這一點："
text3_4 = "我們使用VeriSign安全服務來加密客戶與公司之間的所有數據和通信。"
text3_5 = "我們接受MastercardSecureCode付款和VerifiedbyVisa付款，它們使用3D安全技術為每筆交易提供額外保護。"
text3_6 = "我們不斷尋找新的和改進的方法來保護我們的客戶及其付款。我們的安全包讓從我們網站訂購的任何人都高枕無憂。"
title4 = "退款保證"
text4 = "您可以指望我們公司獲得您可以信賴的優質服務和藥物。我們公司決心以卓越的服務滿足每一位客戶的需求。如果您有任何疑慮或問題，您可以聯繫客戶服務以獲得方便、快速和友好的幫助，以找到適合每種情況的最佳解決方案。"
