[faq]
# “text”
title = "FAQ"
faq_title = "CZĘSTO ZADAWANE PYTANIA"
q_1 = "Czy sprzedajecie leki oryginalne czy generyczne?"
a_1 = "Oferujemy zarówno leki generyczne, jak i oryginalne. Możesz zamówić każdy z tych produktów, jednak wersja generyczna jest tańsza ze względu na brak reklamy. Lek generyczny działa tak samo jak leki oryginalne, ale za niższą cenę."
q_2 = "Jakie leki sprzedajecie?"
a_2 = "Pełna lista leków jest dostępna na naszej stronie internetowej w zakładce “produkty”. Ponieważ niektóre leki są uważane za substancje kontrolowane, prawo wymaga, abyś przeszedł fizyczne badanie przez lekarza, aby je otrzymać. W tych przypadkach nie możemy sprzedawać leków online. Do takich leków należą Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin i inne."
q_3 = "Co to znaczy Generyczny?"
a_3 = "Generyczny oznacza użycie innej nazwy dla tych samych składników. Zawartość leków jest absolutnie taka sama w naszej wersji generycznej jak w orygnalnym odpowiedniku. Zazwyczaj leki generyczne są inne, ponieważ nie są reklamowane."
q_4 = "Dlaczego wasz produkt jest tak niedrogi?"
a_4 = "Jest kilka powodów, dla których nasze produkty są tańsze od naszych konkurentów. Nasze produkty przychodzą do kraju niezarejestrowane; dlatego nie ma żadnych podatków. Nie wydajemy nic na marketing, producent jest w strefie offshore, a koszty produkcji są znacznie niższe. (Nie wykorzystuje się pracy dzieci)."
q_5 = "Dlaczego nazwa wydrukowana na pigułce różni się od nazwy oryginalnej?"
a_5_1 = "Nazwa, którą można znaleźć wydrukowaną na każdej pigułce, to zastosowany składnik aktywny. Składniki używane do produkcji leków generycznych są dokładnie takie same jak w przypadku leków oryginalnych, a jedyną różnicą jest nazwa. "
a_5_2 = "Prawo ogranicza producentom używanie nazw marek oryginalnych na ich lekach generycznych, ponieważ byłoby to naruszenie prawa autorskiego. Jednak jest to w 100% legalne, aby używać tych samych składników podczas produkcji swoich leków."
q_6 = "Dlaczego kształt tabletki generycznej wygląda inaczej niż wersja oryginalna?"
a_6 = "Podobnie jak w przypadku kwestii copywritingu z nazwami leków, kształt pigułki nie może wyglądać tak samo w przypadku jednej marki do drugiej. Z tego powodu, pigułki generyczne będą wyglądać inaczej, jednak składniki pozostają takie same."
q_7 = "Jaka jest różnica pomiędzy Soft Tabs a Regular Tabs?"
a_7 = "Różnica polega na szybkości działania i strefie wchłaniania. Soft Tabs działają szybciej i rozpuszczają się pod językiem.  Pozwala to na spożycie alkoholu lub tłustych potraw przed stosunkiem seksualnym. Regular tabs nie działają tak szybko jak soft, a picie jest zdecydowanie niewskazane."
q_8 = "Jak pakowane są produkty?"
a_8 = "Tabletki przychodzą w blistrowych opakowaniach, zawierających po dziesięć tabletek w każdym. Zamówienia zawierające 60 tabletek (6-10 opakowań) będą wysyłane w jednej paczce. Większe zamówienia zostaną podzielone na dwie lub więcej paczek i dostarczone w osobnych kopertach."
q_9 = "Czy w przyszłości będą dostarczane inne produkty?"
a_9 = "Jeśli nie widzisz leku, którego szukasz na naszej stronie internetowej, skontaktuj się z nami jak najszybciej, a my postaramy się ze wszystkich sił go zdobyć i dodać do naszej listy produktów."
q_10 = "Czy Twoje produkty są zatwierdzone przez FDA?"
a_10 = "Wszystkie nasze produkty są wysyłane i produkowane w Indiach; wszystkie są zatwierdzone do eksportu przez INDYJSKI FDA."
q_11 = "Czego mogę się spodziewać po złożeniu zamówienia?"
a_11_1 = "Po złożeniu zamówienia, jest ono przesyłane do naszego systemu zamówień, gdzie licencjonowany lekarz przejrzy informacje i zatwierdzi lub odrzuci prośbę. "
a_11_2 = "Tak długo jak zamówienie jest zatwierdzone, recepta dostarczona przez tego samego lekarza zostanie wysłana do naszego systemu zamówień, a apteka zrealizuje i wyśle lek niezwłocznie."
q_12 = "Jakie metody płatności są akceptowane?"
a_12 = "Aby Twoje zamówienie zostało przetworzone w bardzo krótkim czasie, akceptujemy tylko Karty kredytowe, kryptowaluty i sepa w tym czasie. Po zatwierdzeniu płatności Twoje produkty są natychmiast pakowane i wysyłane."
q_13 = "Jakie karty kredytowe akceptujecie?"
a_13 = "W tej chwili nasza firma akceptuje karty Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Kiedy obciążacie moją kartę kredytową?"
a_14 = "Po przetworzeniu zamówienia i zatwierdzeniu go przez dział rozliczeń firmy, Twoja karta kredytowa zostanie obciążona.  "
q_15 = "Jaka jest wasza polityka prywatności?"
a_15_1 = "Nasza firma jest zaangażowana w ochronę Twoich danych osobowych i utrzymanie bezpieczeństwa Twoich prywatnych danych. Dla pełnej przejrzystości naszej polityki prywatności, proszę zapoznać się z sekcją polityki prywatności w warunkach wymienionych na naszej stronie internetowej (na stronie zamówienia)."
a_15_2 = "Należy pamiętać, że nasza firma wykorzystuje wysokiej jakości technologię szyfrowania bezpieczeństwa, zapewniając, że karta kredytowa i inne informacje są przekazywane z najwyższym możliwym poziomem ochrony. Nasze systemy online przechodzą częste kontrole bezpieczeństwa, aby utrzymać odpowiednio chroniony system zamówień."
q_16 = "Jaka jest polityka anulowania zamówień w waszej firmie?"
a_16 = "Masz możliwość anulowania każdego zamówienia przed jego wysłaniem. Niestety, jeśli zamówienie zostało już wysłane, nie można go anulować ani zażądać natychmiastowego zwrotu pieniędzy. Więcej informacji na temat naszej polityki anulowania zamówienia można znaleźć w sekcji warunków zamówienia na naszej stronie."
q_17 = "Co to jest szyfrowanie SSL i dlaczego jest ono wymagane?"
a_17_1 = "Szyfrowanie SSL (inaczej znane jako HTTPS) to sposób na bezpieczne przechowywanie prywatnych informacji przesyłanych przez internet."
a_17_2 = "Szyfrowanie to wykorzystuje infrastrukturę klucza publicznego (lub PKI), aby potwierdzić legalność witryny. Ten klucz publiczny/prywatny może szyfrować identyfikatory, wiadomości i dane, aby zapewnić im bezpieczeństwo po przesłaniu w sieci."
a_17_3 = "Aby sprawdzić, czy nasze przesyłanie danych jest zaszyfrowane, Twoja przeglądarka powinna wyświetlić małą kłódkę lub ikonę klucza. Powinieneś również zauważyć, że adres URL będzie zaczynał się od HTTPS zamiast HTTP. Szyfrowanie SSL (HTTPS) zapewniane przez cyfrowy urząd certyfikacji pomaga zabezpieczyć naszą stronę internetową w przypadku prywatnych i poufnych informacji."
q_18 = "Czy istnieją ograniczenia wiekowe dotyczące zakupów na waszej stronie internetowej?"
a_18 = "Klienci w wieku 18 lat i starsi mogą zakupić dowolny produkt na naszej stronie internetowej. Niestety, nie obsługujemy osób poniżej 18 roku życia.  "
q_19 = "Jak są wysyłane wasze zamówienia?"
a_19 = "Obecnie oferujemy naszym klientom dwa rodzaje metod wysyłki. Przesyłka kurierska (z możliwością śledzenia) oraz międzynarodowa polecona poczta lotnicza. "
q_20 = "Do jakich krajów wysyłacie swoje produkty?"
a_20 = "Nasza firma wysyła produkty na cały świat. "
q_21 = "Co zrobić, jeśli moje zamówienie jest opóźnione w urzędzie celnym?"
a_21 = "Jeśli doświadczasz jakichkolwiek problemów z uzyskaniem zamówienia, skontaktuj się z naszym centrum obsługi klienta tak szybko, jak to możliwe, a my postaramy się natychmiast wyjaśnić wszelkie problemy."
q_22 = "Co jeśli moja przesyłka zostanie dostarczona uszkodzona lub w ogóle nie dotrze?"
a_22 = "Jeśli masz jakiekolwiek problemy z zamówieniem, skontaktuj się z działem obsługi klienta, a my ponownie wyślemy produkt lub zwrócimy Ci pieniądze. Aby uzyskać więcej informacji, zapoznaj się z sekcją polityki na naszej stronie internetowej."
q_23 = "Kiedy mogę się spodziewać, że moje zamówienie zostanie dostarczone?"
a_23 = "Klienci mogą wybrać jeden z dwóch rodzajów dostawy. Poczta lotnicza lub US Postal Service dla klientów z USA może trwać 2-3 tygodnie, ale może zostać dostarczona wcześniej. Dostawa kurierem EMS trwa od 5 do 7 dni roboczych. (Z wyłączeniem świąt)"
q_24 = "Dlaczego nie otrzymałem e-maila z potwierdzeniem?"
a_24 = "Jeśli nie otrzymałeś jeszcze e-maila potwierdzającego, być może wprowadziłeś nieprawidłowy adres e-mail podczas wypełniania zamówienia. Możliwe jest również, że wiadomość nie została dostarczona, ponieważ została zablokowana i wysłana do folderu spamu. Na koniec sprawdź, czy Twoja skrzynka odbiorcza jest pełna. "
q_25 = "Dlaczego moja płatność została odrzucona?"
a_25 = "Jeśli płatność została odrzucona, należy sprawdzić, czy podano prawidłowe informacje dotyczące płatności. Jeśli informacje o płatności są poprawne, sprawdź, czy firma obsługująca Twoją kartę kredytową zatwierdza transakcje online i czy masz wystarczające środki na pokrycie zamówienia."
q_26 = "Czy mogę zmienić opcję wysyłki?"
a_26 = "Wszystkie zamówienia są wysyłane w ciągu 24 godzin od zatwierdzenia transakcji. W tym czasie można zmienić wysyłkę w dowolnym momencie, kontaktując się z naszym działem obsługi klienta. Po wysłaniu zamówienia nie ma możliwości zmiany opcji wysyłki."
q_27 = "Czy muszę być w domu, aby złożyć podpis przy odbiorze paczki?"
a_27 = "Ktoś musi być w domu w czasie dostawy, aby podpisać się pod paczką. Jeśli nie ma nikogo do podpisania, poczta zostawi awizo z prośbą o odebranie paczki."
q_28 = "Czy mogę śledzić moje zamówienie?"
a_28_1 = "Jeśli chcesz sprawdzić status swojego zamówienia, możesz zalogować się na naszej stronie pomocy technicznej i uzyskać tam informacje. Informacje o śledzeniu są również podawane dla wszystkich zamówień wysyłanych za pośrednictwem kuriera. "
a_28_2 = "Status zamówienia można sprawdzić po zalogowaniu się na naszej stronie pomocy technicznej. Kilka dni po wysłaniu przesyłki przekażemy Ci numer śledzenia i link do strony internetowej, umożliwiający sprawdzenie statusu zamówienia online."
q_29 = "Moje zamówienie nie zostało dostarczone; co mam teraz zrobić?"
a_29 = "Jeśli nie otrzymałeś swojego zamówienia, powinieneś najpierw skontaktować się z lokalnym urzędem pocztowym, aby sprawdzić, czy paczka tam jest. Jeśli paczki nie ma na poczcie, skontaktuj się z naszym działem wysyłki w celu podjęcia dalszych działań. Pamiętaj, że paczka wysłana pocztą lotniczą powinna dotrzeć w ciągu nie więcej niż trzech tygodni i nie więcej niż dziesięciu dni, jeśli została wysłana kurierem."
q_30 = "Otrzymałem tylko część zamówienia; co teraz?"
a_30 = "W przypadku większych zamówień, podzielimy je na osobne paczki. Prosimy poczekać kilka dodatkowych dni na dotarcie reszty zamówienia; jeśli nie dotrze, skontaktuj się z naszym działem wysyłki."
q_31 = "Dlaczego potrzebujesz ubezpieczenia?"
a_31 = "Ubezpieczenie jest potrzebne w przypadku utraty lub zagubienia zamówienia w poczcie. W przypadku zwrotu koszt ubezpieczenia nie podlega zwrotowi."
