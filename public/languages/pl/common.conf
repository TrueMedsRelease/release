[about_us]
title = "O nas"
text = """<p>Z ponad 20-letnim doświadczeniem online, nasza firma stara się utrzymać obecny poziom usługi i jeszcze poprawić naszą obsługę klienta. Nasza firma jest zdeterminowana, aby zaspokoić potrzeby naszych klientów od początku do końca. Wszystkie nasze produkty są zawsze w magazynie, co oznacza, że mogą być wysłane w ciągu 48 godzin po rozliczeniu płatności.</p>
<p>Oferujemy klientom 100% gwarancję dostawy, co oznacza, że wszelkie leki, które nie dotrą do Ciebie na czas, zostaną wysłane ponownie za darmo lub otrzymasz pełny zwrot pieniędzy. Ponadto, jeśli nie jesteś w pełni zadowolony z leków lub masz jakiekolwiek obawy, nasza bezproblemowa polityka zwrotu pieniędzy pozwala na kontakt z obsługą klienta w ciągu 30 dni, aby otrzymać pełny zwrot pieniędzy.</p>
<p>Nasza firma stara się, aby zadowolenie klienta było naszym priorytetem. Zapraszamy nowych klientów, oferując wyjątkowe korzyści, a dla powracających kupujących mamy zniżki.</p>"""
title1 = "Leki generyczne wysokiej jakości"
text1 = "Leki generyczne sprzedawane na naszej stronie zapewniają dokładną dawkę, siłę, jakość i bezpieczeństwo jak leki oryginalne. Leki te zapewniają te same korzyści terapeutyczne, co recepty oryginalne i będziesz je przyjmował dokładnie w ten sam sposób."
title2 = "Szybka i darmowa dostawa"
text2_1 = "Nasi klienci mają możliwość wyboru jednej z dwóch metod wysyłki."
text2_2 = "Poczta lotnicza - może trwać do 2-3 tygodni"
text2_3 = "Przesyłka kurierska - trwa od 5 do 7 dni roboczych"
text2_4 = "Zapewniamy również darmową wysyłkę dla określonych zamówień. "
text2_5 = "Standardowa wysyłka jest darmowa dla zamówień o wartości 200 dolarów lub więcej."
text2_6 = "Ekspresowa wysyłka jest darmowa dla zamówień o wartości 300 dolarów lub więcej."
title3 = "Bezpieczne i pewne płatności"
text3_1 = "Nasi eksperci dbają o zachowanie poufności danych osobowych i szczegółów zamówienia. Chcemy, aby nasi klienci czuli się bezpiecznie przed, w trakcie i po każdej transakcji online."
text3_2 = "Ponieważ chcemy, abyś wiedział, że jesteś całkowicie chroniony podczas zakupów u nas, ciężko pracujemy, aby wprowadzić silne protokoły bezpieczeństwa i przestrzegać ich ściśle i z należytą uwagą."
text3_3 = "Jak to robimy:"
text3_4 = "Korzystamy z usług bezpieczeństwa VeriSign, aby zaszyfrować wszystkie dane i komunikację między klientami a firmą."
text3_5 = "Akceptujemy płatności Mastercard Secure Code i Verified by Visa, które wykorzystują zabezpieczenia 3D dla dodatkowej ochrony każdej transakcji."
text3_6 = "Nieustannie poszukujemy nowych i ulepszonych sposobów ochrony naszych klientów i ich płatności. Nasz pakiet bezpieczeństwa zapewnia spokój umysłu każdemu, kto składa zamówienie na naszej stronie."
title4 = "Gwarancja zwrotu pieniędzy"
text4 = "Możesz liczyć na to, że w naszej firmie otrzymasz wysokiej jakości usługę i leki, którym możesz zaufać. Nasza firma jest zdeterminowana, aby zaspokoić potrzeby każdego klienta dzięki naszym niezwykłym usługom. Jeśli masz jakiekolwiek obawy lub problemy, możesz skontaktować się z obsługą klienta, aby uzyskać wygodną, szybką i przyjazną pomoc, co pozwala znaleźć najlepsze rozwiązanie dla każdej sytuacji."
