title = "Opinie"
text = "Jesteśmy dumni, że mamy więcej niż <b>1 000 000 pozytywnych opinii</b> pozostawionych przez naszych zadowolonych klientów na naszej stronie. Oto niektóre z nich:"
author_t_1 = "<b>Anna P</b>"
t_1 = "“Nigdy w życiu nie byłam tak zadowolona z usługi online. Wysyłka jest szybka, a serwis jest łatwy w obsłudze.”"
author_t_2 = "<b>Dawid H</b>"
t_2 = "“Po stracie pracy martwiłem się, że nie będzie mnie stać na leki. Dzięki Bogu znalazłem tę stronę.”"
author_t_3 = "<b>Tavion L</b>"
t_3 = "“Właśnie zaoszczędziłem 45 dolarów na moich lekach po prostu przełączając się na tę stronę zamiast tej, której używam od lat.”"
author_t_4 = "<b>Helena L</b>"
t_4 = "“Poleciła mi tę stronę koleżanka i na pewno podziękuję jej przy następnym spotkaniu.”"
author_t_5 = "<b>Alexia K</b>"
t_5 = "“Szybka wysyłka, przyjazna obsługa klienta i przystępne ceny.”"
author_t_6 = "<b>Teresa T</b>"
t_6 = "“Wow, moje zamówienie dotarło znacznie szybciej niż się spodziewałam. Dzięki!”"
author_t_7 = "<b>Piotr H</b>"
t_7 = "“Nie wiedziałem, że leki generyczne są tak dobre jak oryginalne, także są tańsze.”"
author_t_8 = "<b>Sara P</b>"
t_8 = "“Niesamowita obsługa i miła współpraca.”"
author_t_9 = "<b>Marek L</b>"
t_9 = "“Najłatwiejsze zamówienie online, z jakim miałem do czynienia. Na pewno będę tu wracać.”"
author_t_10 = "<b>Stefan E</b>"
t_10 = "“Świetne ceny; dziękuję za doskonałą obsługę.”"
author_t_11 = "<b>Sara F.</b>"
t_11 = "“Jest to świetne miejsce, aby wybrać swoje leki, zwłaszcza jeśli jesteś taki jak ja i zażywasz ich dużo. Ceny były przystępne, a wysyłka była szybka i łatwa.”"
author_t_12 = "<b>Mateusz D</b>"
t_12 = "“Jest to świetny sposób na otrzymanie moich leków bez wiedzy reszty rodziny o tym, co jest w opakowaniu. Bardzo dyskretne i prywatne. Dzięki.”"
author_t_13 = "<b>Lucyna W</b>"
t_13 = "“Nigdy wcześniej nie korzystałam z usług internetowych, aby zaopatrzyć się w moje leki. Jestem bardzo zadowolona, że wypróbowałam waszą firmę. Jeśli ktoś szuka niedrogich leków online, to jest to świetne miejsce.”"
author_t_14 = "<b>Rudolph L</b>"
t_14 = "“Postanowiłem wypróbować tę stronę internetową po tym, jak ostatnia firma, której używałem, przestała sprzedawać moje leki i cieszę się, że to zrobiłem, zaoszczędziłem 56 dolarów miesięcznie.”"
author_t_15 = "<b>Beata T</b>"
t_15 = "“Ja zazwyczaj nie zostawiam recenzji, ale naprawdę spodobała mi się ta firma i jak łatwo było robić tu zakupy online. Łatwo było mi zamówić wszystkie moje produkty i dotarły one na czas.”"
author_t_16 = "<b>Tommy M</b>"
t_16 = "“Nie można pobić świetnych cen i szybkiej wysyłki.”"
author_t_17 = "<b>Łukasz A</b>"
t_17 = "“Dostałem moje tabletki w ładnej paczce i w rozsądnym czasie. Zostały wysłane prosto pod moje drzwi i za darmo.”"
author_t_18 = " <b>Franek D</b>"
t_18 = "“Próbowałem kilku różnych aptek internetowych i muszę powiedzieć, że jest to jedna z najlepszych. Ucieszyłem się, gdy zobaczyłem, że mają dobrą wersję generyczną dla leku, którego potrzebowałem i w świetnej cenie.”"
author_t_19 = " <b>Lilianna F</b>"
t_19 = "“Mili ludzie, niedrogie tabletki i szybka wysyłka. Ogólnie rzecz biorąc, daję im piątkę z plusem.”"
author_t_20 = " <b>Łukasz P</b>"
t_20 = "“Jestem klientem po raz pierwszy i wrócę, gdy będę potrzebował więcej leków, było to całkiem dobre doświadczenie dla kogoś, kto nie zamawia zazwyczaj produktów online.”"
