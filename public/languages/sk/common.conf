[about_us]
title = "O nás"
text = """<p>Naša spoločnosť, ktorá má viac ako 20 ročné skúsenosti s online službami, sa usiluje udržiavať a zlepšovať služby zákazníkom. Naša firma je odhodlaná uspokojiť potreby našich zákazníkov od začiatku až do konca. Všetky naše výrobky sú vždy na sklade, čo znamená, že môžu byť odoslané do 48 hodín po uhradení vašej platby.</p>
<p>Zákazníkom ponúkame 100 % záruku doručenia, čo znamená, že všetky lieky, ktoré sa k vám nedostanú včas, vám budú zaslané ZADARMO, alebo vám bude vrátená celá suma. Navyše, ak nie ste s liekmi úplne spokojní alebo máte akékoľvek obavy, naše bezproblémové pravidlá vrátenia peňazí vám umožňujú kontaktovať zákaznícky servis do 30 dní a získať späť plnú sumu.</p>
<p>Naša firma sa usiluje o to, aby spokojnosť zákazníkov bola našou prioritou číslo jeden. Vítame nových zákazníkov, ktorým ponúkame vynikajúce výhody, a pre zákazníkov, ktorí sa k nám vracajú, sú k dispozícii zľavy.</p>"""
title1 = "Vysokokvalitné generické lieky"
text1 = "Generické lieky predávané na našich stránkach majú rovnaké dávkovanie, silu, kvalitu a bezpečnosť ako značkové lieky. Tieto lieky poskytujú rovnaké terapeutické výhody ako značkové lieky na predpis a budete ich užívať presne takým istým spôsobom. ."
title2 = "Rýchle a bezplatné doručenie"
text2_1 = "Naši zákazníci majú výhodu, že si môžu vybrať jeden z dvoch spôsobov prepravy."
text2_2 = "Letecká pošta - môže trvať až 2-3 týždne"
text2_3 = "Kuriérska služba - trvá 5 až 7 pracovných dní"
text2_4 = "Pri konkrétnych objednávkach poskytujeme aj dopravu zdarma. "
text2_5 = "Bežná doprava je bezplatná pri objednávkach v hodnote 200 USD alebo viac."
text2_6 = "Expresná doprava je bezplatná pri objednávkach v hodnote 300 USD alebo viac."
title3 = "Bezpečné a spoľahlivé platby"
text3_1 = "Naši odborní zamestnanci si dajú záležať na tom, aby vaše osobné informácie a údaje o objednávke boli súkromné. Chceme, aby sa naši zákazníci cítili bezpečne pred každou online transakciou, počas nej aj po nej."
text3_2 = "Pretože chceme, aby ste vedeli, že ste pri nakupovaní u nás úplne chránení, usilovne pracujeme na zavedení prísnych bezpečnostných protokolov a prísne ich dodržiavame."
text3_3 = "Ako to robíme:"
text3_4 = "Na šifrovanie všetkých údajov a komunikácie medzi zákazníkmi a spoločnosťou používame bezpečnostné služby VeriSign."
text3_5 = "Prijímame platby Mastercard Secure Code a platby Verified by Visa, ktoré využívajú 3D zabezpečenie na zvýšenie ochrany každej transakcie."
text3_6 = "Neustále hľadáme nové a lepšie spôsoby ochrany našich zákazníkov a ich platieb. Náš bezpečnostný balík poskytuje pokoj pre každého, kto si objedná z našej stránky.  "
title4 = "Záruka vrátenia peňazí"
text4 = "Na našu spoločnosť sa môžete spoľahnúť, že vám poskytne kvalitné služby a lieky, ktorým môžete dôverovať. Naša spoločnosť je odhodlaná uspokojiť potreby každého klienta našimi pozoruhodnými službami. Ak máte akékoľvek obavy alebo problémy, môžete sa obrátiť na zákaznícky servis, ktorý vám pohodlne, rýchlo a priateľsky pomôže nájsť najlepšie riešenie pre každú situáciu. "
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Odporúčania"
text = "Sme hrdí na to, že viac ako <b>1 000 000 pozitívnych recenzií</b> zanechali naši spokojní zákazníci na našich stránkach. Tu sú niektoré z nich:"
author_t_1 = "<b>Angle P</b>"
t_1 = "“Nikdy v živote som nebol tak spokojný s online službou. Preprava je rýchla a služba sa ľahko používa.”"
author_t_2 = "<b>Dávid H</b>"
t_2 = "“Po strate zamestnania som sa obával, že si nebudem môcť dovoliť kúpiť svoje lieky. Vďakabohu som našiel túto webovú stránku.”"
author_t_3 = "<b>Tavion L</b>"
t_3 = "“Práve som ušetril 45 dolárov za moje lieky tým, že som jednoducho prešiel na túto webovú stránku namiesto tej, ktorú som používal roky.”"
author_t_4 = "<b>Helena L</b>"
t_4 = "“Túto stránku mi odporučila kamarátka a pri najbližšom stretnutí sa jej určite poďakujem.”"
author_t_5 = "<b>Alexandra K</b>"
t_5 = "“Rýchle dodanie, priateľský zákaznícky servis a prijateľné ceny.”"
author_t_6 = "<b>Trina T</b>"
t_6 = "“Vau, moja objednávka prišla oveľa skôr, ako som očakávala. Vďaka!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“Nikdy som nevedel, že generické lieky sú rovnako dobré ako tie značkové, aj lacnejšie.”"
author_t_8 = "<b>Sára P</b>"
t_8 = "“Úžasné služby a milé jednanie.”"
author_t_9 = "<b>Marek L</b>"
t_9 = "“Najjednoduchšie online objednávanie, aké som kedy vykonal. Určite sa vrátim.”"
author_t_10 = "<b>Štefan E</b>"
t_10 = "“Skvelé ceny; ďakujem za vaše vynikajúce služby.”"
author_t_11 = "<b>Zuzana F.</b>"
t_11 = "“Je to skvelé miesto, kam môžete ísť a získať lieky, najmä ak ste ako ja a beriete ich veľa. Ceny boli prijateľné a preprava bola rýchla a jednoduchá.”"
author_t_12 = "<b>Matúš D</b>"
t_12 = "“Je to skvelý spôsob, ako získať lieky bez toho, aby zvyšok mojej rodiny presne vedel, čo je v balení. Veľmi diskrétne a súkromné. Vďaka..”"
author_t_13 = "<b>Lucia W</b>"
t_13 = "“Nikdy predtým som nepoužívala online službu na získanie svojich liekov. Som veľmi rada, že som vyskúšala vašu spoločnosť. Ak niekto hľadá cenovo dostupné lieky online, toto je skvelé miesto.”"
author_t_14 = "<b>Rudolf L</b>"
t_14 = "“Rozhodol som sa vyskúšať túto online stránku po tom, čo posledná spoločnosť, ktorú som používal, prestala predávať moje lieky a som rád, že som to urobil, ušetril som 56 dolárov mesačne.”"
author_t_15 = "<b>Beáta T</b>"
t_15 = "“Zvyčajne nezanechávam recenzie, ale táto spoločnosť sa mi naozaj veľmi páčila a bolo veľmi jednoduché s ňou nakupovať online. Bolo pre mňa jednoduché objednať si všetky produkty a prišli presne načas.”"
author_t_16 = "<b>Tomáš M</b>"
t_16 = "“Skvelé ceny a rýchle dodanie nemôže nič predčiť.”"
author_t_17 = "<b>Loretta A</b>"
t_17 = "“Dostala som moje pilulky v peknom balení a za primeraný čas. Boli dodané priamo k mojim dverám a zadarmo.”"
author_t_18 = "<b>František D</b>"
t_18 = "“Vyskúšal som niekoľko rôznych online lekární a musím povedať, že táto je jedna z najlepších. Bol som rád, že majú dobrú generickú verziu lieku, ktorý som potreboval, a za skvelú cenu.”"
author_t_19 = "<b>Líbia F</b>"
t_19 = "“Príjemní ľudia, cenovo dostupné pilulky a rýchle dodanie. Celkovo im dávam A+.”"
author_t_20 = "<b>Leonard PP</b>"
t_20 = "“Som prvý zákazník a vrátim sa, keď budem potrebovať viac liekov, bola to celkom dobrá skúsenosť pre niekoho, kto zvyčajne neobjednáva produkty online.”"
