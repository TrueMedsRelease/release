[faq]
# “text”
title = "ČASTÝCH"
faq_title = "NAJČASTEJŠIE OTÁZKY"
q_1 = "Predávate značkové alebo generické lieky?"
a_1 = "Ponúkame generické aj značkové druhy liekov. Môžete si objednať ktorýkoľvek z nich, avšak generická verzia je lacnejšia kvôli chýbajúcej reklame. Generický liek pôsobí rovnako ako značkové tablety, ale za nižšiu cenu."
q_2 = "Aké lieky predávate?"
a_2 = "Úplný zoznam liekov je k dispozícii na našej webovej stránke v časti “produkty”. Keďže niektoré lieky sú považované za kontrolované látky, zákon vyžaduje, aby ste na ich získanie absolvovali lekársku prehliadku. V týchto prípadoch nemôžeme lieky predávať online. Medzi takéto lieky patria Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin a ďalšie."
q_3 = "Čo znamená generický?"
a_3 = "Generický znamená, že sa pre rovnaké zložky používa iný názov. Obsah tabliet je v našej generickej verzii úplne rovnaký ako v značkovom analógu. Generické lieky sa zvyčajne líšia, pretože nie sú uvedené na trh."
q_4 = "Prečo je váš produkt taký lacný?"
a_4 = "Existuje niekoľko dôvodov, prečo sú produkty lacnejšie ako u našich konkurentov. Naše produkty sa do krajiny dovážajú neregistrované, a preto sa na ne nevzťahujú žiadne dane. Nevynakladáme žiadne výdavky na marketing, výrobca je v offshore zóne a výrobné náklady sú oveľa nižšie. (Nevyužíva sa detská práca.)"
q_5 = "Prečo sa názov vytlačený na tablete líši od obchodného názvu?"
a_5_1 = "Názov vytlačený na každej tablete je použitá účinná látka. Zložky použité na výrobu generických liekov sú úplne rovnaké ako pri liekoch so značkovým názvom, jediným rozdielom je názov."
a_5_2 = "Zákony obmedzujú výrobcov v používaní značkových názvov na svojich generických liekoch, pretože by išlo o porušenie autorského práva. Je však stopercentne legálne používať pri výrobe svojich liekov rovnaké zložky. "
q_6 = "Prečo má generická tableta iný tvar ako značková verzia?"
a_6 = "Podobne ako v prípade copywritingu názvov liekov, ani tvar tabletky nemôže vyzerať rovnako pri rôznych značkách. Z tohto dôvodu budú generické tablety vyzerať inak, avšak zložky zostanú rovnaké."
q_7 = "Aký je rozdiel medzi mäkkými tabletkami a bežnými tabletkami?"
a_7 = "Rozdiel spočíva v rýchlosti účinku a zóne absorpcie. Mäkké tabletky pôsobia rýchlejšie a rozpúšťajú sa pod jazykom. To umožňuje užiť alkohol alebo jesť mastné jedlá pred pohlavným stykom. Bežné tabletky nepôsobia tak rýchlo ako mäkké a pitie sa prísne neodporúča. "
q_8 = "Ako sú produkty balené?"
a_8 = "Tablety sa dodávajú v blistrovaných baleniach obsahujúcich desať tabliet. Objednávky obsahujúce 60 tabliet (6-10 balení) budú odoslané v jednom balení. Väčšie objednávky budú rozdelené na dve alebo viac balení a doručené v samostatných obálkach."
q_9 = "Budú sa v budúcnosti poskytovať ďalšie produkty?"
a_9 = "Ak na našej webovej stránke nevidíte liek, ktorý hľadáte, čo najskôr nás, prosím, kontaktujte a my urobíme všetko pre jeho získanie a pridanie do nášho zoznamu produktov.  "
q_10 = "Sú vaše produkty schválené ÚRADOM PRE KONTROLU POTRAVÍN A LIEČIV?"
a_10 = "Všetky naše výrobky sú vyrábané v Indii a sú z nej dodávané; všetky sú schválené na vývoz INDICKÝM ÚRADOM PRE KONTROLU POTRAVÍN A LIEČIV.."
q_11 = "Čo môžem očakávať po zadaní mojej objednávky?"
a_11_1 = "Po zadaní vašej objednávky sa odošle do nášho objednávacieho systému, kde lekár s licenciou skontroluje vaše informácie a žiadosť schváli alebo zamietne. "
a_11_2 = "Pokiaľ je objednávka schválená, skript poskytnutý tým istým lekárom bude odoslaný do nášho objednávacieho systému a lekáreň liek okamžite predpíše a odošle."
q_12 = "Aké spôsoby platby sú akceptované?"
a_12 = "Aby sme zabezpečili, že vaša objednávka bude spracovaná vo veľmi krátkom časovom rámci, akceptujeme v súčasnosti iba kreditné karty, krypto meny a sepa. Po schválení platby sú vaše produkty okamžite zabalené a odoslané."
q_13 = "Ktoré kreditné karty akceptujete?"
a_13 = "V súčasnosti naša spoločnosť akceptuje Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Kedy stiahnete sumu z mojej kreditnej karty?"
a_14 = "Po spracovaní vašej objednávky a jej schválení fakturačným oddelením spoločnosti bude z vašej kreditnej karty stiahnutá suma."
q_15 = "Aké sú vaše zásady ochrany osobných údajov?"
a_15_1 = "Naša spoločnosť sa snaží chrániť vaše osobné údaje a udržiavať vaše súkromné informácie v bezpečí. Pre úplnú transparentnosť našich zásad ochrany osobných údajov si, prosím, pozrite čať o zásadách ochrany osobných údajov v podmienkach uvedených na našej webovej stránke (na stránke objednávky)."
a_15_2 = "Upozorňujeme, že naša spoločnosť používa kvalitnú bezpečnostnú šifrovaciu technológiu, ktorá zaručuje, že vaše údaje o kreditnej karte a ďalšie informácie sú odoslané s najvyššou možnou úrovňou ochrany. Naše online systémy často prechádzajú bezpečnostnými kontrolami, aby sme udržali dostatočne chránený systém objednávania.  "
q_16 = "Aká je politika stornovania vo vašej spoločnosti?"
a_16 = "Máte možnosť zrušiť akúkoľvek objednávku pred jej odoslaním. Ak už bola vaša objednávka odoslaná, nemôžete ju bohužiaľ zrušiť ani požiadať o okamžité vrátenie peňazí. Pre viac informácií o našich zásadách stornovania si, prosím, pozrite našu stránku s objednávkami v časti venovanej podmienkam."
q_17 = "Čo je to šifrovanie SSL a prečo sa vyžaduje?"
a_17_1 = "Šifrovanie SSL (inak známe ako HTTPS) je spôsob, ako bezpečne a spoľahlivo uchovávať súkromné informácie prenášané cez internet."
a_17_2 = "Toto šifrovanie využíva infraštruktúru verejného kľúča (alebo PKI) na potvrdenie legitímnosti stránky. Tento verejný/súkromný kľúč môže šifrovať identifikátory, správy a údaje, aby boli po prenose online uchovávané v bezpečí."
a_17_3 = "Pre overenie toho, či sú naše prenosy šifrované, by mal váš prehliadač zobraziť malú ikonu visiaceho zámku alebo kľúča. Mali by ste si tiež všimnúť, že adresa URL sa začína HTTPS namiesto HTTP. Šifrovanie SSL (HTTPS) poskytované digitálnou certifikačnou autoritou pomáha zabezpečiť naše webové stránky so súkromnými a dôvernými informáciami. "
q_18 = "Existujú vekové obmedzenia pre nákupy na vašej webovej stránke?"
a_18 = "Zákazníci starší ako 18 rokov sú vítaní zakúpiť si akýkoľvek produkt z našej webovej stránky. Osobám mladším ako 18 rokov bohužiaľ služby neposkytujeme.  "
q_19 = "Ako sú vaše objednávky odosielané?"
a_19 = "V súčasnosti ponúkame našim zákazníkom dva typy spôsobov prepravy. Kuriérsku službu (sledovateľnú) a medzinárodnú registrovanú leteckú poštu. "
q_20 = "Do ktorých provincií posielate svoje produkty?"
a_20 = "Naša spoločnosť zasiela produkty do celého sveta."
q_21 = "Čo ak sa moja objednávka zdrží na colnici?"
a_21 = "Ak sa vyskytnú akékoľvek problémy so získaním vašej objednávky, čo najskôr, prosím, kontaktujte naše stredisko služieb zákazníkom a my sa pousilujeme okamžite vyriešiť všetky problémy. "
q_22 = "Čo ak je môj balík doručený poškodený alebo vôbec nedorazí?"
a_22 = "Ak máte akékoľvek problémy s objednávkou, prosím, kontaktujte zákaznícky servis a my vám produkt zašleme znova alebo vám vrátime peniaze. Pre viac informácií si, prosím, prejdite časť o zásadách na našej webovej stránke."
q_23 = "Kedy môžem očakávať doručenie svojho balíka?"
a_23 = "Zákazníci si môžu vybrať z dvoch typov doručenia. Letecká pošta alebo US Postal Service pre zákazníkov z USA môže trvať 2-3 týždne, ale môže byť doručená aj skôr. Doručenie kuriérom EMS trvá 5-7 pracovných dní. (Okrem sviatkov)"
q_24 = "Prečo som nedostal/a svoj potvrdzujúci e-mail?"
a_24 = "Ak ste ešte nedostali potvrdzujúci e-mail, možno ste pri vypĺňaní vašej objednávky zadali nesprávnu e-mailovú adresu. E-mail môže chýbať aj preto, že bol zablokovaný a odoslaný do priečinka so spamom. Nakoniec skontrolujte, aby ste sa uistili, či je vaša doručená pošta plná. "
q_25 = "Prečo bola moja platba zamietnutá?"
a_25 = "Ak bola vaša platba zamietnutá, mali by ste skontrolovať a uistiť sa, že ste poskytli správne platobné údaje. Ak sú platobné údaje správne, skontrolujte, či vaša spoločnosť vydávajúca kreditné karty schvaľuje online transakcie a či máte dostatok prostriedkov na pokrytie objednávky. "
q_26 = "Môžem zmeniť svoju voľbu prepravy?"
a_26 = "Všetky objednávky sú odoslané do 24 hodín od schválenia transakcie. Počas tejto doby môžete kedykoľvek zmeniť prepravu tak, že kontaktujete naše oddelenie zákazníckej podpory. Po odoslaní objednávky už nie je možné zmeniť voľbu prepravy."
q_27 = "Musím byť doma, aby som sa podpísal/a za prevzatie balíka?"
a_27 = "V čase doručenia musí byť niekto doma, aby sa podpísal ze prevzatie vášho balíka. Ak nikto nie je k dispozícii pre podpis, pošta vám zanechá list s výzvou, aby ste si balík vyzdvihli od vášho miestneho kuriéra."
q_28 = "Môžem sledovať svoju objednávku?"
a_28_1 = "Ak chcete skontrolovať stav svojej objednávky, môžete sa prihlásiť na našu stránku podpory a získať informácie tam. Informácie o sledovaní sa poskytujú aj pri všetkých objednávkach zasielaných prostredníctvom kuriéra. "
a_28_2 = "Stav objednávky môžete skontrolovať, ak sa prihlásite na našu stránku podpory. Niekoľko dní po odoslaní zásielky vám poskytneme sledovacie číslo a odkaz na webovú stránku, vďaka čomu si môžete skontrolovať stav objednávky online.  "
q_29 = "Moja objednávka nebola doručená; čo mám teraz robiť?"
a_29 = "Ak ste svoju objednávku nedostali, mali by ste najprv kontaktovať miestnu poštu a zistiť, či sa tam nachádza. Ak sa váš balík nenachádza na pošte, prosím, kontaktujte naše oddelenie prepravy pre ďalší postup. Nezabudnite, že balík odoslaný leteckou poštou by mal byť doručený najneskôr do troch týždňov a najneskôr do desiatich dní, ak je odoslaný kuriérom. "
q_30 = "Dostal/a som len čiastočnú objednávku; čo teraz?"
a_30 = "Pri väčších objednávkach ich rozdelíme do samostatných balíkov. Počkajte, prosím, niekoľko dní navyše, kým vám príde zvyšok objednávky; ak sa tak nestane, kontaktujte naše oddelenie prepravy. "
q_31 = "Prečo potrebujete poistenie?"
a_31 = "Poistenie je potrebné pre prípad straty alebo straty vašej objednávky poštou. V prípade vrátenia peňazí sa náklady na poistenie nevracajú."
