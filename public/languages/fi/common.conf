[about_us]
title = "Tietoja meistä"
text = """<p>Koska meillä on 20 vuoden kokemus verkosta, yhtiömme ponnistelee ylläpitääkseen ja parantaakseen asiakaspalveluamme. Liiketoimintamme pyrkii määrätietoisesti tyydyttämään asiakkaidemme tarpeet alusta loppuun asti. Kaikki tuotteemme ovat varastossa, mikä merkitsee sitä, että ne voidaan toimittaa 48 tunnin kuluessa, kun maksusi on selvitetty.</p>
<p>Me tarjoamme asiakkaille 100 % toimitustakuun. Tämä merkitsee sitä, että kaikki ne lääkkeet, jotka eivät saavu sinulle ajoissa, toimitetaan uudestaan ILMAISEKSI, tai tulet vastaanottamaan täyden hyvityksen. Lisäksi ellet ole täysin tyytyväinen lääkkeisiisi, tai sinulla on muita huolenaiheita, meidän ongelmattoman rahat takaisin -käytännön ansiosta voit ottaa yhteyttä asiakaspalveluun 30 päivän kuluessa, vastaanottaaksesi täyden hyvityksen.</p>
<p>Ponnistelemme liiketoiminnassamme tekemään asiakastyytyväisyydestä tärkeimmän prioriteettimme. Toivotamme uudet asiakkaat tervetulleiksi tarjoamalla erinomaisia etuja, ja alennuksia on tarjolla takaisin palaaville ostajille.</p>"""
title1 = "Korkealaatuiset geneeriset lääkkeet"
text1 = "Sivustollamme myytävät geneeriset lääkkeet tarjoavat tarkan annoksen, voimakkuuden, laadun ja turvallisuuden, kuin tunnettujen brandien lääkkeet. Nämä lääkkeet tarjoavat samoja terapeuttisia etuja, kuin brandien reseptit, ja otat niitä tarkalleen samalla tavalla."
title2 = "Nopea ja ilmainen toimitus"
text2_1 = "Asiakkaillamme on etuna mahdollisuus valita kahdesta toimitustavasta."
text2_2 = "Lentoposti - voi kestää jopa 2-3 viikkoa"
text2_3 = "Kuriirialvelu - kestää 5-7 arkipäivääs"
text2_4 = "Me tarjoamme myös tiettyjen tilausten kohdalla ilmaista toimitusta."
text2_5 = "Tavallinen toimitus on ilmainen 200 $ tai kalliimmille tilauksille."
text2_6 = "Pikatoimitus on ilmainen 200 $ tai kalliimmille tilauksille."
title3 = "Turvalliset ja turvatut maksut "
text3_1 = "Henkilökuntamme on omistautunut pitämään henkilötietosi ja tilauksesi yksityiskohdat yksityisinä. Me haluamme asiakkaidemme tuntevan olonsa turvalliseksi ennen jokaista verkon liiketapahtumaa, sekä sen aikana ja jälkeenpäin."
text3_2 = "Koska me haluamme sinun tietävän, että olet meillä ostaessasi täysin suojattu, työskentelemme ahkerasti pystyttääksemme tiukat turvallisuusprotokollat, noudattaen niitä tarkoin ja kunnioittaen."
text3_3 = "Kuinka me teemme tämän:"
text3_4 = "Käytämme VeriSign-turvapalvelua salataksemme kaiken tiedon ja viestinnänasiakkaiden ja yhtiön välillä."
text3_5 = "Hyväksymme Mastercard Secure Code -maksut ja Verified by Visa -maksut, jotka käyttävät 3D-turvallisuutta jokaisen ostotapahtuman lisäturvaksi."
text3_6 = "Etsimme jatkuvasti uusia ja paranneltuja tapoja suojata asiakkaitamme ja heidän maksujaan. Turvallisuuspakkauksemme tarjoaa mielenrauhaa jokaiselle sivustollamme olevalle. "
title4 = "Rahat takaisin -takuu"
text4 = "Voit luottaa yhtiömme vastaanottavan palveluita ja lääkkeitä, joihin voit luottaa. Yhtiömme on tyydyttää määrätietoisesti jokaisen asiakkaan tarpeet huomionarvoisilla palveluillamme. Jos sinulla on mitään huolenaiheita tai ongelmia, voit ottaa halutessasi yhteyttä asiakaspalveluun. Saat nopeaa ja ystävällistä apua, löytääksesi jokaiseen tilanteeseen parhaan ratkaisun. "
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Kuluttajan suosituksia"
text = "Olemme ylpeitä siitä, että sivustollamme on yli <b>1 000 000 positiivista arvostelua</b> tyytyväisten asiakkaidemme jättäminä. Tässä muutamia niistä:"
author_t_1 = "<b>Eija H</b>"
t_1 = "“En ole koskaan ollut näin iloinen nettipalvelusta. Toimitus on nopea ja palvelua on helppo käyttää.”"
author_t_2 = "<b>David H</b>"
t_2 = "“Menetettyäni työni minua huolestutti, ettei minulla olisi varaa maksaa lääkityksestäni. Onneksi löysin tämän verkkosivuston.”"
author_t_3 = "<b>Tellervo R</b>"
t_3 = "“Säästin juuri 45$ lääkkeistäni vain vaihtamalle tälle verkkosivustolle, sen aiemman sijasta, jota olen käyttänyt vuosien ajan.”"
author_t_4 = "<b>Leena M</b>"
t_4 = "“Ystäväni viittasi tämän sivusto minulle, ja tulen todellakin kiittämän häntä, kun seuraavan kerran tapaamme. ”"
author_t_5 = "<b>Aleksi R</b>"
t_5 = "“Nopea toimitus, ystävällinen palvelu ja huokeat hinnat.”"
author_t_6 = "<b>Tiina E</b>"
t_6 = "“Vau minun tilaukseni saapui odottamani nopeammin. Kiitos!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“En koskaan tiennyt geneerisen lääkkkeen olevan aivan yhtä hyvä, kuin brandin tuotteet,, ne ovat myös edullisempia. ”"
author_t_8 = "<b>Saara S</b>"
t_8 = "“Mieletöntä palvelua ja ystävällisiä toimijoita.”"
author_t_9 = "<b>Markku M</b>"
t_9 = "“Helpoin nettikauppa, jossa olen koskaan asioinut. Tulen varmasti palaamaan.”"
author_t_10 = "<b>Seppo R</b>"
t_10 = "“Mahtavat hinnat. Kiitos erinomaisesta palvelusta.”"
author_t_11 = "<b>Susanna V.</b>"
t_11 = "“Tämä on mahtava paikka vierailla ja hankkia lääkkeesi, erityisesti jos olet kuten minä ja hankit niitä paljon. Hinnat olivat edullisia ja toimitus oli nopea ja helppo.”"
author_t_12 = "<b>Mateo D</b>"
t_12 = "“Saada lääkkeeni muun perheeni tietämättä tarkalleen, mitä pakkauksessa on. Erittäin hienotunteista ja yksityistä. Kiitos.”"
author_t_13 = "<b>Liisa O</b>"
t_13 = "“En ole koskaan aiemmin käyttänyt nettipalvelua hankkiakseni lääkkeeni. Olen niin iloinen, että kokeilin yritystänne. Jos joku on hakemassa edullisia lääkkeitä netistä, tämä on mahtava paikka.”"
author_t_14 = "<b>Roope Y</b>"
t_14 = "“Päätin kokeilla tätä netin sivustoa, kun aiemmin käyttämäni yhtiö lakkasi myymästä lääkkeitäni. Olenkin iloinen asiasta, sillä se säästää minulta 56 dollaria kuukaudessa.”"
author_t_15 = "<b>Bettiina L</b>"
t_15 = "“En yleensä tapaa jättää arvosteluja, mutta minä todella pidin tästä yhtiöstä, ja siitä kuinka helppoa heiltä netistä ostaminen oli. Minulle oli helppoa tilata kaikki tuotteeni, ja ne saapuivat aivan oikeaan aikaan.”"
author_t_16 = "<b>Tomi U</b>"
t_16 = "“Mahtavia hintoja ja nopeaa toimitusta ei voi voittaa.”"
author_t_17 = "<b>Loretta A</b>"
t_17 = "“Sain pillerini mukavassa pakkauksessa ja kohtuullisessa ajassa. Ne toimitettiin suoraan ovelleni ja ilmaiseksi.”"
author_t_18 = " <b>Risto R</b>"
t_18 = "“Olen kokeillut muutamaa eri nettiapteekkia ja minun täytyy todeta, että tämä on eräs parhaista. Olin iloinen nähdessäni, että heillä on hyvä geneerinen versio tarvitsemastani lääkkkeestä ja mahtavaan hintaan.”"
author_t_19 = " <b>Lissu S</b>"
t_19 = "“Mukavia ihmisiä, edulliset pillerit ja nopea toimitus. Annan heille kokonaisuutena A+.”"
author_t_20 = " <b>Lasse U</b>"
t_20 = "“Olen ensikertalainen asiakas ja tulen palaamaan tarvitessani lisää lääkkeitä. Kokemus oli aika hyvä henkilölle, joka ei yleensä tilaa tuotteita netistä.”"
