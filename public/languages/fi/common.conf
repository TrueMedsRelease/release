[faq]
# “text”
title = "FAQ"
faq_title = "USEIN KYSYTYT KYSYMYKSET"
q_1 = "Myyttekö tunnettujen brandien vai geneerisiä lääkkeitä?"
a_1 = "Me tarjoamme sekä geneerisiä että brandin tyyppisiä lääkkeitä. Voit tilata kumman tahansa tyyppistä tuotetta. Geneerinen versio on kuitenkin edullisempi mainostamisen puuttumisen ansiosta. Geneerinen lääke toimii samoin kuin brandin pilleri, mutta se on edullisempi."
q_2 = "Mitä lääkkeitä myytte?"
a_2 = "Täydellinen luettelo lääkkeistä on saatavilla verkkosivullamme “tuotteiden” alla. Koska osaa lääkkeistä pidetään säänneltyinä aineina, laki edellyttää sinun käyvän lääkärintutkimuksessa, voidaksesi saada niitä. Näissä tapauksissa emme voi myydä lääkettä verkossa. Näihin lääkkeisiin sisältyvät Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin ja muut."
q_3 = "Mitä geneerinen tarkoittaa"
a_3 = "Geneerinen tarkoittaa saman ainesosan eri nimeä. Pillerien sisältö on täysin sama geneerisissä ja brandin analogeissamme. Tavallisesti geneeriset lääkkeet ovat erilaisia, koska niitä ei markkinoida."
q_4 = "Miksi tuotteenne on niin edullinen?"
a_4 = "On olemassa useita syitä siihen, että tuotteet ovat kilpailijoitamme edullisempia. Tuotteemme saapuvat maahan rekisteröitymättöminä, joten niihin ei sovelleta veroja. Emme käytä mitään markkinointiin, valmistaja sijaitsee ulkomailla ja tuotantokustannukset ovat merkittävästi alhaisemmat.(Lapsityövoimaa ei käytetä.)"
q_5 = "Miksi pilleriin merkitty nimi eroaa brandituotteesta?"
a_5_1 = "Kustakin pilleristä löytyvä nimi ilmaisee käytetyn aktiivisen ainesosan. Geneeristen lääkkeiden valmistuksessa käytetyt osatekijät ovat tarkalleen samoja, kuin brandien lääkkeissä, ainoana erona on nimi."
a_5_2 = "Lait rajoittavat valmistajia käyttämästä brandien nimiä heidän geneerisissä lääkkeissä, koska se olisi tekijänoikeusrikkomus. Tästä huolimatta on 100 % laillista käyttää samaa ainesosaa heidän lääkkeidensä valmistuksessa."
q_6 = "Miksi geneerisen pillerin muoto eroaa brandin versiosta?"
a_6 = "Samoin kuin lääkkeiden nimien tekijänoikeuksien ongelmissa, pillerin muoto ei voi näyttää samalta eri brandien välillä. Tästä syystä pillerit tulevat näyttämään erilaisilta, mutta ainesosat pysyvät samoina."
q_7 = "Mitä eroa on pehmeillä ja tavallisilla tableteilla?"
a_7 = "Erona on toiminnan nopeus ja imeytymisalue. Pehmeät tabletit vaikuttavat nopeammin ja liukenevat kielen alla. Tämän ansiosta voit nauttia alkoholia tai syödä rasvaista ruokaa ennen sukupuoliyhteyttä. Tavalliset tabletit eivät vaikuta yhtä nopeasti, kuin pehmeät, eikä juomista todellakaan suositella."
q_8 = "Kuinka tuotteet pakataan?"
a_8 = "Pillerit toimitetaan kalvopakkauksissa, joissa on kussakin kymmenen pilleriä. 60 pilleriä (6-10 pakkausta) sisältävät tilaukset toimitetaan yhdessä pakkauksessa. Suuremmat tilaukset jaetaan kahteen tai useampaan pakkaukseen ja toimitetaan erillisissä kuorissa."
q_9 = "Tullaanko muita tuotteita tarjoamaan tulevaisuudessa?"
a_9 = "Ellet näe hakemaasi lääkettä verkkosivustollamme, ole hyvä ja ota yhteyttä meihin mahdollisimman pian. Me yritämme sitten hankkia sitä, ja lisäämme lääkkeen tuoteluetteloomme."
q_10 = "Ovatko tuotteenne FDA:N hyväksymiä?"
a_10 = "Kaikki tuotteemme toimitetaan ja valmistetaan Intiassa, ne kaikki ovat Intialaisen FDA:n vastineen hyväksymiä."
q_11 = "Mitä voin odottaa lähetettyäni tilaukseni?"
a_11_1 = "Jätettyäsi tilauksesi, se lähetetään tilausjärjestelmäämme, jossa lisensioitu lääkäri suorittaa tietojesi katselmuksen ja hyväksyy tai hylkää pyynnön."
a_11_2 = "Kunhan tilaus hyväksytään, saman lääkärin resepti lähetetään tilausjärjestelmäämme, ja apteekki täyttää tilauksen ja toimittaa pikaisesti lääkkeen."
q_12 = "Mitä maksutapoja hyväksytte?"
a_12 = "Varmistaaksemme, että tilauksesi käsitellään hyvin lyhyessä ajassa, hyväksymme tällä hetkellä vain luottokortit, salausvaluutat ja sepan. Kun maksu on hyväksytty, tuotteet pakataan ja lähetetään välittömästi."
q_13 = "Mitä luottokortteja hyväksytte?"
a_13 = "Tällä hetkellä yhtiömme kelpuuttaa Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Milloin veloitatte luottokorttiani?"
a_14 = "Kun tilauksesi on käsitelty ja yhtiön laskutusosaston hyväksymä, luottokorttiasi veloitetaan.."
q_15 = "Millainen on yksityisyydensuojanne?"
a_15_1 = "Yhtiömme on omistautunut suojaamaan henkilökohtaisia tietojasi ja pitämään yksityiset yksityiskohtasi turvattuina. Saadaksesi täydellisen kuvan yksityisyyden suojastamme, ole hyvä ja katso verkkosivustomme ehtojen yksityisyyden suojan osiota (tilaussivulla)."
a_15_2 = "Ole hyvä ja huomaa, että yhtiömme käyttää laadukasta salausteknologiaa, joka varmistaa, että luottokorttisi ja muu tieto suojataan korkeimmalla mahdollisella suojaustasolla. Meidän online-järjestelmämme tarkistetaan säännöllisesti, jotta voitaisiin ylläpitää riittävän suojattua tilausjärjestelmää."
q_16 = "Mikä on yhtiönne palautuskäytäntö?"
a_16 = "Pystyt perumaan minkä tahansa tilauksen, ennen kuin se on toimitettu. Valitettavasti jos tilauksesi on jo toimitettu, et voi perus tilausta, tai vaatia välitöntä hyvitystä. Saadaksesi lisää tietoja peruutuskäytännöstämme, ole hyvä ja perehdy tilaussivumme ehtoihin. "
q_17 = "Mitä SSL-salaus on ja miksi sitä vaaditaan??"
a_17_1 = "SSL-salausz (tunnetaan muuten nimellä  HTTPS) on tapa pitää yksityinen Internetin kautta siirretty tieto turvassa ja turvattuna."
a_17_2 = "Tämä salaus käyttää julkisen avaimen infrastruktuuria (tai PKI) varmentamaan sivuston aitoutta. Tämä julkinen/salainen avain voi salata henkilöllisyyksiä, viestejä ja tietoa, pitäen ne turvattuina netissä välittämisen jälkeen."
a_17_3 = "Varmentaaksemme että lähetyksemme on salattu, selaimesi tulisi näyttää pienen lukon tai avaimen kuvaketta. Sinun tulisi myös huomata, että URL alkaa HTTP:n sijasta HTTPS:lla. Digitaalisten varmentamisauktoriteettien tarjoamat SSL-salaukset (HTTPS) auttavat turvaamaan verkkosivustomme yksityisen ja luottamuksellisen tiedon."
q_18 = "Onko verkkosivustollanne ostamisessa ikärajoituksia?"
a_18 = "Yli 18-vuotiaat asiakkaat ovat tervetulleita ostamaan verkkosivustoltamme mitä tahansa tuotteita. Valitettavasti emme palvele ketään alle 18-vuotiasta."
q_19 = "Kuinka tilauksenne toimitetaan??"
a_19 = "Tarjoamme tällä hetkellä asiakkaillemme kahta toimitustapaa. Kuriiripalvelu (seurattavissa) ja kansainvälinen rekisteröity lentoposti."
q_20 = "Mihin maihin toimitatte tuotteita?"
a_20 = "Yhtiömme toimittaa maailmanlaajuisesti."
q_21 = "Entä jos tilaukseni viivästyy tullissa?"
a_21 = "Jos kohtaat mitään ongelmia tilauksessasi, ole hyvä ja ota yhteyttä asiakaspalvelukeskukseemme mahdollisimman pian. Me tulemme toimimaan ahkerasti, selvittääksemme kaikki ongelmat välittömästi. "
q_22 = "Entä jos pakkaukseni toimitetaan vahingoittuneena tai se ei saavu lainkaan?"
a_22 = "Jos tilauksessasi ilmenee ongelmia, ole hyvä ja ota yhteyttä asiakaspalveluun, ja me lähetämme tuotteen uudestaan, tai hyvitämme rahasi. Saadaksesi lisää tietoja, ole hyvä ja perehdy verkkosivustomme käytäntöjen osioon."
q_23 = "Milloin voin odottaa pakkaukseni saapuvan?"
a_23 = "Asiakkaat voivat valita kahdesta toimitustavasta. Lentoposti tai US Postal Service Yhdysvaltojen asiakkaille voi kestää 2-3 viikkoa, mutta voidaan toimittaa nopeammin. EMS-kuriiripalvelu kestää 5-7 arkipäivää (viikonloput pois lukien)."
q_24 = "Miksi en ole vastaanottanut vahvistavaa s-postiani?"
a_24 = "Ellet ole vastaanottanut vahvistavaa s-postia, olet saattanut kirjoittaa virheellisen s-postiosoitteen tilausta täyttäessäsi. S-posti voi myös puuttua, jos se on estetty ja lähetetty roskapostikansioosi. Varmista viimeiseksi, että saapuvien viestien laatikkosi ei ole täynnä."
q_25 = "Miksi maksustani kieltäydyttiin?"
a_25 = "Jos maksustasi kieltäydyttiin, sinun tulisi tarkistaa, että olet antanut oikeat maksutiedot. Jos maksutiedot ovat oikein, tarkista, hyväksyykö luottokorttiyhtiösi verkkomaksut, ja että sinulla on riittävästi varoja tilaustasi varten."
q_26 = "Voinko muuttaa toimitustapaani?"
a_26 = "Kaikki tilaukset lähetetään 24 tunnin kuluessa kaupan hyväksymisestä. Voit muuttaa tilaustasi milloin tahansa tänä aikana, ottamalla yhteyttä asiakaspalvelun osastoomme. Kun tilaus on toimitettu, toimitustapaa ei voida muuttaa."
q_27 = "Tuleeko minun olla kotona allekirjoittamassa kuittaamassa vastaanottamisen?"
a_27 = "Jonkun tulee olla kotona toimitusaikana allekirjoittamassa pakkauksesi. Jos kukaan ei ole saatavilla allekirjoittamista varten, kuljetuspalvelu jättää sinulle kirjeen, jossa sinua pyydetään hakemaan pakkauksesi paikalliselta kuriiriltasi.."
q_28 = "Voinko seurata tilaustani?"
a_28_1 = "Halutessasi tarkistaa tilauksesi tilan, voit kirjautua sisään tukisivustollemme, saadaksesi siletä tiedon asiasta. Seurantatietoja tarjotaan myös kaikille kuriirin kautta toimitetuille tilauksille."
a_28_2 = "Voit tarkistaa tilauksesi tilan, jos kirjaudut tukisivustollemme. Me tarjoamme muutaman päivän päästä toimituksen lähetyksestä seurantanumeron ja linkin verkkosivustolle. Voit sen avulla tarkistaa verkossa tilauksesi tilan."
q_29 = "Tilaustani ei toimitettu, mitä voin tehdä nyt?"
a_29 = "Ellet koskaan vastaanota tilaustasi, sinun tulisi ottaa yhteyttä paikalliseen postitoimistoosi, tarkistaaksesi onko se siellä. Ole hyvä ja ota yhteyttä toimitusosastoomme lisätoimia varten, ellei pakkauksesi ole postitoimistossa. Muista että lentopostilla lähetetyn pakkauksen tulisi saapua alle kolmessa viikossa, ja kuriirin kautta lähetettäessä alle kymmmenessä päivässä."
q_30 = "Vastaanotin vain osan tilauksesta, mitä nyt?"
a_30 = "Suurempien tilausten kohdalla me jaamme sen useampaan pakkaukseen. Ole hyvä ja odota muutaman ylimääräisen päivän ajan, jotta loput tilauksestasi saapuvat. Jos ne eivät saavu, ota yhteyttä toimitusosastoomme."
q_31 = "Miksi tarvitset vakuutuksen?"
a_31 = "Vakuutus tarvitaan, jos tilauksesi katoaa tai katoaa postissa. Hyvityksen sattuessa vakuutusmaksua ei palauteta."
