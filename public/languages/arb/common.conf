[about_us]
title = "نبذة عنا"
text = """<p>مع خبرة تزيد عن 20 عاما في إستخدام الإنترنت، تسعى شركتنا جاهدة إلى الحفاظ على خدمة العملاء وتحسينها. إن شركتنا مصممة على تلبية إحتياجات عملائنا من البداية وحتى النهاية. جميع منتجاتنا موجودة دائما في المخزون، مما يعني أنه يمكن شحنها في غضون 48 ساعة بمجرد تأكيد الدفع.</p>
<p>نقدم للعملاء ضمانات بنسبة 100٪ للتسليم، مما يعني أن أي أدوية لا تصل إليك في الوقت المحدد سيتم إعادة شحنها مجانا، أو ستحصل على مبلغ مسترد بالكامل. بالإضافة إلى ذلك، إذا لم تكن راضيا تماما عن أدويتك أو كانت لديك أي مخاوف، فإن سياسة إسترداد الأموال والخالية من المشكلات تسمح لك بالاتصال بخدمة العملاء في غضون 30 يوما للحصول على المبلغ المسترد بالكامل.</p>
<p>تسعى شركتنا جاهدة لجعل رضا العملاء أولويتنا الأولى. نرحب بالعملاء الجدد ونقدم فوائد متميزة، كما تتوفر خصومات للمتسوقين الأوفياء.</p>"""
title1 = "أدوية عامة فائقة الجودة"
text1 = "توفر الأدوية العامة التي تباع في موقعنا الجرعة الدقيقة والقوة والجودة والسلامة كأدوية تحمل الاسم التجاري. توفر هذه الأدوية نفس الفوائد العلاجية التي توفرها وصفات العلامة التجارية، وسوف تتناولها بنفس الطريقة تماما."
title2 = "شحن مجاني وسريع"
text2_1 = "يمتلك عملاؤنا حرية الاختيار مابين طريقتين للشحن."
text2_2 = "الشحن الجوي - قد يستغرق من 2-3 أسابيع."
text2_3 = "خدمة الشحن البريدي - تستغرق من 5-7 أيام."
text2_4 = "نقوم أصلا بتوفير شحن مجاني لطلبات معينة."
text2_5 = "الشحن العادي يكون مجاني للطلبات بقيمة 200 دولار أو أكثر."
text2_6 = "الشحن السريع يكون مجاني للطلبات بقيمة 300 دولار أو أكثر."
title3 = "طرق دفع آمنة"
text3_1 = "إن موظفينا من الخبراء مكرسون للحفاظ على معلوماتك الشخصية وتفاصيل الطلب الخاصة بك خاصة. نريد أن يشعر عملاؤنا بالأمان قبل كل معاملة عبر الإنترنت وأثناءها وبعدها."
text3_2 = "لأننا نريدكم أن تعلموا أنكم محميون تماما عند التسوق معنا، فإننا نعمل جاهدين لوضع بروتوكولات أمنية قوية وتتبعهم عن كثب وبقدر كبير من الاحترام."
text3_3 = "كيف نقوم بذلك:"
text3_4 = "نستخدم خدمات VeriSign للحماية لتشفير جميع البيانات والمراسلات بين العملاء والشركة."
text3_5 = "نقبل طرق الدفع عن طريق كلاً من Mastercard Secure Code و Verified by Visa، حيث تعمل عن طريق حماية ثلاثية الأبعاد لتوفير المزيد من الحماية لكل معاملة."
text3_6 = "نقوم بشكل متواصل بالبحث عن طرق جديدة ومتطورة لحماية عملاؤنا ومدفوعاتهم. توفر باقة الحماية الخاصة بنا راحة البال والطمأنينة لأي شخص يقوم بالطلب من خلال موقعنا الإلكتروني."
title4 = "ضمانة إسترداد النقود"
text4 = "يمكنك الاعتماد على شركتنا لتلقي خدمات عالية الجودة وأدوية يمكنك الوثوق بها. إن شركتنا مصممة على تلبية إحتياجات كل مشتري من خدماتنا المميزة. إذا كانت لديك أية مشكلات أو مشكلات، فيمكنك الاتصال بخدمة العملاء للحصول على تعليمات سهلة وسريعة وسهلة للعثور على أفضل حل لكل موقف."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "التوصيات "
text = "نحن فخورون بأن لدينا أكثر من 1000000 تقييم إيجابي تركه عملائنا الراضون على موقعنا. وهنا بعض منهم:"
author_t_1 = "<b>منذ دقيقة</b>"
t_1 = "“لم أشعر بتلك السعادة من قبل عند استخدام خدمة إلكترونية طيلة حياتي. التسوق سريع، والخدمة سهلة الإستخدام.”"
author_t_2 = "<b>محمود ش</b>"
t_2 = "“بعد فقداني لوظيفتي، أنتابني القلق حول عدم قدرتي على تحمل نفقات علاجي. الشكر لله أنني عثرت على ذلك الموقع الإلكتروني.”"
author_t_3 = "<b>نادر ك</b>"
t_3 = "“لقد قمت لتوي بتوفير 45 دولاراً  من تكلفة علاجي بمنتهى البساطة عبر الاستعانة بذلك الموقع الإلكتروي بدلاً من نظيره الذي أعتدت أن ألجأ إلى لسنوات عديدة.”"
author_t_4 = "<b>ياسمين ع</b>"
t_4 = "“لقد قام صديقتي بترشيح ذلك الموقع الإلكتروني لي، وبلا شك سأقوم بالتعبير عن إمتناني لها في لقائنا القادم.”"
author_t_5 = "<b>عبير م</b>"
t_5 = "“شحن سريع، خدمة عملاء ودودة، وأسعار في المتناول.”"
author_t_6 = "<b>دلال ص</b>"
t_6 = "“يا إلهي، لقد وصل طلبي باكراً قبل المتوقع. شكراً!”"
author_t_7 = "<b>عادل ي</b>"
t_7 = "“لم أكن أعلم مطلقاً أن الدواء العادي بنفس جودة نظيرة ذو الماركة التجارية، وأرخص أيضاً.”"
author_t_8 = "<b>سارة ه</b>"
t_8 = "“خدمة مذهلة وسهلة التعامل.”"
author_t_9 = "<b>كمال س</b>"
t_9 = "“أسهل عملية طلب إلكتروني تعاملت معها على الإطلاق. سأعود مجدداً بكل تأكيد.”"
author_t_10 = "<b>منتصر م</b>"
t_10 = "“أسعار رائعة، شكراً جزيلاً على الخدمة الممتازة.”"
author_t_11 = "<b>نادية ع</b>"
t_11 = "“إنه لمكانٍ رائع لتقصده لتحصل على أدويتك، خاصةً إذا كنت مثلي وتتعاطى الكثير منهم. الأسعار في المتناول، والشحن سريع وسهل.”"
author_t_12 = "<b>كامل ف</b>"
t_12 = "“إنها طريقة رائعة لكي أحصل على الأدوية الخاصة بي دون ان يكتشف أفراد عائلتي ما الذي يحتويه الطرد. سري للغاية. شكراً جزيلاً.”"
author_t_13 = "<b>نسرين ح</b>"
t_13 = "“لم يسبق لي اللجوء إلى خدمة إلكترونية للحصول على الأدوية الخاصة بي من قبل. أنا مسرورة للغاية أنني قمت بتجربة شركتكم. في حالة قيام أحدهم بالبحث عن أدوية بأسعار معقولة عبر الإنترنت، فهذا مكان رائع.”"
author_t_14 = "<b>ياسين م</b>"
t_14 = "“قررت القيام بتجربة تلك المنصة الإلكترونية بعد أن قامت الشركة الأخيرة التي قصدتها بالتوقف عن بيع الدواء الخاص بي وأنا سعيد بالقيام بذلك، فقد أدى ذلك لتوفيري 56 دولاراً شهرياً.”"
author_t_15 = "<b>أسماء ك</b>"
t_15 = "“عادةً لا أقوم بتدوين تقييمات، لكني أحببت تلك الشركة جداً وكم كان من السهل التسوق إلكترونياً من خلالهم. لقد كان الأمر سهل بالنسبة لي لطلب جميع المنتجات الخاصة بي، وقد وصلوا تماماً في الوقت المحدد.”"
author_t_16 = "<b>سعد ح</b>"
t_16 = "“لا يمكن مضاهاة الأسعار الرائعة والشحن السريع.”"
author_t_17 = "<b>ولاء أ</b>"
t_17 = "“تلقيت الأقراص الخاصة بي في طرد لطيف وفي خلال مدة زمنية معقولة. لقد تم شحنهم مباشرة إلى باب المنزل وبالمجان.”"
author_t_18 = " <b>ممدوح ر</b>"
t_18 = "“لقد قمت بتجربة بعض الصيدليات الإلكترونية المختلفة وينبغي علي أن أقول أن هذه واحده من الأفضل. لقد كت سعيداً لرؤيتهم يمتلكون نسخة عادية جيدة من الأدوية التي أحتجتها وبأسعار رائعة.”"
author_t_19 = " <b>عفاف م</b>"
t_19 = "“فريقاً جيد، أقراص بأسعار في المتناول، وشحن سريع. بشكلٍ عام، يمكنني تقييمهم بمستوى ممتاز.”"
author_t_20 = " <b>دعاء ر</b>"
t_20 = "“أنا عميلة ناشئة وسأعود مجدداً عند إحتياجي لمزيد من الأدوية، لقد كانت تجربة رائعة لشخصٍ لا يقوم عادة بطلب المنتجات عن طريق الإنترنت.”"
