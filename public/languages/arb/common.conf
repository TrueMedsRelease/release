[faq]
# “text”
title = "الأسئلة الشائعة"
faq_title = "الأسئلة الشائعة"
q_1 = "هل تقومون ببيع أدوية ذات علامة تجارية أو أدوية عامة؟"
a_1 = "نحن نقوم بعرض كلا النوعين من الأدوية ذات العلامة التجارية والعامة. يمكنك طلب أي منهم، على أي حال، النوع العام أرخص نظراً لندرة الدعاية. تقوم الأدوية العامة بنفس وظيفة الأدوية ذات العلامة التجارية ولكن بسعر أقل."
q_2 = "ما هي الأدوية التي تقومون ببيعها؟"
a_2 = "توجد قائمة كاملة بالأدوية المتوفرة في الموقع الخاص بنا تحت قسم ”منتجات“. لأن بعض الأدوية تصنف بأنها مواد مضبوطة، يلزمك القانون بالخضوع لكشف طبي عن طريق الطبيب الخاص بك للحصول عليهم. في مثل تلك الحالات، لا يمكننا بيع الأدوية عبرة الإنترنت. تتضمن تلك الأدوية كل من Valium، Lorazepam، Ativan، Diazepam، Clonazepam، Klonopin، و أدوية أخرى."
q_3 = "ما الذي يعنيه مصطلح عام؟"
a_3 = "يعني مصطلح عام استخدام اسم مختلف لنفس المكونات. مكونات الأقراص بالوصف الخاص بالأدوية ذات العلامة التجارية هي ذاتها المكونات المتواجدة بالنسخة العامة الخاصة بنا. عادةً، الأدوية العامة تكون مختلفة حيث لا يتم الترويج لها."
q_4 = "لماذا المنتج الخاص بكم غير مكلف إلى هذا الحد؟"
a_4 = "هناك عدة أسباب تكمن في أن المنتجات اقل تكلفة من المنتجات الأخرى التي نقدمها مقارمةً بالشركات المنافسة. فمنتجاتنا تأتي إلى البلد غير مسجلة، ولذلك لا توجد ضرائب. فنحن لا ننفق أي شيء على التسويق، والمصنع في منطقة خارجية، وتكاليف الإنتاج اقل كثيرا. (لا يتم إستخدام عمالة الأطفال.)"
q_5 = "لماذا يختلف الاسم المطبوع على القرص عن نظيره من ذو العلامة التجارية؟"
a_5_1 = "الاسم الذي تم العثور عليه مطبوع على كل قرص هو المكون النشط المستخدم. والعناصر المستخدمة في صناعة الأدوية العامة هي نفس العناصر المستخدمة في الأدوية التي تحمل علامة  تجارية، علما بأن الاسم هو الفرق الوحيد."
a_5_2 = "تقيد القوانين المصنعين من إستخدام أسماء العلامات التجارية على الأدوية العامة حيث أنها ستكون مخالفة لكتابة الإعلانات. غير أنه من القانوني إستخدام نفس المكونات بنسبة 100٪ عند تصنيع مستحضرات صيدلانية."
q_6 = "لما يختلف شكل القرص العام عن نظيره ذو العلامة التجارية؟"
a_6 = "شبيها بمشاكل الكتابة مع أسماء الأدوية، لا يمكن أن يبدو شكل القرص متشابها من علامة تجارية إلى أخرى. ولهذا السبب سوف تبدو الحبوب العامة مختلفة، ولكن المكونات تظل كما هي."
q_7 = "أين يكمن الاختلاف بين الأقراص الجيلاتينية والأقراص العادية؟"
a_7 = "يكمن الفرق في سرعة التفاعل ومنطقة الامتصاص. الأقراص الجيلاتينية تتفاعل بشكلٍ أسرع وتذوب أسفل اللسان. يتيح لك ذلك لشرب المشروبات الكحولية أو تناول أطعمة دسمة قبل النشاط الجنسي. الأقراص العادية لا تعمل بنفس سرعة الأقراص الجيلاتينية، ولا ينصح تماماً بشرب المشروبات الكحولية."
q_8 = "كيف يتم تعبئة المنتجات؟"
a_8 = "تأتي الحبوب في عبوات مغلقة تحتوي على عشرة حبوب في كل منها. سيتم شحن الطلبات التي تحتوي على 60 حبة (6-10 حزم) في عبوة واحدة. سيتم تقسيم الطلبات الأكبر حجما إلى حزمتين أو أكثر وسيتم تسليمها في مغلفات منفصلة."
q_9 = "هل سيتم توفير المنتجات الأخرى في المستقبل؟"
a_9 = "إذا لم تستطع إيجاد الأدوية التي تبحث عنها في الموقع الإلكتروني الخاص بنا، برجاء التواصل معنا في أسرع وقت، وسنبذل قصارى جهدنا للحصول عليها وإضافتها إلى قائمة منتجاتنا."
q_10 = "هل تمت الموافقة من قبل إدارة الغذاء والدواء على منتجاتكم؟"
a_10 = "جميع منتجاتنا يتم شحنها وتصنيعها في الهند، وجميعهم تمت الموافقه عليهم للتصدير من قبل إدارة الغذاء والدواء بالهند."
q_11 = "ما الذي يمكنني انتظاره عقب تقديم طلبي؟"
a_11_1 = "عقب تقديمك لطلبك، يتم إرساله إلى نظام الطلبات الخاص بنا، حيث سيقوم طبيب مُسجل بمراجعة المعلومات ويقوم بالموافقة أو بالرفض على الطلب."
a_11_2 = "وطالما تمت الموافقة على الطلب، سيتم إرسال نص مكتوب من قبل الطبيب نفسه إلى نظام طلب الشراء الخاص بنا، وستقوم الصيدلية بتعبئة الدواء وشحنه على الفور."
q_12 = "ما هي وسائل الدفع المسموح بها؟"
a_12 = "لضمان معالجة طلبك في إطار زمني قصير جدا ، ونحن نقبل فقط بطاقات الائتمان والعملات التشفير و سيبا في هذا الوقت. بمجرد الموافقة على الدفع، يتم تعبئة منتجاتك وشحنها على الفور."
q_13 = "ما هي بطاقات الائتمان المقبولة؟"
a_13 = "في هذا الوقت ، شركتنا تقبل فيزا ، ماستر كارد ، أمريكان إكسبريس ، جسب ، داينرز كلوب ، اكتشف ، مايسترو."
q_14 = "متي تقومون بسحب المبلغ من بطاقتي الائتمانية؟"
a_14 = "بمجرد معالجة طلبك واعتباره من قبل القسم المالي للشركة، سيتم خصم المبلغ من بطاقتك الائتمانية."
q_15 = "ما هي سياسة الخصوصية الخاصة بكم؟"
a_15_1 = "إن شركتنا مكرسة لحماية معلوماتك الشخصية والحفاظ على حماية تفاصيلك الخاصة. للشفافية الكاملة لسياسة الخصوصية الخاصة بنا، يرجى الرجوع إلى قسم سياسة الخصوصية في الشروط والأحكام المدرجة على موقعنا على الويب (في صفحة طلب الشراء)."
a_15_2 = "يرجى ملاحظة أن شركتنا تستخدم تقنية تشفير أمان الجودة، لضمان تقديم بطاقة ائتمانك والمعلومات الأخرى بأعلى مستوى ممكن من الحماية. تخضع أنظمتنا عبر الإنترنت لفحص أمني بشكل متكرر للحفاظ على نظام طلب يحظى بحماية كافية."
q_16 = "ما هي سياسة الإلغاء الخاصة بشركتكم؟"
a_16 = "لديك القدرة على إلغاء أي طلب قبل شحنه. لسوء الحظ، إذا كان طلبك قد تم شحنه بالفعل، لا يمكنك إلغاء الأمر أو طلب إسترداد المبلغ على الفور. لمزيد من المعلومات حول سياسة الإلغاء، يرجى الرجوع إلى قسم الأحكام والشروط بصفحة طلب الشراء."
q_17 = "ما هو تشفير SSL، ولماذا هو مطلوب؟"
a_17_1 = "تشفير SSL (المعروف أيضا باسم HTTPS) هو طريقة للحفاظ على نقل المعلومات الخاصة عبر الإنترنت بأمان وأمان."
a_17_2 = "يستخدم هذا التشفير بنية أساسية للمفاتيح العامة (أو PKI) لتأكيد شرعية الموقع. يمكن لهذا المفتاح العام/الخاص تشفير المعرفات والرسائل والبيانات للحفاظ على تأمينها بمجرد إرسالها عبر الإنترنت."
a_17_3 = "للتحقق من تشفير عمليات الإرسال، يجب أن يعرض المستعرض لديك قفلا صغيرا أو أيقونة مفتاح. يجب أن تلاحظ أيضا أن عنوان URL سيبدأ ب HTTPS بدلا من HTTP. تساعد تشفير SSL (HTTPS) الذي توفره جهة مصدقة رقمية على تأمين موقعنا على الويب بالمعلومات الخاصة والسرية."
q_18 = "ما هي الحدود العمرية لعمليات الشراء على موقعكم الإلكتروني؟"
a_18 = "عملاؤنا ذوي ال 18 عام أو أكبر مرحب بهم للقيام بعمليات شراء لأي منتج من خلال موقعنا الإلكتروني. لسوء الحظ، لا نقوم بتقديم خدمات لمن هم دون ال 18 عاماً."
q_19 = "كيف يتم شحن الطلبات الخاصة بكم؟"
a_19 = "نقدم حاليا لعملائنا نوعين من طرق الشحن. خدمة البريد الإلكتروني (يمكن تتبعها) والبريد الجوي الدولي المسجل."
q_20 = "ما هي الدول التي تقومون بالشحن إليها؟"
a_20 = "تقوم شركتنا بشحن المنتجات لجميع أنحاء العالم."
q_21 = "ماذا لو تأخر طلبي بمصلحة الجمارك؟"
a_21 = "إذا واجهت أي مشكلات تتعلق بالحصول على طلبك، يرجى الاتصال بمركز خدمة العملاء لدينا في أقرب وقت ممكن، وسنعمل جاهدين على حل أي مشكلات على الفور. "
q_22 = "ماذا لو وصلت شحنتي في حالة متتضررة أو لم تصل على الإطلاق؟"
a_22 = "إذا كانت لديك أية مشكلات تتعلق بطلب الشراء الخاص بك، فيرجى الاتصال بخدمة العملاء وسنقوم بإعادة إرسال المنتج أو إسترداد أموالك. لمزيد من المعلومات، الرجاء مراجعة قسم السياسات على موقعنا الإلكتروني."
q_23 = "متى يمكنني توقع وصول الطرد الخاص بي؟"
a_23 = "يمكن للعملاء الاختيار من نوعين من التسليم. يمكن أن يستغرق البريد الجوي أو خدمة البريد الأمريكية للعملاء الأمريكيين من أسبوعين إلى ثلاثة أسابيع، ولكن قد يتم تسليمها في وقت أقرب. تستغرق عملية تسليم سعاة الإغاثة الطبية ما بين 5 إلى 7 أيام عمل. (باستثناء أيام العطلات)"
q_24 = "لما لم أتلقى البريد الإلكتروني التأكيدي؟"
a_24 = "إذا لم تتلق بعد رسالة بريد إلكتروني للتأكيد، فربما تكون قد أدخلت عنوان بريد إلكتروني غير صحيح عند ملء طلبك. قد يكون البريد الإلكتروني مفقودا أيضا بسبب حظره وإرساله إلى مجلد البريد العشوائي. وأخيرا، تحقق للتأكد من امتلاء صندوق الوارد."
q_25 = "لما تم رفض وسيلة الدفع الخاصة بي؟"
a_25 = "إذا تم رفض الدفع، يجب التحقق للتأكد من تقديم معلومات الدفع الصحيحة. إذا كانت معلومات الدفع دقيقة، فتحقق لمعرفة ما إذا كانت شركة بطاقات الائتمان لديك توافق على المعاملات عبر الإنترنت وما إذا كانت هناك أموال كافية لتغطية طلبك."
q_26 = "هل يمكنني تغيير خيار الشحن الخاص بي؟"
a_26 = "يتم إرسال كافة الأوامر في غضون 24 ساعة من الموافقة على الحركة. يمكنك تغيير عملية الشحن في أي نقطة خلال هذا الوقت من خلال الاتصال بقسم دعم العملاء لدينا. بمجرد شحن الأمر، لا توجد طريقة لتغيير خيار الشحن."
q_27 = "هل يتوجب علي التواجد بالمنزل للتوقيع على الطرد؟"
a_27 = "يجب أن يكون شخص ما في المنزل وقت التسليم ليوقع للحصول على الحزمة الخاصة بك. إذا لم يكن هناك أحد متاح لتوقيع الخدمة البريدية ستترك لك رسالة تطلب منك أخذ الطرد من ساعي البريد المحلي الخاص بك."
q_28 = "هل يمكنني تتبع الطلب الخاص بي؟"
a_28_1 = "إذا كنت ترغب في التحقق من حالة طلبك، فيمكنك تسجيل الدخول إلى موقع الدعم الخاص بنا للحصول على المعلومات هناك. كما يتم توفير معلومات التعقب لجميع الطلبات التي يتم شحنها عبر البريد الإلكتروني."
a_28_2 = "يمكنك التحقق من حالة الطلب إذا قمت بتسجيل الدخول إلى موقع الدعم الخاص بنا. بعد أيام قليلة من إرسال الشحنة، سنزودك برقم تعقب وارتباط إلى موقع الويب، مما يسمح لك بالتحقق من حالة طلبك عبر الإنترنت."
q_29 = "لم يتم توصيل طلبي على الإطلاق، ما الذي يسعني فعله الآن؟"
a_29 = "إذا لم تتلق طلبك مطلقا، فيجب عليك أولا الاتصال بمكتب البريد المحلي لمعرفة ما إذا كان موجودا. يرجى الاتصال بقسم الشحن لدينا لاتخاذ المزيد من الإجراءات إذا لم تكن العبوة الخاصة بك موجودة في مكتب البريد. تذكر أن الحزمة التي يتم شحنها عن طريق البريد الجوي يجب أن تصل في فترة لا تزيد عن ثلاثة أسابيع ولا تزيد عن عشرة أيام إذا تم إرسالها عن طريق الساعي."
q_30 = "لقد حصلت على طلب جزئي فقط، ماذا بعد الآن؟"
a_30 = "أما بالنسبة للطلبات الأكبر حجما، فسوف نقسمها إلى حزم منفصلة. يرجى الانتظار بضعة أيام إضافية حتى تصل باقي طلبك، وإذا لم يصل، فاتصل بقسم الشحن لدينا."
q_31 = "لماذا تحتاج التأمين؟"
a_31 = "التأمين مطلوب في حالة ضياع أو فقد طلبك في البريد. في حالة الاسترداد ، فإن تكلفة التأمين غير قابلة للاسترداد."
