[moneyback]
title = "استرداد الأموال"
text = """<p>لديك 24 ساعة لنقوم بإلغاء طلبك بمجرد تنفيذه. بعد انقضاء تلك المدة، سيتم شحن الطرد، وطلبات الإلغاء لن تكون متاحة. على كل حال، يمكنك رفض الطرد بمجرد وصوله إلى منزلك.</p>
<p>نحن نزود عملاؤنا بضمانة استرداد للنقود تبلغ مدتها 30 يوماً، والتي تتيح لك التواصل مع خدمة العملاء في غضون 30 يوماً من وصول الطرد الخاص بك من أجل الحصول على استرداد كامل للنقود.</p> 
<p><b>برجاء الملاحظة</b> أننا لا يمكننا قبول رد أي من الأدوية بعد فتح الطرود وذلك في ضوء الحدود القانونية والتعليمات.</p>"""
