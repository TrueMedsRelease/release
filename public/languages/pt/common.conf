[faq]
title = "FAQ"
qweqweq = "“products.”"
faq_title = "PERGUNTAS FREQUENTES"
q_1 = "Vendem medicamentos de marca ou genéricos?"
a_1 = "Oferecemos tanto medicamentos de marca como genéricos. Pode encomendar qualquer um; no entanto, a versão genérica é mais barata devido ao facto de não serem publicitados. A versão genérica cumpre as mesmas funções de um medicamento de marca mas a um preço mais baixo."
q_2 = "Que medicamentos vendem?"
a_2 = "Temos uma lista completa de medicamentos disponível no nosso site em “produtos”. Por alguns deles serem considerados substâncias controladas, a lei requer que se submeta a um exame físico conduzido pelo seu médico para o obter. Nestes casos, não podemos vender essa medicação online. Estes fármacos incluem Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin e outros."
q_3 = "O que significa genérico?"
a_3 = "Genérico significa usar um nome diferente para os mesmos ingredientes. O conteúdo dos comprimidos na sua versão genérica é exatamente o mesmo do comprimido de marca análogo. Tipicamente, os fármacos genéricos são diferentes por não serem promovidos por campanhas de marketing."
q_4 = "Porque é que os vossos produtos são tão baratos?"
a_4 = "Existem várias razões para os nossos produtos serem mais baratos do que os dos nossos concorrentes. Os nossos produtos chegam ao país sem registo; portanto, não são aplicadas taxas. Não despendemos nada em marketing, o fabricante está situado numa zona offshore e os custos de produção são muito mais baixos. (Não é utilizado trabalho infantil.)"
q_5 = "Porque é que o nome impresso no comprimido é diferente do de marca?"
a_5_1 = "O nome impresso em cada comprimido é o do ingrediente ativo utilizado. Os elementos utilizados para fazer os medicamentos genéricos são exatamente os mesmos dos medicamentos de marca, com a única diferença a residir no nome."
a_5_2 = "As leis proíbem os fabricantes de usar nomes de marcas nos seus medicamentos genéricos uma vez que tal constituiria uma infração das leis dos direitos de autor. No então, é 100% legal usar os mesmos ingredientes quando se produzem os seus produtos farmacêuticos."
q_6 = "Porque é que a forma do comprimido é diferente da versão de marca?"
a_6 = "Tal como os problemas relacionados com os direitos de autor dos nomes dos medicamentos, a forma do comprimido não pode ser igual de uma marca para outra. Por esta razão, os comprimidos genéricos serão diferentes, apesar de os ingredientes se manterem os mesmos."
q_7 = "Qual é a diferença entre Comprimidos Moles e Comprimidos Normais?"
a_7 = "A diferença reside na rapidez da ação e na zona de absorção. Os comprimidos moles atuam mais rápido e dissolvem-se debaixo da língua. Isto permite que tome álcool ou comidas gordurosas antes da relação sexual. Os comprimidos normais não atuam tão rapidamente como os moles e beber é altamente desaconselhado."
q_8 = "Como vêm embalados os produtos?"
a_8 = "Os comprimidos vêm embalados em blisters de dez comprimidos cada. As encomendas de 60 comprimidos (6-10 packs) são expedidas numa parcela apenas. As encomendas maiores serão divididas em duas ou mais parcelas e entregues em envelopes separados."
q_9 = "Serão fornecidos outros produtos no futuro?"
a_9 = "Se não vir a medicação que procura no nosso site, por favor contacte-nos o mais cedo possível e tentaremos o nosso melhor para o obter e adicionar à nossa lista de produtos."
q_10 = "Os vossos produtos são aprovados pela FDA?"
a_10 = "Todos os nossos produtos são expedidos e fabricados na Índia; são todos aprovados para exportação pela FDA INDIANA."
q_11 = "O que devo esperar após submeter a minha encomenda?"
a_11_1 = "Após submeter a sua encomenda, esta é enviada para o nosso sistema de encomendas, onde um médico licenciado avaliará a sua informação e aprovará ou recusará o seu pedido."
a_11_2 = "Se a encomenda for aprovada, será enviada para o nosso sistema de encomendas uma prescrição pelo mesmo médico e a farmácia irá prontamente preparar e expedir a medicação."
q_12 = "Que tipo de métodos de pagamento são aceites?"
a_12 = "Para garantir que a sua encomenda seja processada num prazo muito curto, só aceitamos cartões de crédito, moedas criptográficas e sepa neste momento. Uma vez aprovado o seu pagamento, os seus produtos são embalados e enviados imediatamente."
q_13 = "Que cartões de crédito aceitam?"
a_13 = "De momento, a nossa empresa aceita Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Quando me cobram no cartão de crédito?"
a_14 = "Assim que a sua encomenda for processada e verificada pelo departamento de pagamentos da empresa, será cobrada no seu cartão."
q_15 = "Qual é a vossa política de privacidade?"
a_15_1 = "A nossa empresa trabalha dedicadamente para proteger a sua informação pessoal e para manter os seus detalhes privados seguros. Para uma completa transparência da nossa política de privacidade, por favor consulte a secção de política de privacidade nos termos e condições elencados no nosso site (na página de encomenda)."
a_15_2 = "Por favor, note que a nossa empresa utiliza tecnologia de encriptação de segurança de qualidade, garantindo que o seu cartão de crédito e outras informações são submetidos com o mais elevado grau de proteção possível. São regularmente feitas verificações de segurança aos nossos sistemas online de modo a manter o sistema de encomendas adequadamente protegido."
q_16 = "Qual é a política de cancelamento da vossa empresa?"
a_16 = "Tem a possibilidade de cancelar qualquer encomenda antes da sua expedição. Infelizmente, se a sua encomenda já tiver sido expedida, não pode cancelar a encomenda ou pedir um reembolso imediato. Para mais informação sobre a nossa política de cancelamento, por favor consulte a nossa secção de termos e condições de encomenda."
q_17 = "O que é a Encriptação SSL e para que é requerida?"
a_17_1 = "A Encriptação SSL (também conhecida como HTTPS) é uma forma de manter privada informação transmitida pela internet de forma protegida e segura."
a_17_2 = "Esta encriptação utiliza uma Public Key Infrastructure (ou PKI) para confirmar a legitimidade do site. Esta chave pública/privada pode encriptar identificações, mensagens e dados para os manter seguros quando transmitidos online."
a_17_3 = "Para poder comprovar que as nossas transmissões são encriptadas, o seu browser deve exibir um ícone de um pequeno cadeado ou chave. Deve também reparar que o URL começará por HTTPS em vez de HTTP. As encriptações SSL (HTTPS) fornecidas por uma autoridade de certificação digital ajudam a tornar seguro o nosso site com a informação confidencial e privada."
q_18 = "Existem restrições de idade para compras no vosso site?"
a_18 = "Os clientes com 18 ou mais anos são bem-vindos a comprar qualquer produto do nosso site. Infelizmente, não servimos ninguém abaixo dos 18 anos."
q_19 = "Como são expedidas as vossas encomendas?"
a_19 = "Atualmente oferecemos aos nossos clientes dois tipos de métodos de envio. Serviço de correio (rastreável) e correio aéreo internacional."
q_20 = "Para que países enviam os vossos produtos?"
a_20 = "A nossa empresa envia produtos para todo o mundo."
q_21 = "E se a minha encomenda se atrasar na alfândega?"
a_21 = "Se tiver problemas em receber a sua encomenda, por favor contacte o nosso centro de apoio ao cliente o mais rapidamente possível e trabalharemos arduamente para resolver quaisquer problemas de forma imediata."
q_22 = "E se a minha encomenda vier danificada ou não chegar de todo?"
a_22 = "Se experienciar qualquer problema com o seu pedido, por favor contacte o serviço de apoio ao cliente e iremos reenviar o produto ou devolver o seu dinheiro. Para mais informação, por favor veja a nossa secção de políticas no nosso site."
q_23 = "Quando posso esperar a chegada da minha encomenda?"
a_23 = "Os clientes podem escolher entre dois tipos de entrega. Correio aéreo ou correios postais europeus para clientes europeus podem demorar 2-3 semanas mas podem ser entregues mais cedo. Entregas pela EMS levam entre 5-7 dias úteis. (Tirando feriados)"
q_24 = "Porque não recebi o meu email de confirmação?"
a_24 = "Se ainda não recebeu um email de confirmação, pode ter fornecido um email incorreto quando preencheu o seu pedido. O email pode também faltar por ter sido bloqueado e enviado para a sua caixa de spam. Por fim, verifique se a sua caixa de entrada está cheia."
q_25 = "Por que razão foi declinado o meu pagamento?"
a_25 = "Se o seu pagamento tiver sido declinado, deverá verificar se forneceu as informações de pagamento corretas. Se as informações de pagamento estiverem certas, verifique se a empresa do seu cartão de crédito aprova transações online e se existem fundos suficientes para cobrir o valor da sua encomenda."
q_26 = "Posso mudar de opção de envio?"
a_26 = "Todas as encomendas são expedidas até 24 horas após a aprovação da transação. Pode mudar de envio a qualquer altura durante este período ao contactar o nosso departamento de apoio ao cliente. Assim que a encomenda tiver sido expedida, não há forma de alterar a opção de envio."
q_27 = "Tenho de estar em casa para assinar a receção da encomenda?"
a_27 = "Alguém deverá estar em casa na altura da entrega para assinar a entrega da encomenda. Se ninguém estiver disponível para o fazer, o serviço postal irá deixar uma carta a requerer o levantamento no posto correio local."
q_28 = "Posso rastrear a minha encomenda?"
a_28_1 = "Se desejar rastrear o estado da sua encomenda, pode entrar no nosso site e obter informação lá. A informação de rastreamento também é fornecida a todas as encomendas expedidas via correios."
a_28_2 = "Pode consultar o estado da encomenda se entrar no nosso site. Uns dias após a expedição, iremos fornecer-lhe um número de rastreamento e um link para o site, permitindo que confira o estado da sua encomenda online."
q_29 = "A minha encomenda nunca chegou a ser entregue; o que faço?"
a_29 = "Se nunca recebeu a sua encomenda, deve primeiro contactar o seu posto de correios local para ver se se encontra lá. Por favor contacte o nosso departamento de expedições para mais informações caso a sua encomenda já não se encontre no posto dos correios. Relembramos, uma encomenda expedida por correio aéreo deve chegar no máximo em três semanas e não mais do que dez dias se enviada pelos correios postais."
q_30 = "Apenas recebi uma parte da encomenda; e agora?"
a_30 = "Em encomendas maiores, dividimo-las em parcelas separadas. Por favor aguarde mais uns dias para que possa chegar o resto da encomenda; se tal não acontecer, contacte o nosso departamento de expedições."
q_31 = "Por que você precisa de seguro?"
a_31 = "O seguro é necessário em caso de perda ou extravio do seu pedido pelo correio. Em caso de reembolso, o custo do seguro não é reembolsável."
