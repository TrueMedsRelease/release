[about_us]
title = "Sobre Nós"
text = "<p>Com mais de 20 anos de experiência online, a nossa empresa procura manter e melhorar o nosso serviço de apoio ao cliente. O nosso negócio está determinado em satisfazer as necessidades dos nossos consumidores do início até ao fim. Todos os nossos produtos têm sempre stock disponível, o que significa que serão expedidos até 48 horas após a confirmação do pagamento.</p><p>Oferecemos aos nossos clientes uma garantia de 100% da entrega, o que significa que qualquer medicação que não lhe seja entregue a tempo será reenviada <b>GRATUITAMENTE</b> ou que será reembolsado na totalidade. Mais, se não estiver totalmente satisfeito com a sua medicação ou se tiver qualquer questão, a nossa política sem preocupações e de devolução do dinheiro permite-lhe contactar o nosso serviço de apoio ao cliente num prazo de 30 dias para receber um reembolso total.</p><p>O nosso negócio procura fazer da satisfação do cliente a sua prioridade número um. Damos as boas-vindas aos novos clientes com a oferta de incríveis benefícios e disponibilizamos descontos aos clientes habituais.</p>"
title1 = "Medicamentos Genéricos de Alta Qualidade"
text1 = "Os medicamentos genéricos vendidos no nosso site providenciam as mesmas dosagem, força, qualidade e segurança das dos medicamentos de marca. Estas medicações providenciam os mesmos benefícios terapêuticos que as prescrições de marca e a posologia será exatamente a mesma."
title2 = "Entregas Rápidas e Gratuitas"
text2_1 = "Os nossos consumidores têm a vantagem de escolher um de dois métodos de envio."
text2_2 = "Correio Aéreo - Pode demorar entre 2 e 3 semanas "
text2_3 = "Serviço de Correio - Demora entre 5 e 7 dias úteis"
text2_4 = "Também providenciamos envios gratuitos para encomendas específicas."
text2_5 = "Os envios normais são gratuitos para encomendas de $200 ou mais."
text2_6 = "Os envios expresso são gratuitos para encomendas de $300 ou mais."
title3 = "Pagamentos Protegidos e Seguros"
text3_1 = "O nosso staff compromete-se com a privacidade da sua informação pessoal e dos detalhes da encomenda. Queremos que os nossos clientes se sintam seguros antes, durante e depois de qualquer transação online."
text3_2 = "Porque queremos que saiba que está completamente protegido quando compra connosco, trabalhamos arduamente para pôr em prática robustos protocolos de segurança e para os seguir estritamente e com elevado denodo."
text3_3 = "Como o fazemos:"
text3_4 = "Usamos os serviços de segurança VeriSign para encriptar todos os dados e comunicações entre os clientes e a empresa. "
text3_5 = "Aceitamos pagamentos com Mastercard Secure Code e Verified By Visa, que utilizam segurança 3D para uma proteção adicional em cada transação."
text3_6 = "Procuramos continuamente novas e melhoradas formas de proteger os nossos clientes e os seus pagamentos. O nosso pacote de segurança oferece paz de espírito a quem encomenda no nosso site."
title4 = "Garantia de Devolução do Dinheiro"
text4 = "Pode contar com a nossa empresa para receber um serviço de qualidade e medicamentos nos quais pode confiar. A nossa empresa está determinada em satisfazer as necessidades de cada cliente com os nossos extraordinários serviços. Caso tenha dúvidas ou questões, pode contactar o nosso serviço de apoio ao cliente para uma ajuda conveniente, rápida e amigável para o ajudar a encontrar a melhor solução para cada situação."
