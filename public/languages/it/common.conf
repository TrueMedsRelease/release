text = "<p>Con oltre 20 anni di esperienza online, la nostra società cerca sempre di migliorare l'assistenza clienti. La nostra priorità è soddisfare le loro esigenze dall'inizio alla fine. Tutti i nostri prodotti sono sempre disponibili a magazzino, ciò significa che la spedizione avviene entro 48 dalla conferma del pagamento.</p><p>Offriamo ai clienti la consegna garantita al 100%, ciò significa che se eventualmente i farmaci non ti arrivano in tempo ti verranno rispediti <b>GRATUITAMENTE</b> o riceverai un rimborso completo. Inoltre, se non sei completamente soddisfatto dei tuoi farmaci o hai dei dubbi, la nostra politica di rimborso ti consente di contattare l'assistenza clienti entro 30 giorni per ricevere un rimborso completo.</p><p>La nostra priorità è la soddisfazione del cliente. Accogliamo i nuovi clienti con vantaggi eccezionali e offriamo sconti straordinari ai clienti abituali.</p>"
