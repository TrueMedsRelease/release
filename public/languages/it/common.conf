text1 = "I farmaci generici venduti sul nostro sito hanno il dosaggio, l'efficacia, la qualità e la sicurezza dei farmaci di marca. Pertanto forniscono gli stessi benefici terapeutici delle prescrizioni originali e prevedono la stessa modalità di assunzione."
title2 = "Consegna Rapida e Gratuita"
text2_1 = "I nostri clienti hanno il vantaggio di poter scegliere tra due modalità di spedizione."
text2_2 = "Posta aerea: fino a 2-3 settimane"
text2_3 = "Servizio di corriere: 5-7 giorni lavorativi"
text2_4 = "Offriamo anche la spedizione gratuita per determinati ordini."
text2_5 = "La spedizione standard è gratuita per gli ordini superiori ai $200."
text2_6 = "La spedizione express è gratuita per gli ordini superiori ai $300."
title3 = "Pagamenti Sicuri e Protetti"
text3_1 = "Il nostro team di esperti si impegna a preservare la riservatezza dei tuoi dati personali e dei dettagli dell'ordine. Vogliamo che i nostri clienti si sentano al sicuro prima, durante e dopo ciascuna transazione online."
text3_2 = "Siccome vogliamo che tu sappia di essere completamente protetto quando fai acquisti con noi, lavoriamo sodo per mettere a punto protocolli di sicurezza rigidi che controlliamo con la massima attenzione."
text3_3 = "Ecco come facciamo:"
text3_4 = "Utilizziamo i servizi di sicurezza di VeriSign per crittografare tutti i dati e le comunicazioni tra i clienti e l'azienda."
text3_5 = "Accettiamo i pagamenti Mastercard Secure Code e Verified by Visa, che utilizzano la sicurezza 3D per una maggiore protezione su ciascuna transazione."
text3_6 = "Siamo alla costante ricerca di sistemi nuovi e migliori per proteggere i nostri clienti e i loro pagamenti. Il nostro pacchetto di sicurezza garantisce la massima tranquillità a chiunque faccia ordini sul nostro sito."
