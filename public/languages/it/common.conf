[faq]
title = "Aiuto"
faq_title = "DOMANDE FREQUENTI"
q_1 = "Vendete medicinali di marca o generici?"
a_1 = "Offriamo farmaci sia generici che originali. Puoi ordinare entrambi i prodotti; tuttavia, la versione generica è più economica, pur vantando le stesse proprietà dei farmaci di marca."
q_2 = "Quali farmaci vendete?"
a_2 = "L'elenco completo dei farmaci è disponibile sul nostro sito Web sotto la voce “Prodotti”. Non siamo autorizzati alla vendita di alcuni medicinali che rientrano nella categoria delle sostanze controllate e che pertanto sono sottoposti a controlli più rigidi e richiedono l'approvazione del proprio medico. Tali medicinali includono Valium, Lorazepam, Ativan, Diazepam, Clonazepam, Klonopin e altri."
q_3 = "Che cosa significa Generico?"
a_3 = "Un farmaco generico viene immesso sul mercato con il nome del suo principio attivo, ma il suo contenuto è identico alla versione di marca."
q_4 = "Perché i vostri prodotti sono così economici?"
a_4 = "Ci sono diversi motivi per cui i nostri prodotti sono meno costosi rispetto a quelli della concorrenza: innanzitutto sono introdotti nel paese senza registrazione e pertanto non sono soggetti a tassazione. Inoltre, non sosteniamo spese per la pubblicità e poiché i produttore si trova in una zona offshore, i costi di produzione sono molto inferiori. (Non viene sfruttata la manodopera minorile.)"
q_5 = "Perché il nome stampato sulla compressa è diverso da quello di marca?"
a_5_1 = "Il nome impresso su ciascuna compressa è quello del principio attivo utilizzato. I componenti dei farmaci generici sono esattamente gli stessi dei farmaci di marca, l'unica differenza è il nome."
a_5_2 = "Le leggi vietano ai produttori l'uso dei marchi sui loro farmaci generici poiché costituirebbe una violazione del Copyright. Tuttavia, è legale al 100% utilizzare gli stessi componenti per la produzione dei prodotti farmaceutici."
q_6 = "Perché la forma della pillola generica ha un aspetto diverso dalla versione di marca?"
a_6 = "Analogamente ai problemi dei nomi dei farmaci, anche la forma della compressa non può essere la stessa da un marchio all'altro. Per questo motivo, le pillole generiche hanno un aspetto diverso, ma gli ingredienti rimangono gli stessi."
q_7 = "Qual è la differenza tra le compresse morbide e quelle tradizionali?"
a_7 = "La differenza sta nella velocità d'azione e nella zona di assorbimento. Le compresse morbide agiscono più velocemente e si dissolvono sotto la lingua. Ciò consente di assumere alcolici o mangiare cibi grassi prima del rapporto sessuale. Le pastiglie tradizionali non agiscono rapidamente come quelle morbide e si sconsiglia il consumo di bevande alcoliche in concomitanza con la loro assunzione."
q_8 = "Come vengono confezionati i prodotti?"
a_8 = "Le compresse sono disponibili in blister contenenti dieci pillole ciascuno. Gli ordini di 60 compresse (6-10 confezioni) sono spediti in un unico pacco. Quelli più grandi sono suddivisi in due o più pacchi e consegnati in buste separate."
q_9 = "Saranno disponibili altri prodotti in futuro?"
a_9 = "Se non trovi il farmaco che stai cercando sul nostro sito web, ti preghiamo di contattarci il prima possibile e faremo del nostro meglio per procurarlo e aggiungerlo alla nostra lista di prodotti."
q_10 = "I vostri prodotti sono approvati dalla FDA?"
a_10 = "Tutti i nostri prodotti sono fabbricati in India e sono tutti approvati per l'esportazione dalla FDA INDIAN."
q_11 = "Cosa succede dopo aver inoltrato l'ordine?"
a_11_1 = "L'ordine inoltrato dal cliente viene inviato al nostro servizio commerciale, dove un medico autorizzato esaminerà le tue informazioni e approverà o rifiuterà la tua richiesta."
a_11_2 = "Se l'ordine viene approvato, una ricetta fornita dallo stesso medico verrà inviata al nostro sistema di gestione degli ordini e la farmacia evaderà la prescrizione e spedirà il farmaco tempestivamente."
q_12 = "Quali metodi di pagamento sono accettati?"
a_12 = "Per garantire che il tuo ordine venga elaborato in un lasso di tempo molto breve, accettiamo solo carte di credito, valute crittografiche e sepa in questo momento. Una volta approvato il pagamento, i prodotti vengono imballati e spediti immediatamente."
q_13 = "Quali carte di credito accettate?"
a_13 = "Al momento, la nostra azienda accetta Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Quando sarà effettuato l'addebito sulla mia carta di credito?"
a_14 = "L'addebito sarà effettuato sulla tua carta di credito dopo che il tuo ordine sarà stato elaborato e approvato dall'ufficio contabile."
q_15 = "Qual è la vostra politica sulla privacy?"
a_15_1 = "La nostra azienda si impegna a proteggere le tue informazioni personali e a mantenere i tuoi dati privati ​​al sicuro. Per una completa trasparenza della nostra politica sulla privacy, ti preghiamo di consultare la sezione politica sulla privacy nei termini e condizioni riportati sul nostro sito Web (nella pagina dell'ordine.)"
a_15_2 = "La nostra azienda utilizza una tecnologia di crittografia avanzata per proteggere i dati della tua carta di credito ed altre informazioni riservate. I nostri sistemi informatici sono sottoposti a frequenti controlli di sicurezza per garantire che il sistema di ordinazione sia adeguatamente protetto."
q_16 = "Qual è la politica di cancellazione della vostra azienda?"
a_16 = "Hai la possibilità di annullare qualsiasi ordine prima che venga spedito. Sfortunatamente, se il tuo ordine è già stato spedito, non puoi annullare l'ordine o richiedere un rimborso immediato. Per ulteriori informazioni sulla nostra politica di cancellazione, consulta la sezione Termini e Condizioni della pagina dell'ordine."
q_17 = "Che cos'è la crittografia SSL e perché è necessaria?"
a_17_1 = "La crittografia SSL (nota anche come HTTPS) garantisce la sicurezza e la protezione dei dati personali trasmessi via Internet."
a_17_2 = "La crittografia SSL impiega un'infrastruttura a chiave pubblica (o PKI) per confermare la legittimità del sito. Questa chiave pubblica/privata è in grado di crittografare ID, messaggi e dati per proteggerli durante la trasmissione online."
a_17_3 = "Per verificare che le nostre trasmissioni siano crittografate, devi visualizzare sul tuo browser l'icona di un lucchetto o di una chiave. Dovresti anche notare che l'URL inizia con HTTPS anziché con HTTP. Il certificato SSL (HTTPS) rilasciato da un'autorità di certificazione digitale attesta che i dati personali dei nostri clienti sono protetti durante il trasferimento."
q_18 = "Ci sono limiti di età per gli acquisti sul vostro sito web?"
a_18 = "L'acquisto dei prodotti sul nostro sito è consentito solo a coloro che hanno raggiunto la maggiore età."
q_19 = "Come vengono spediti gli ordini?"
a_19 = "Attualmente offriamo ai nostri clienti due metodi di spedizione. Servizio di corriere (tracciabile) e posta aerea raccomandata internazionale."
q_20 = "In quali paesi spedite i vostri prodotti?"
a_20 = "La nostra azienda spedisce in tutto il mondo."
q_21 = "Cosa succede se il mio ordine è trattenuto in dogana?"
a_21 = "Se riscontri problemi nella consegna del tuo ordine, contatta il nostro servizio di assistenza clienti il ​​prima possibile e faremo del nostro meglio per risolvere immediatamente eventuali problemi."
q_22 = "Cosa succede se il mio pacco arriva danneggiato o non arriva affatto?"
a_22 = "In caso di problemi con il tuo ordine, contatta il servizio clienti e ti rispediremo il prodotto o ti rimborseremo il pagamento. Per ulteriori informazioni, consulta la sezione Politica sul nostro sito Web."
q_23 = "Quali sono i tempi previsti per la consegna del pacco?"
a_23 = "I clienti possono scegliere tra due tipi di spedizione. La posta aerea o il servizio postale degli Stati Uniti per i clienti statunitensi possono richiedere fino a 2-3 settimane. La consegna del corriere EMS richiede dai 5 ai 7 giorni lavorativi (festività escluse)."
q_24 = "Perché non ho ricevuto l'e-mail di conferma?"
a_24 = "Se non hai ancora ricevuto un'e-mail di conferma, forse hai digitato un indirizzo e-mail errato durante la compilazione dell'ordine, oppure l'e-mail è stata bloccata e inviata alla cartella spam. Infine, accertati che la tua casella di posta non sia piena."
q_25 = "Perché il mio pagamento è stato rifiutato?"
a_25 = "Se il pagamento è stato rifiutato, verifica di aver fornito le informazioni di pagamento corrette. Altrimenti controlla se la società emittente della carta di credito approva le transazioni online e se ci sono fondi sufficienti per coprire il tuo ordine."
q_26 = "Posso modificare il metodo di spedizione?"
a_26 = "Tutti gli ordini vengono spediti entro 24 ore dall'approvazione della transazione. Puoi modificare la spedizione in qualsiasi momento durante questo periodo contattando l'assistenza clienti. Una volta spedito l'ordine, non è possibile modificare l'opzione di spedizione."
q_27 = "Devo essere a casa per firmare alla consegna del pacco?"
a_27 = "Qualcuno deve essere a casa al momento della consegna per firmare il pacco. Se nessuno è disponibile per firmare, il servizio postale ti lascerà una lettera chiedendoti di ritirare il pacco dal tuo corriere locale."
q_28 = "Posso tracciare il mio ordine?"
a_28_1 = "Se desideri controllare lo stato del tuo ordine, puoi accedere al nostro sito di supporto per ottenere le informazioni necessarie. Le informazioni di tracciamento vengono fornite anche per tutti gli ordini spediti tramite corriere."
a_28_2 = "Puoi controllare lo stato dell'ordine se accedi al nostro sito di supporto. Pochi giorni dopo l'invio della spedizione, ti forniremo un numero di tracking e un collegamento al sito Web, consentendoti di controllare lo stato del tuo ordine online."
q_29 = "Il mio ordine non è mai stato consegnato; cosa faccio ora?"
a_29 = "Nel caso di mancata consegna, verifica se il pacco è depositato presso l'ufficio postale. Altrimenti contatta il nostro reparto spedizioni per ulteriori azioni. Ricorda che la spedizione per posta aerea richiede non più di tre settimane mentre quella tramite corriere una decina di giorni ."
q_30 = "Ho ricevuto solo una parte dell'ordine; e adesso?"
a_30 = "Gli ordini più grandi sono suddivisi in pacchetti separati. Attendi qualche giorno in più per l'arrivo del resto dell'ordine; in caso contrario, contatta il nostro reparto spedizioni."
q_31 = "Perché hai bisogno di un'assicurazione?"
a_31 = "L'assicurazione è necessaria in caso di smarrimento o smarrimento del tuo ordine per posta. In caso di rimborso, il costo dell'assicurazione non è rimborsabile."
