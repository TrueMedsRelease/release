[faq]
# “text”
title = "GESTELDE"
faq_title = "VEELGESTELDE VRAGEN"
q_1 = "Verkopen jullie merk- of merkloze medicijnen?"
a_1 = "Wij bieden zowel generieke als merkloze soorten medicijnen aan. Je kunt beide producten bestellen; de generieke versie is echter goedkoper door het ontbreken van reclame. Het generieke medicijn presteert hetzelfde als merkpillen, maar tegen een lagere prijs."
q_2 = "Welke medicijnen verkopen jullie?"
a_2 = "Een volledige lijst van medicijnen is beschikbaar op onze website onder “producten”. Omdat sommige medicijnen worden beschouwd als gecontroleerde stoffen, vereist de wet dat je een lichamelijk onderzoek door je arts moet ondergaan om ze te verkrijgen. In deze gevallen kunnen we de medicijnen niet online verkopen. Zulke medicijnen zijn onder andere Valium, Lorazepam, Ativan, Diazepam, Clonazepam en Klonopin."
q_3 = "Wat betekent Generiek?"
a_3 = "Generiek betekent het gebruik van een andere naam voor dezelfde ingrediënten. De samenstelling van de pillen is absoluut hetzelfde in de generieke versie als in het medicijn met merknaam. Generieke geneesmiddelen zijn meestal anders omdat ze niet op de markt worden gebracht."
q_4 = "Waarom is jullie product zo goedkoop?"
a_4 = "Er zijn verschillende redenen waarom onze producten goedkoper zijn dan die van onze concurrenten. Onze producten komen ongeregistreerd het land binnen; daarom zijn er geen invoerrechten. We geven niets uit aan marketing, de fabrikant zit in een offshore zone, en de productiekosten zijn veel lager. (Er wordt geen gebruik gemaakt van kinderarbeid.)"
q_5 = "Waarom verschilt de naam op de pil van de merknaam?"
a_5_1 = "De naam die op elke pil staat is het gebruikte werkzame bestanddeel. De elementen die gebruikt worden om generieke medicijnen te maken zijn precies hetzelfde als merkmedicijnen, met als enige verschil de naam."
a_5_2 = "De wet verbiedt fabrikanten om merknamen te gebruiken op hun generieke medicijnen, omdat dat een inbreuk op het auteursrecht zou zijn. Het is echter 100% legaal om dezelfde ingrediënten te gebruiken bij de productie van hun geneesmiddelen."
q_6 = "Waarom ziet de vorm van de generieke pil er anders uit dan de pil met merknaam?"
a_6 = "Net als bij het intellectuele eigendom van de medicijnnamen, mag de vorm van de pil er niet van merk tot merk hetzelfde uitzien. Daarom zullen generieke pillen er anders uitzien, maar de ingrediënten blijven hetzelfde."
q_7 = "Wat is het verschil tussen Soft Tabs en gewone tabs?"
a_7 = "Het verschil ligt in de snelheid van werking en de absorptiezone. Zachte tabs werken sneller en lossen op onder de tong.  Daardoor kun je voor de geslachtsgemeenschap alcohol innemen of vet eten. Gewone tabs werken niet zo snel als zachte, en drinken wordt sterk afgeraden."
q_8 = "Hoe zijn de producten verpakt?"
a_8 = "Pillen worden geleverd in blisterverpakkingen met elk tien pillen. Bestellingen met 60 pillen (6-10 verpakkingen) worden in één verpakking verzonden. Grotere bestellingen worden in twee of meer verpakkingen gesplitst en in aparte enveloppen geleverd."
q_9 = "Worden er in de toekomst nog andere producten geleverd?"
a_9 = "Als je het medicijn dat je zoekt niet op onze website ziet staan, neem dan zo snel mogelijk contact met ons op, en we zullen ons best doen om het te verkrijgen en aan onze productlijst toe te voegen."
q_10 = "Zijn jullie producten FDA goedgekeurd?"
a_10 = "Al onze producten worden verzonden vanuit en vervaardigd in India; ze zijn allemaal goedgekeurd voor export door de INDIANSE FDA."
q_11 = "Wat kan ik verwachten na het indienen van mijn bestelling?"
a_11_1 = "Nadat je je bestelling hebt ingediend, wordt deze naar ons bestelsysteem gestuurd, waar een bevoegde arts je gegevens zal evalueren en de aanvraag zal goed- of afkeuren."
a_11_2 = "Als de bestelling wordt goedgekeurd, wordt een script van dezelfde arts naar ons bestelsysteem gestuurd, en zal de apotheek de medicijnen onmiddellijk verzamelen en verzenden."
q_12 = "Welke betalingsmethoden worden geaccepteerd?"
a_12 = "Om ervoor te zorgen dat uw bestelling in een zeer kort tijdsbestek wordt verwerkt, accepteren we op dit moment alleen creditcards, crypto-valuta ' s en sepa. Zodra uw betaling is goedgekeurd, worden uw producten onmiddellijk verpakt en verzonden."
q_13 = "Welke creditcards accepteren jullie?"
a_13 = "Op dit moment accepteert ons bedrijf Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Wanneer wordt het van mijn creditcard afgeschreven?"
a_14 = "Zodra je bestelling is verwerkt en goedgekeurd door de factureringsafdeling van het bedrijf, wordt je creditcard belast."
q_15 = "Wat is jullie privacybeleid?"
a_15_1 = "Ons bedrijf doet er alles aan om je persoonlijke informatie te beschermen en je privégegevens veilig te houden. Zie voor volledige transparantie van ons privacybeleid de paragraaf over het privacybeleid in de algemene voorwaarden op onze website (op de bestelpagina)."
a_15_2 = "Houd er rekening mee dat ons bedrijf gebruikmaakt van hoogwaardige beveiligingscoderingstechnologie, zodat je creditcard- en andere gegevens met de hoogst mogelijke bescherming worden verzonden. Onze online systemen ondergaan regelmatig veiligheidscontroles om een adequaat beschermd bestelsysteem in stand te houden."
q_16 = "Wat is het annuleringsbeleid voor jullie bedrijf?"
a_16 = "Je hebt de mogelijkheid om elke bestelling te annuleren voordat deze wordt verzonden. Helaas, als je bestelling al verzonden is, kun je de bestelling niet annuleren of onmiddellijk om terugbetaling vragen. Zie voor meer informatie over ons annuleringsbeleid de paragraaf voorwaarden van onze bestelpagina."
q_17 = "Wat is SSL Encryptie, en waarom is het nodig?"
a_17_1 = "SSL-codering (ook bekend als HTTPS) is een manier om privé-informatie die via het internet wordt verzonden veilig te bewaren."
a_17_2 = "Deze versleuteling maakt gebruik van een Public Key Infrastructure (of PKI) om de legitimiteit van de site te bevestigen. Deze publieke/private sleutel kan identiteiten, berichten en gegevens versleutelen om ze veilig te houden zodra ze online worden verzonden."
a_17_3 = "Om te controleren of onze transmissies gecodeerd zijn, zou je browser een klein hangslotje of icoontje van een sleutel moeten tonen. Je zou ook moeten zien dat de URL begint met HTTPS in plaats van HTTP. SSL-versleuteling (HTTPS) door een digitale certificeringsinstantie helpt om onze website te beveiligen met privé en vertrouwelijke informatie."
q_18 = "Zijn er leeftijdsbeperkingen voor aankopen op jullie website?"
a_18 = "Klanten van 18 jaar en ouder zijn welkom om elk product van onze website te kopen. Helaas bedienen we niemand onder de 18 jaar."
q_19 = "Hoe worden jullie bestellingen verzonden?"
a_19 = "We bieden onze klanten momenteel twee soorten verzendmethoden. Koeriersdienst (traceerbaar) en Internationale aangetekende luchtpost."
q_20 = "Naar welke landen verzenden jullie je producten?"
a_20 = "Ons bedrijf verzendt producten wereldwijd."
q_21 = "Wat als mijn bestelling vertraging oploopt bij de douane?"
a_21 = "Als je problemen ondervindt bij het verkrijgen van je bestelling, neem dan zo snel mogelijk contact op met onze klantenservice, en we zullen hard werken om eventuele problemen onmiddellijk uit de wereld te helpen."
q_22 = "Wat als mijn pakket beschadigd of helemaal niet aankomt?"
a_22 = "Als je problemen hebt met je bestelling, neem dan contact op met de klantenservice en we zullen het product opnieuw versturen of je geld teruggeven. Zie voor meer informatie onze rubriek beleid op onze website."
q_23 = "Wanneer kan ik mijn pakket verwachten?"
a_23 = "Klanten kunnen kiezen uit twee soorten levering. Luchtpost of US Postal Service voor Amerikaanse klanten kan 2-3 weken duren, maar kan eerder geleverd worden. EMS-koerier bezorging duurt 5-7 werkdagen. (Met uitzondering van feestdagen)"
q_24 = "Waarom heb ik geen bevestigingsmail ontvangen?"
a_24 = "Als je nog geen bevestigingsmail hebt ontvangen, kan het zijn dat je bij het invullen van je bestelling een verkeerd e-mailadres hebt opgegeven. De e-mail kan ook ontbreken omdat hij is geblokkeerd en naar je spam-map is gestuurd. Controleer ten slotte of je inbox vol is."
q_25 = "Waarom is mijn betaling geweigerd?"
a_25 = "Als je betaling is geweigerd, moet je controleren of je de juiste betalingsgegevens hebt verstrekt. Als de betalingsinformatie juist is, controleer dan of je creditcardmaatschappij online transacties goedkeurt en of er genoeg geld is om je bestelling te betalen."
q_26 = "Kan ik mijn verzendoptie wijzigen?"
a_26 = "Alle bestellingen worden binnen 24 uur na goedkeuring van de transactie verzonden. Je kunt de verzending op elk moment tijdens deze periode wijzigen door contact op te nemen met onze afdeling klantenservice. Als de bestelling eenmaal verzonden is, kun je de verzendoptie niet meer wijzigen."
q_27 = "Moet ik thuis zijn om voor het pakket te tekenen?"
a_27 = "Er moet iemand thuis zijn op het tijdstip van aflevering om voor je pakket te tekenen. Als er niemand beschikbaar is om te tekenen, laat de postdienst een brief achter met het verzoek het pakket bij de plaatselijke koerier op te halen."
q_28 = "Kan ik mijn bestelling volgen?"
a_28_1 = "Als je de status van je bestelling wilt controleren, kun je inloggen op onze ondersteuningssite om daar de informatie te verkrijgen. Voor alle bestellingen die via een koerierdienst worden verzonden, wordt ook informatie over het volgen verstrekt. "
a_28_2 = "Je kunt de status van de bestelling controleren als je inlogt op onze ondersteuningssite. Enkele dagen nadat de zending is verzonden, krijg je van ons een volgnummer en een link naar de website, zodat je de status van je bestelling online kunt controleren."
q_29 = "Mijn bestelling is nooit afgeleverd; wat moet ik nu doen?"
a_29 = "Als je je bestelling nooit hebt ontvangen, moet je eerst contact opnemen met je plaatselijke postkantoor om te zien of hij daar is. Neem contact op met onze verzendafdeling voor verdere actie als je pakket niet op het postkantoor ligt. Vergeet niet dat een pakket dat per luchtpost wordt verzonden binnen drie weken moet aankomen en binnen tien dagen als het per koerier wordt verzonden."
q_30 = "Ik heb slechts een gedeelte van mijn bestelling ontvangen; wat nu?"
a_30 = "Grotere bestellingen splitsen we ze op in aparte pakketten. Wacht een paar extra dagen tot de rest van je bestelling aankomt; als dat niet gebeurt, neem dan contact op met onze verzendafdeling."
q_31 = "Waarom heb je een verzekering nodig?"
a_31 = "Verzekering is nodig in geval van verlies of verlies van uw bestelling in de post. In geval van restitutie worden de kosten van de verzekering niet gerestitueerd."
