[about_us]
title = "Over Ons"
text = """<p>Met meer dan 20 jaar ervaring online, probeert ons bedrijf onze klantenservice constant te onderhouden en te verbeteren. Voor ons staat centraal dat we de behoeften van onze klanten van begin tot eind proberen tegemoet te komen. Al onze producten zijn altijd op voorraad, wat betekent dat ze binnen 48 uur kunnen worden verzonden zodra je betaling is goedgekeurd.</p>
<p>We bieden klanten een 100% leveringsgarantie, wat betekent dat medicijnen die je niet op tijd bereiken GRATIS opnieuw worden verzonden, of dat je je geld terugkrijgt. Bovendien, als je niet volledig tevreden bent met je medicijnen of als je je zorgen maakt, kun je met ons probleemloze niet-goed-geld-terug-beleid binnen 30 dagen contact opnemen met de klantenservice voor een volledige terugbetaling.</p>
<p>In ons bedrijf staat klanttevredenheid voorop. We verwelkomen onze nieuwe klanten met fantastische aanbiedingen, en er zijn mooie kortingen voor terugkerende klanten.</p>"""
title1 = "Hoogwaardige generieke geneesmiddelen"
text1 = "De generieke medicijnen die op onze site worden verkocht hebben dezelfde dosering, sterkte, kwaliteit en veiligheid als merkmedicijnen. Deze medicijnen bieden dezelfde therapeutische voordelen als merkgeneesmiddelen, en je neemt ze op precies dezelfde manier in."
title2 = "Snelle en gratis levering"
text2_1 = "Onze klanten kunnen kiezen uit twee verzendmethoden."
text2_2 = "Luchtpost- Kan tot 2-3 weken duren"
text2_3 = "Koeriersdienst- Duurt tussen 5-7 werkdagen"
text2_4 = "We bieden ook gratis verzending op specifieke bestellingen."
text2_5 = "Normale verzending is gratis voor bestellingen van $200 of meer."
text2_6 = "Express-verzending is gratis voor bestellingen van $300 of meer."
title3 = "Veilige betalingen"
text3_1 = "Onze deskundige medewerkers doen er alles aan om je persoonlijke informatie en bestelgegevens privé te houden. We willen dat onze klanten zich veilig voelen voor, tijdens en na elke online transactie."
text3_2 = "Omdat we willen dat je weet dat je volledig beschermd bent als je bij ons winkelt, doen we ons uiterste best om krachtige beveiligingsprotocollen op te stellen en die nauwgezet te volgen."
text3_3 = "Hoe we dit doen:"
text3_4 = "We gebruiken de beveiligingsdiensten van VeriSign om alle gegevens en communicatie tussen klanten en het bedrijf te versleutelen."
text3_5 = "We accepteren Mastercard Secure Code betalingen en Verified by Visa betalingen, die 3D beveiliging gebruiken voor extra bescherming bij elke transactie."
text3_6 = "We zoeken voortdurend naar nieuwe en betere manieren om onze klanten en hun betalingen te beschermen. Ons beveiligingspakket biedt gemoedsrust voor iedereen die bij ons bestelt."
title4 = "Niet Goed - Geld Terug Garantie"
text4 = "Je kunt op ons bedrijf rekenen voor kwaliteitsservice en medicijnen waarop je kunt vertrouwen. Ons bedrijf is vastbesloten om elke klant tevreden te stellen met onze buitengewone dienstverlening. Als je vragen of problemen hebt, kun je contact opnemen met de klantenservice voor handige, snelle en vriendelijke hulp om de beste oplossing voor elke situatie te vinden."
