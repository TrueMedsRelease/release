title = "Testimonials"
text = "We zijn er trots op dat we meer dan <b>1 000 000 positieve recensies</b> hebben achtergelaten door onze tevreden klanten op onze site. Hier zijn er een paar.:"
author_t_1 = "<b>Angela P</b>"
t_1 = "“Ik ben nog nooit in mijn leven zo blij geweest met een online apotheekdienst. De verzending is snel, en de dienst is gemakkelijk te gebruiken.”"
author_t_2 = "<b>David H</b>"
t_2 = "“Nadat ik mijn baan verloor, was ik bang dat ik mijn medicijnen niet meer zou kunnen betalen. Gelukkig vond ik deze website.”"
author_t_3 = "<b>Marion L</b>"
t_3 = "“Ik heb net 45 euro bespaard op mijn medicijnen door over te stappen op deze website in plaats van de website die ik al jaren gebruik.”"
author_t_4 = "<b>Helene L</b>"
t_4 = "“Ik werd naar deze site verwezen door een vriendin, en ik zal haar zeker bedanken de volgende keer dat we elkaar weer ontmoeten.”"
author_t_5 = "<b>Alexia K </b>"
t_5 = "“Snelle verzending, vriendelijke klantenservice, en betaalbare prijzen.”"
author_t_6 = "<b>Trina T</b>"
t_6 = "“Wauw, mijn bestelling kwam veel sneller aan dan verwacht. Bedankt!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“Ik heb nooit geweten dat generieke medicijnen net zo goed waren als merknaam, goedkoper ook.”"
author_t_8 = "<b>Sarah P</b>"
t_8 = "“Geweldige service en vriendelijk om mee te werken.”"
author_t_9 = "<b>Mark L</b>"
t_9 = "“Gemakkelijkste online bestellen waar ik ooit mee te maken heb gehad. Zal zeker terugkomen.”"
author_t_10 = "<b>Stefan E</b>"
t_10 = "“Geweldige prijzen; bedankt voor de uitstekende service.”"
author_t_11 = "<b>Susan F</b>"
t_11 = "“Dit is een geweldige plek om je medicijnen te gaan halen, vooral als je zoals ik bent en veel neemt. De prijzen waren betaalbaar, en de verzending was snel en gemakkelijk.”"
author_t_12 = "<b>Mateus D</b>"
t_12 = "“Dit is een geweldige manier om mijn medicijnen te krijgen zonder dat de rest van mijn familie precies weet wat er in het pakket zit. Zeer discreet en privé. Bedankt.”"
author_t_13 = "<b>Lucia W</b>"
t_13 = "“Ik heb nog nooit een online service gebruikt om mijn medicijnen te krijgen. Ik ben zo blij dat ik uw bedrijf heb geprobeerd. Als iemand op zoek is naar betaalbare medicijnen online, is dit een geweldige plek.”"
author_t_14 = "<b>Rudolf L</b>"
t_14 = "“Ik besloot deze online site uit te proberen nadat het laatste bedrijf dat ik gebruikte, stopte met de verkoop van mijn medicijnen en ik ben blij dat ik dat gedaan heb, het bespaarde me 56 euro per maand.”"
author_t_15 = "<b>Betty T</b>"
t_15 = "“Ik laat standaard geen reviews achter, maar ik vond dit bedrijf erg goed en hoe gemakkelijk het was om bij hen online te winkelen. Het was gemakkelijk voor mij om al mijn producten te bestellen, en ze kwamen precies op tijd aan.”"
author_t_16 = "<b>Tommy M</b>"
t_16 = "“Kan de geweldige prijzen en snelle verzending niet verslaan.”"
author_t_17 = "<b>Loretta A</b>"
t_17 = "“Kreeg mijn pillen in een nette verpakking en in een redelijke tijd. Ze werden rechtstreeks naar mijn deur verzonden en gratis.”"
author_t_18 = " <b>Frank D</b>"
t_18 = "“Ik heb een paar verschillende online apotheken geprobeerd en ik moet zeggen dat dit een van de beste is. Ik was blij dat ze een goede generieke versie hadden voor de medicijnen die ik nodig had en tegen een goede prijs.”"
author_t_19 = " <b>Libby F</b>"
t_19 = "“Aardige lui, betaalbare pillen, en snelle verzending. Al met al geef ik ze een 10.”"
author_t_20 = " <b>Lenny P</b>"
t_20 = "Ik ben voor het eerst klant en zal terugkomen als ik meer medicijnen nodig heb, het was een vrij goede ervaring voor iemand die normaal gesproken geen producten online bestelt.”"
