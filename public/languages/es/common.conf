[faq]
title = "FAQ"
faq_title = "PREGUNTAS FRECUENTES"
q_1 = "¿Vendéis medicamentos de marca o genéricos?"
a_1 = "Ofrecemos tanto medicamentos genéricos como de marca. Puede pedir cualquiera de los dos productos; sin embargo, la versión genérica es más barata porque no tiene publicidad. Los medicamentos genéricos actúan exactamente igual que los de marca, pero a un coste menor."
q_2 = "¿Qué medicamentos vendéis?"
a_2 = "La lista completa de medicamentos está disponible en nuestro sitio web, en la sección "productos". Dado que algunos medicamentos se consideran sustancias controladas, la ley exige que se someta a un examen físico por parte de su médico para obtenerlos. En estos casos, no podemos vender el medicamento a través de Internet. Algunos de estos medicamentos son: Valium, Lorazepam, Ativan, Diazepam, Clonazepam y Klonopin, entre otros."
q_3 = "¿Qué significa genérico?"
a_3 = "Genérico significa que se utiliza un nombre diferente para los mismos ingredientes. El contenido de las pastillas es exactamente el mismo en nuestra versión genérica que en la análoga de marca. La diferencia es que los medicamentos genéricos no se comercializan."
q_4 = "¿Por qué vuestros productos son tan baratos?"
a_4 = "Hay varias razones por las que nuestros productos son más baratos que los de la competencia. Nuestros productos entran en el país sin registrar, por lo que no hay impuestos. No gastamos nada en marketing, el fabricante está en un paraíso fiscal y los costes de producción son mucho más bajos. (No se utiliza mano de obra infantil)."
q_5 = "¿Por qué el nombre impreso en la pastilla no es el de la marca?"
a_5_1 = "El nombre que aparece impreso en cada pastilla es el principio activo utilizado. Los elementos utilizados para fabricar medicamentos genéricos son exactamente los mismos que los de marca y solo varía el nombre."
a_5_2 = "Las leyes restringen a los fabricantes el uso de nombres de marca en sus medicamentos genéricos, ya que sería una infracción de derechos de autor. Sin embargo, es 100% legal utilizar los mismos ingredientes en la fabricación de sus productos farmacéuticos."
q_6 = "¿Por qué la forma de la pastilla genérica es diferente a la de la versión de marca?"
a_6 = "Al igual que sucede con la redacción de los nombres de los medicamentos, la forma de la pastilla no puede ser igual a la de la pastilla de marca. Por esta razón, las pastillas genéricas tendrán un aspecto diferente, pero los ingredientes siguen siendo los mismos."
q_7 = "¿Cuál es la diferencia entre las pastillas blandas y las normales?"
a_7 = "La diferencia radica en la velocidad de acción y la zona de absorción. Las pastillas blandas actúan más rápido y se disuelven bajo la lengua. Esto permite tomar alcohol o comer alimentos grasos antes de mantener relaciones sexuales. Las pastillas normales no actúan tan rápido como las blandas, y no se recomienda el consumo de alcohol."
q_8 = "¿Cómo se envían los productos?"
a_8 = "Las pastillas vienen en blísteres que contienen diez pastillas cada uno. Los pedidos que contienen 60 pastillas (6 blísteres de 10) se envían en un solo paquete. Los pedidos más grandes se dividen en dos o más paquetes y se envían por separado."
q_9 = "¿Ofreceréis otros productos en el futuro?"
a_9 = "Si no encuentra el medicamento que busca en nuestro sitio web, póngase en contacto con nosotros lo antes posible y haremos todo lo posible por conseguirlo y añadirlo a nuestra lista de productos."
q_10 = "¿Todos los productos están aprobados por la FDA?"
a_10 = "Todos nuestros productos se envían desde la India y se fabrican en este país; todos están aprobados para su exportación por la FDA de la India."
q_11 = "¿Qué pasa después de realizar mi pedido?"
a_11_1 = "Una vez realizado su pedido, se envía a nuestro sistema de pedidos, donde un médico autorizado revisará su información y aprobará o denegará la solicitud."
a_11_2 = "Si el médico aprueba el pedido, enviará una receta a nuestro sistema de pedidos y la farmacia surtirá y enviará el medicamento rápidamente."
q_12 = "¿Qué métodos de pago aceptáis?"
a_12 = "Para garantizar que su pedido se procese en un período de tiempo muy corto, solo aceptamos tarjetas de crédito, criptomonedas y sepa en este momento. Una vez que se aprueba su pago, sus productos se empaquetan y envían de inmediato."
q_13 = "¿Qué tarjetas de crédito aceptáis?"
a_13 = "Actualmente, nuestra empresa acepta Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "¿Cuándo se hace el cargo en mi tarjeta de crédito?"
a_14 = "El cargo en su tarjeta de crédito se hace una vez que su pedido ha sido procesado y aceptado por el departamento de facturación de la empresa."
q_15 = "¿Cuál es la política de privacidad de la empresa?"
a_15_1 = "Nuestra empresa se esfuerza por proteger su información personal y a mantener seguros sus datos privados. Para una completa transparencia de nuestra política de privacidad, consulte la sección de política de privacidad en los términos y condiciones que figuran en nuestro sitio web (en la página de pedidos)."
a_15_2 = "Tenga en cuenta que nuestra empresa utiliza la mejor tecnología de encriptación de seguridad, lo que garantiza el mayor nivel de protección posible para su tarjeta de crédito y otros datos. Nuestros sistemas en línea se someten a frecuentes controles de seguridad para mantener un sistema de pedidos adecuadamente protegido."
q_16 = "¿Cuál es la política de cancelación de la empresa?"
a_16 = "Puede cancelar cualquier pedido antes de que se envíe. Lamentablemente, si su pedido ya se ha enviado, no podrá cancelarlo ni solicitar un reembolso inmediato. Para más información sobre nuestra política de cancelación, consulte la sección de términos y condiciones de nuestra página de pedidos."
q_17 = "¿Qué es el cifrado SSL y por qué es necesario?"
a_17_1 = "El cifrado SSL (también conocido como HTTPS) es una forma de proteger la información privada transmitida por Internet."
a_17_2 = "Este cifrado utiliza una infraestructura de clave pública (o PKI) para confirmar la legitimidad del sitio. Esta clave pública/privada puede encriptar identificadores, mensajes y datos para protegerlos cuando se transmiten en Internet."
a_17_3 = "Para verificar que nuestras transmisiones están encriptadas, su navegador debería mostrar un pequeño icono de candado o llave. También comprobará que la URL empieza por HTTPS en lugar de HTTP. Los cifrados SSL (HTTPS) proporcionados por una autoridad de certificación digital ayudan a proteger nuestro sitio web con información privada y confidencial."
q_18 = "¿Hay límites de edad para comprar en vuestro sitio web?"
a_18 = "Los clientes mayores de 18 años pueden comprar cualquier producto de nuestro sitio web. Lamentablemente, no atendemos a menores de 18 años."
q_19 = "¿Cómo se envían los pedidos?"
a_19 = "Actualmente ofrecemos a nuestros clientes dos tipos de métodos de envío. Servicio de mensajería (con seguimiento) y correo aéreo internacional certificado."
q_20 = "¿A qué países enviáis vuestros productos?"
a_20 = "Nuestra empresa envía productos a todo el mundo."
q_21 = "¿Qué pasa si mi pedido se retrasa en la aduana?"
a_21 = "Si tiene algún problema para recibir su pedido, póngase en contacto con nuestro centro de atención al cliente lo antes posible, y haremos todo lo posible para solucionar cualquier problema inmediatamente."
q_22 = "¿Qué pasa si el paquete está dañado o no recibo mi pedido?"
a_22 = "Si tiene algún problema con su pedido, póngase en contacto con nuestro servicio de atención al cliente y volveremos a enviarle el producto o le devolveremos el dinero. Para más información, consulte la sección de nuestra política en nuestro sitio web."
q_23 = "¿Cuándo recibiré mi paquete?"
a_23 = "Los clientes pueden elegir entre dos tipos de envío. El correo aéreo o el servicio postal de EE. UU. para clientes de EE.UU. puede tardar de 2 a 3 semanas, pero podría recibirlo antes. La entrega por mensajería EMS tarda entre 5 y 7 días laborables. (Excluyendo los días festivos)."
q_24 = "¿Por qué no he recibido ningún correo electrónico de confirmación?"
a_24 = "Si todavía no ha recibido un correo electrónico de confirmación, es posible que haya introducido una dirección de correo electrónico incorrecta al realizar su pedido. También es posible que el mensaje se haya bloqueado y enviado a su carpeta de spam. Por último, compruebe que su bandeja de entrada no está llena."
q_25 = "¿Por qué se ha rechazado mi pago?"
a_25 = "Si su pago ha sido rechazado, compruebe que ha proporcionado la información de pago correcta. Si la información de pago es correcta, compruebe si la compañía de su tarjeta de crédito aprueba las transacciones online y si hay fondos suficientes para cubrir su pedido."
q_26 = "¿Puedo cambiar la opción de envío?"
a_26 = "Todos los pedidos se envían en las 24 horas siguientes a la aprobación de la transacción. Puede cambiar la opción de envío en cualquier momento durante este periodo de tiempo poniéndose en contacto con nuestro departamento de atención al cliente. Una vez enviado el pedido, no es posible cambiar la opción de envío."
q_27 = "¿Tengo que estar en casa para firmar el paquete?"
a_27 = "Debe haber alguien en casa a la hora de la entrega para firmar el paquete. Si no hay nadie disponible para firmar, el servicio postal le dejará un aviso para que pueda recoger el paquete a través de su empresa de mensajería local."
q_28 = "¿Puedo seguir mi pedido?"
a_28_1 = "Si quiere comprobar el estado de su pedido, puede ir a nuestro sitio de atención al cliente para obtener la información. También se proporciona información de seguimiento para todos los pedidos enviados por mensajería."
a_28_2 = "Puede comprobar el estado del pedido si se conecta a nuestro sitio de atención al cliente. Unos días después del envío, le proporcionaremos un número de seguimiento y un enlace al sitio web, que le permitirá comprobar el estado de su pedido online."
q_29 = "No me ha llegado el pedido, ¿qué hago ahora?"
a_29 = "Si no recibe su pedido, lo primero que debe hacer es ponerse en contacto con su oficina de correos local para ver si está allí. Por favor, póngase en contacto con nuestro departamento de envíos para que le den una respuesta si su paquete no está en la oficina de correos. Recuerde que si el paquete se envía por correo aéreo debería llegar en un máximo de tres semanas, y en un máximo de diez días si se envía por mensajería."
q_30 = "Solo he recibido parte del pedido; ¿ahora qué?"
a_30 = "Cuando los pedidos son grandes, los dividimos en paquetes separados. Por favor, espere unos días más para que llegue el resto de su pedido; si no lo recibe, póngase en contacto con nuestro departamento de envíos."
q_31 = "¿Por qué necesitas un seguro?"
a_31 = "Se necesita seguro en caso de extravío o extravío de su pedido en el correo. En caso de devolución, el coste del seguro no es reembolsable."
