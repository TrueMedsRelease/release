[about_us]
title = "Om Os" 
text = """<p>Med mere end 20 års online erfaring, bestræber vores firma sig på at opretholde og forbedre vores kundeservice. Vores forretning er fast besluttet på at tilfredsstille vore kunders behov fra start til slut. Alle vore produkter er altid på lager, hvilket betyder at de kan afsendes indenfor 48 timer når først din betaling går igennem.</p>
<p>Vi tilbyder vore kune en 100% leveringsgaranti, som betyder at alle medikamenter, der ikke når rettidigt frem til dig bliver gensendt helt GRATIS, eller også får du alle pengene tilbage. Desuden, hvis du ikke er fuldt ud tilfreds med dine medikamenter eller har nogen bekymringer, så giver vores problemfri tilbagebetalingspolitik dig mulighed for at kontakte kundeservice indenfor 30 dage og få en fuld refusion.</p>
<p>Vores forretning bestræber sig på at gøre kundetilfredshed til vores førsteprioritet. Vi byder altid nye kunder velkommen og tilbyder fremragende fordele og rabatter, der er tilgængelige for tilbagevendende kunder.</p>"""
title1 = "Høj-kvalitets generiske medikamenter"
text1 = "De generiske medikamenter, vi sælger på vores side indeholder den nøjagtige samme dosering, styrke, kvalitet og sikkerhed som mærkevare medikamenter. Disse medikamenter giver de samme behandlingsmæssige fordele som mærkevareudgaverne og du tager dem på præcis den samme måde."
title2 = "Hurtig og Gratis Levering"
text2_1 = "Vore kunder har den fordel at kunne vælge mellem to forskellige forsendelsesmetoder."
text2_2 = "Luftpost- Kan tage op til 2-3 uger"
text2_3 = "Kurertjeneste- Tager mellem 5-7 hverdage."
text2_4 = "Vi tilbyder desuden gratis forsendelse på specifikke bestillinger."
text2_5 = "Almindelig forsendelse er gratis for bestillinger på $200 eller mere."
text2_6 = "Ekspresforsendelse er gratis for bestillinger på $300 eller mere"
title3 = "Trygge og Sikre Betalinger"
text3_1 = "Vores eksperter er dedikerede til at sørge for at dine personlige oplysninger og bestillingsdetaljer forbliver hemmelige. Vi vil have vore kunder til at føle sig sikre før, under og efter hver eneste online transaktion."
text3_2 = "Fordi vi gerne vil have at du ved at du er fuldstændig beskyttet når du handler med os, arbejder vi hårdt på at sætte stærke sikkerhedsprotokoller i stand og følge dem tæt og med stor respekt."
text3_3 = "Hvordan vi gør dette:"
text3_4 = "Vi bruger VeriSign sikkerhedstjenesten til at kryptere alle data og kommunikationer mellem vore kunder og firmaet."
text3_5 = "Vi accepterer Mastercard Secure Code betalinger og Verified by Visa betalinger, som bruger 3D sikkerhed for yderligere beskyttelse ved hver eneste transaktion."
text3_6 = "Vi søger kontinuerligt efter nye og forbedrede måder at beskytte vore kunder og deres betalinger på. Vores sikkerhedspakke giver fred i sindet hos enhver, der bestiller fra vores side."
title4 = "Tilbagebetalingsgaranti"
text4 = "Du kan stole på at vores firma giver dig kvalitetsydelser og medikamenter, du kan stole på. Vores firma er fast besluttet på at tilfredsstille alle kunders behov med vores bemærkelsesværdige ydelser. Hvis du har nogen bekymringer eller problemer, så kan du kontakte kundeservice for bekvem, hurtig og venlig hjælp med at finde den bedst mulige løsning til enhver situation."
[testimonials]
# t_0 = "“As an online shopper, I saved $96 on my Estrogel by ordering from YouDrugstore, and they also shipped my order right to my front door in Houston for free”"
# author_t_0 = "Melissa H."
title = "Anbefalinger"
text = "Vi er stolte af at have mere end <b>1 000 000 positive anmeldelser</b> efterladt af vores tilfredse kunder på vores hjemmeside. Her er nogle af dem:"
author_t_1 = "<b>Simone A</b>"
t_1 = "“Jeg har aldrig i mit liv været lige så tilfreds med en online tjeneste. Forsendelsen sker hurtigt og tjenesten er let at bruge.”"
author_t_2 = "<b>Anders H</b>"
t_2 = "“Jeg var efter at have mistet mit job nervøs for at jeg ikke ville have råd til min medicin. Gudskelov fandt jeg denne hjemmeside.”"
author_t_3 = "<b>Troels P</b>"
t_3 = "“Jeg har lige sparet $45 på min medicin ganske enkelt ved at skifte til denne hjemmeside i stedet for den jeg har brugt i årevis.”"
author_t_4 = "<b>Helene S</b>"
t_4 = "“Jeg blev henvist til denne hjemmeside af en veninde og jeg kommer til at takke hende næste gang vi ses.”"
author_t_5 = "<b>Christina D</b>"
t_5 = "“Hurtig levering, venlig kundeservice og billige priser.”"
author_t_6 = "<b>Trine J</b>"
t_6 = "“Wow, min bestilling ankom langt hurtigere end jeg forventede. Tak!”"
author_t_7 = "<b>Peter H</b>"
t_7 = "“Jeg har aldrig vidste at generisk medicin var præcis lige så godt som mærkevare, og endda billigere.”"
author_t_8 = "<b>Sarah P</b>"
t_8 = "“Fremragende service og rare at arbejde med.”"
author_t_9 = "<b>Matthias S</b>"
t_9 = "“Den letteste online bestilling, jeg nogensinde har prøvet. Jeg kommer helt sikkert tilbage.”"
author_t_10 = "<b>Jeppe N</b>"
t_10 = "“Fantastiske priser; tak for jeres fremragende service.”"
author_t_11 = "<b>Susanne H</b>"
t_11 = "“Dette er et fantastisk sted at gå ind og få din medicin, specielt hvis du som jeg tager en masse. Priserne er billige og forsendelsen er hurtig og let.”"
author_t_12 = "<b>Martin I</b>"
t_12 = "“Dette er en fantastisk måde at få min medicin på uden at resten af min familie ved præcis hvad der er i pakken. Meget diskret og privat. Tak.”"
author_t_13 = "<b>Linda S</b>"
t_13 = "“Jeg har aldrig før brugt en online tjeneste til at få min medicin. Jeg er så glad for at jeg gav jeres firma en chance. Hvis der er nogen, der leder efter billig medicin online, så er dette et fantastisk sted.”"
author_t_14 = "<b>Rene N</b>"
t_14 = "“Besluttede at prøve denne side af efter det sidste firma jeg brugte stoppede med at sælge min medicin og det er jeg glad for at jeg gjorde, for jeg sparer $56 om måneden.”"
author_t_15 = "<b>Betinna Z</b>"
t_15 = "“Jeg skriver normalt ikke anmeldelser, men jeg kunne virkelig godt lide dette firma og hvor let det var at købe online hos dem. Det var let for mig at bestille alle mine produkter og de ankom lige til tiden.”"
author_t_16 = "<b>Thomas P</b>"
t_16 = "“Man kan ikke gøre det bedre end fantastiske priser og hurtig forsendelse.”"
author_t_17 = "<b>Lotte A</b>"
t_17 = "“Fik mine piller i en fin pakke og på en rimelig tid. De sendte dem ganske gratis lige til min hoveddør.”"
author_t_18 = " <b>Frederik M</b>"
t_18 = "“Jeg har prøvet et par forskellige online apoteker og jeg må sige at dette er et af de bedste. Jeg var glad for at se at de havde gode generiske udgaver af den medicin, jeg havde brug for og endda til en fantastisk pris.”"
author_t_19 = " <b>Linea K</b>"
t_19 = "“Flinke folk, billige piller og hurtig forsendelse. Jeg giver dem overordnet set et 12-tal.”"
author_t_20 = " <b>Svend D</b>"
t_20 = "“Jeg er førstegangskunde og jeg kommer tilbage når jeg har brug for mere medicin. Det var en ret god oplevelse for en, der ikke sædvanligvis bestiller produkter online.”"
