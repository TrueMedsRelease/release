[faq]
title = "Hjælp"
faq_title = "OFTE STILLEDE SPØRGSMÅL"
q_1 = "Sælger I mærkevare eller generiske medikamenter?"
a_1 = "Vi tilbyder både generiske og mærkevare medikamenter. Du kan bestille begge produkter; den generiske udgave er dog biligere fordi den ikke reklameres for. Det generiske medikament fungerer præcis ligesom mærkevare pikkerne, blot til en lavere pris."
q_2 = "Hvilke medikamenter sælger I?"
a_2 = "En fuldstændig liste over medikamenter er tilgængelig på vores hjemmeside under ”produkter.” Fordi nogle medikamenter er at regne for kontrollerede stoffer, så kræver loven at du gennemgår en fysisk undersøgelse af din læge før du kan købe dem. I disse tilfælde kan vi ikke sælge medikamenterne online. Blandt disse medikamenter er Valium, Lorazepam, Ativan, Diazepam, Clonazepan, Klonopin med flere."
q_3 = "Hvad Betyder Generisk?"
a_3 = "Generisk betyder at bruge et andet navn for den samme ingrediens. Indholdet af piller er fuldstændig det samme som i vore generiske udgaver som i de tilsvarende mærkevarepiller. Generiske medikamenter er sædvanligvis anderledes fordi de ikke markedsføres."
q_4 = "Hvorfor er jeres produkt så billigt?"
a_4 = "Der er flere forskellige grunde til at vore produkter er billigere end konkurrenternes. Vore produkter kommer uregistreret ind i landet; derfor er der ingen told. Vi bruger ikke noget på markedsføring og producenten befinder sig i et havområde og produktionsomkostningerne er meget lavere. (Der benyttes ingen børnearbejdere.)"
q_5 = "Hvorfor adskiller det navn, der er trykt på pillerne sig fra mærkevareudgaven?"
a_5_1 = "Det navn, der kan ses trykt på hver pille er den aktive ingrediens, de indeholder. De bestanddele, der bruges til at lave generiske medikamenter er nøjagtig de samme som mærkevare medikamenter og den eneste forskel er navnet."
a_5_2 = "Loven forbyder producenterne fra at bruge mærkevare navne til deres generiske medikamenter idet det ville være en krænkelse af ophavsretten. Det er dog 100% lovligt at bruge de samme ingredienser når de fremstiller deres lægemidler."
q_6 = "Hvorfor er formen af den generiske pille anderledes end mærkevare udgaven?"
a_6 = "Ligesom ophavsretsudfordringerne med navnene på medikamenterne, har pillens form heller ikke lov at være den samme fra mærke til mærke. Af den årsag vil pillerne se anderledes ud, men ingredienserne er stadig de samme."
q_7 = "Hvad er forskellen på Soft Tabs og Almindelige tabletter?"
a_7 = "Forskellen består i hvor hurtigt de virker og hvor de optages. Soft tabs virker hurtigere og opløses under tungen. Dette muliggør at du indtager alkohol eller fed mad før samleje. Almindelige piller virker ikke så hurtigt som de bløde og det frarådes kraftigt at drikke i forbindelse med indtaget."
q_8 = "Hvordan er produkterne pakket?"
a_8 = "Piller kommer i blisterpakninger, der hver indeholder ti piller. Bestillinger på 60 piller (6 -10 pakker) vil blive afsendt i en pakning. Større bestillinger bliver delt op i to eller flere pakninger og leveret i separate kuverter."
q_9 = "Kommer der andre produkter til i fremtiden?"
a_9 = "Hvis ikke du ser de medikamenter, du leder efter på vores hjemmeside, så kontakt os venligst så snart som muligt og så vil vi gøre vores bedste for at få fat på det og tilføje det til vores produktliste."
q_10 = "Er Jeres Produkter Godkendt af Lægemiddelstyrelsen?"
a_10 = "Alle vore produkter sendes fra og produceres i Indien; de er alle godkendt til eksport af de indiske sundhedsmyndigheder."
q_11 = "Hvad kan jeg forvente efter at have afgivet min bestilling?"
a_11_1 = "Efter du har afgivet din bestilling bliver den sendt videre til vores ordresystem hvor en autoriseret læge gennemgår dine oplysninger og godkender eller afviser din anmodning."
a_11_2 = "I fald bestillingen godkendes, bliver en recept, der udfærdiges af den selvsamme læge sendt til vores bestillingssystem og apoteket finder din medicin og afsender den øjeblikkeligt."
q_12 = "Hvilke betalingsmetoder accepteres?"
a_12 = "For at sikre, at din ordre behandles inden for en meget kort tidsramme, accepterer vi kun kreditkort, kryptovalutaer og sepa på dette tidspunkt. Når din betaling er godkendt, pakkes dine produkter og sendes straks."
q_13 = "Hvilke kreditkort modtager I?"
a_13 = "For nuværende modtager vores firme Visa, Mastercard, Amex, JCB, Dinners Club, Discover, Maestro."
q_14 = "Hvornår trækker I pengene på mit kreditkort?"
a_14 = "Når din bestilling er blevet behandlet og accepteret af firmaets økonomiafdeling, bliver pengene trukket på dit kreditkort."
q_15 = "Hvordan er jeres fortrolighedspolitik?"
a_15_1 = "Vores firma gør alt for at beskytte dine personlige oplysninger og holde dine private detaljer hemmelige. For fuldstændig gennemsigtighed i forhold til vores fortrolighedspolitik, se venligst fortrolighedspolitik afsnittet i de vilkår og betingelser, der er slået op på vores hjemmeside (på bestillingssiden.)"
a_15_2 = "Bemærk venligst at vores firma benytter kvalitetssikrings krypteringsteknologi, der sikrer at dine kreditkortoplysninger såvel som andre oplysninger bliver indsendt med det højest mulige niveau af sikkerhed. Vores online systemer gennemgår hyppige sikkerhedstjek for at opretholde et passende beskyttet bestillingssystem."
q_16 = "Hvad er afbestillingsreglerne for jeres firma?"
a_16 = "Du har mulighed for at fortryde enhver bestilling før den afsendes. Uheldigvis, i fald din bestilling allerede er blevet afsendt, kan du ikke længere fortryde bestillingen eller anmode om en øjeblikkelig refusion. For flere oplysninger om vores afbestillingsregler, se venligst bestillingssidens afsnit med vilkår og betingelser."
q_17 = "Hvad er SSL Kryptering og hvorfor er det påkrævet?"
a_17_1 = "SSL Kryptering (også kendt som HTTPS) er en måde at sørge for at hemmelige oplysninger sikkert og hemmeligt kan sendes over internettet."
a_17_2 = "Denne kryptering bruger en Public Key Infrastructure (eller PKI) til at bekræfte sidens legitimitet. Denne offentlige/private nøgle kan kryptere identiteter, beskeder og data for at holde dem sikre når de afsendes online."
a_17_3 = "For at bekræfte at dine transmissioner er krypterede, bør din browser vise et lille hængelås- eller nøgleikon. Du bør også bemærke, at URL'en starter med HTTPS i stedet for HTTP. SSL krypteringer (HTTPS) leveres af en digital certificeringsmyndighed til at hjælpe med at sikre vores hjemmeside med private og hemmelige oplysninger."
q_18 = "Er der aldersbegrænsninger for køb på jeres hjemmeside?"
a_18 = "Kunder der er over 18 er velkommen til at købe ethvert produkt fra vores hjemmeside. Vi betjener beklageligvis ikke nogen, der er under 18."
q_19 = "Hvordan sendes jeres ordrer?"
a_19 = "Vi tilbyder for nuværende vore kunder to former for forsendelsesmetode. Kurertjeneste (sporbar) og International anbefalet luftpost."
q_20 = "Hvilke lande sender I jeres produkter til?"
a_20 = "Vores firma sender produkter til hele kloden."
q_21 = "Hvad nu hvis min bestilling bliver forsinket i tolden?"
a_21 = "Hvis du oplever problemer med din bestilling, så kontakt venligst vores kundeservice center så snart som muligt, så vil vi arbejde hårdt for at løse ethvert problem øjeblikkeligt."
q_22 = "Hvad nu hvis min forsendelse er beskadiget eller slet ikke ankommer?"
a_22 = "Hvis du har nogen problemer med din bestilling, så kontakt venligst kundeservice og så gensender vi produktet eller refunderer dine penge. For yderligere oplysinger, se venligst vores politikafsnit på vores hjemmeside."
q_23 = "Hvornår kan jeg forvente at min pakke ankommer?"
a_23 = "Kunder kan vælge mellem to former for levering. Luftpost eller US Postal Service for amerikanske kunder kan tage 2-3 uger, men leveres muligvis tidligere. EMS kurerlevering tager mellem 5-7 hverdage. (Eksklusive helligdage)"
q_24 = "Hvorfor har jeg ikke modtaget nogen bekræftelses e-mail?"
a_24 = "Hvis du endnu ikke har modtaget en bekræftelses e-mail, så har du muligvis indtastet en ukorrekt e-mail adresse da du udfyldte din bestilling. E-mailen mangler måske ellers fordi den blev blokeret og smidt i din spammappe. Tjek slutteligt for at sikre dig at din indbakke ikke er fuld."
q_25 = "Hvorfor blev min betaling afvist?"
a_25 = "Hvis din betaling blev afvist, så bør du tjekke at du gav os de korrekte betalingsoplysninger. Hvis betalingsoplysningerne er rigtige, så tjek om din kreditkortudbyder godkender online transaktioner og om der var penge nok til at betale din bestilling med."
q_26 = "Kan jeg ændre mit forsendelsesvalg?"
a_26 = "Alle bestillinger sendes indenfor 24 timer efter betalingen er blevet godkendt. Du kan ændre forsendelsestypen på ethvert tidspunkt i det tidsrum ved at kontakte vores kundeserviceafdeling. Når ordren er afsendt, er der ingen måde at ændre forsendelsesmåden på."
q_27 = "Skal jeg være hjemme til at skrive under for forsendelsen??"
a_27 = "Der skal være nogen hjemme på leveringstidspunktet til at skrive under for din forsendelse. Hvis der ikke er nogen hjemme til at skrive under, lægger posten en seddel om at du kan hente pakken i din lokale postbutik."
q_28 = "Kan jeg spore min forsendelse?"
a_28_1 = "Hvis du gerne vil tjekke status på din bestilling, så kan du logge på vores supportside for at få oplysningerne der. Sporingsoplysninger er også tilgængelige for alle bestillinger, der sendes med kurer."
a_28_2 = "Du kan tjekke ordrestatusen hvis du logger på supportsiden. Et par dage efter forsendelsen er afsendt, forsyner vi dig med et sporingsnummer og et link til hjemmesiden hvor du online kan tjekke status for din levering."
q_29 = "Min bestilling blev aldrig leveret; hvad gør jeg nu?"
a_29 = "Hvis du aldrig modtager din bestilling, bør du først kontakte din lokale postbutik for at se om den er der. Kontakt venligst vores forsendelsesafdeling for yderligere handling hvis din forsendelse ikke er hos postbutikken. Husk, en pakke der sendes med luftpost burde ankomme efter højst tre uger og ikke senere end ti dage hvis den blev sendt med kurer."
q_30 = "Jeg har kun modtaget en delvis bestilling; hvad gør jeg nu?"
a_30 = "Vi deler større bestillinger op i separate forsendelser. Vent venligst et par dage mere på at resten af din bestilling ankommer; hvis ikke den gør, så kontakt vores forsendelsesafdeling."
q_31 = "Hvorfor har du brug for forsikring?"
a_31 = "Forsikring er nødvendig i tilfælde af tab eller tab af din ordre med posten. Ved tilbagebetaling refunderes udgiften til forsikring ikke."
